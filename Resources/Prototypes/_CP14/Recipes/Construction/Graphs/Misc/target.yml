- type: constructionGraph
  id: CP14TargetStake
  start: start
  graph:
    - node: start
      edges:
        - to: CP14targetStake
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - stackGroup: WoodenPlanks
              amount: 2
              doAfter: 2

    - node: CP14targetStake
      entity: CP14TargetStake
      edges:
        - to: start
          completed:
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 1
        - to: CP14target
          steps:
            - stackGroup: WoodenPlanks
              amount: 3
              doAfter: 1
            - tool: CP14Hammering
              doAfter: 1
              
    - node: CP14target
      entity: CP14Target
      edges:
        - to: CP14targetStake
          completed:
            - !type:GivePrototype
              prototype: CP14WoodenPlanks1
              amount: 3
          steps:
            - tool: CP14Hammering
              doAfter: 2

- type: constructionGraph
  id: CP14TargetEffigy
