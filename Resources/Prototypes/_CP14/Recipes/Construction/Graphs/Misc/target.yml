    - node: start
      edges:
        - to: CP14targetEffigy
          completed:
            - !type:SnapToGrid
          steps:
            - stackGroup: WoodenPlanks
              amount: 5
            - material: CP14Cloth
              amount: 2
    - node: CP14targetEffigy
      entity: CP14TargetEffigy
