- type: constructionGraph
  id: CP14TableWooden
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: CP14TableWoodenFrame
          steps:
            - stackGroup: WoodenPlanks # TODO: Birch wooden frame? Lucens wooden frame? Need sprites
              amount: 1
              doAfter: 1

    - node: CP14TableWoodenFrame
      entity: CP14TableWoodenFrame
      edges:
        - to: start
          steps:
            - tool: Prying
              doAfter: 1
          completed:
            - !type:SpawnPrototype
              prototype: CP14WoodenPlanks1 # TODO FIX: can use birch or lucens to make frame, and it disassembles to normal wood
              amount: 1
        - to: CP14TableWooden
          steps:
            - material: CP14WoodenPlanks
              amount: 1
              doAfter: 1
        - to: CP14TableWoodenBirch
          steps:
          - material: CP14BirchWoodenPlanks
            amount: 1
            doAfter: 1

    - node: CP14TableWooden
      entity: CP14TableWooden
      edges:
        - to: CP14TableWoodenFrame
          steps:
            - tool: Prying
              doAfter: 1
          completed:
            - !type:SpawnPrototype
              prototype: CP14WoodenPlanks1
              amount: 1
        - to: CP14TableWoodenCounter
          steps:
            - material: CP14WoodenPlanks
              amount: 1
              doAfter: 1

    - node: CP14TableWoodenBirch
      entity: CP14TableWoodenBirch
      edges:
      - to: CP14TableWoodenFrame
        steps:
        - tool: Prying
          doAfter: 1
        completed:
        - !type:SpawnPrototype
          prototype: CP14BirchWoodenPlanks1
          amount: 1
      - to: CP14TableWoodenBirchCounter
        steps:
        - material: CP14BirchWoodenPlanks
          amount: 1
          doAfter: 1

    - node: CP14TableWoodenCounter
      entity: CP14TableWoodenCounter
      edges:
        - to: CP14TableWooden
          steps:
            - tool: Prying
              doAfter: 1
          completed:
            - !type:SpawnPrototype
              prototype: CP14WoodenPlanks1
              amount: 1

    - node: CP14TableWoodenBirchCounter
      entity: CP14TableWoodenBirchCounter
      edges:
      - to: CP14TableWoodenBirch
        steps:
        - tool: Prying
          doAfter: 1
        completed:
        - !type:SpawnPrototype
          prototype: CP14BirchWoodenPlanks1
          amount: 1




