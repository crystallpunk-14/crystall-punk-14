- type: constructionGraph
  id: CP14Seat
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: CP14ChairWooden
          steps:
            - material: CP14WoodenPlanks
              amount: 2
              doAfter: 2
        - to: CP14ChairWoodenBirch
          steps:
          - material: CP14BirchWoodenPlanks
            amount: 2
            doAfter: 2
    - node: CP14ChairWooden
      entity: CP14ChairWooden
      edges:
      - to: start
        steps:
        - tool: Prying
          doAfter: 2
        completed:
        - !type:SpawnPrototype
          prototype: CP14WoodenPlanks1
          amount: 2
    - node: CP14ChairWoodenBirch
      entity: CP14ChairWoodenBirch
      edges:
      - to: start
        steps:
        - tool: Prying
          doAfter: 2
        completed:
        - !type:SpawnPrototype
          prototype: CP14BirchWoodenPlanks1
          amount: 2

