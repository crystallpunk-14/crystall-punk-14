- type: constructionGraph
  id: CP14WallmountBarShelfA
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: CP14WallmountBarShelfA
          steps:
            - stackGroup: WoodenPlanks
              amount: 2
              doAfter: 2
    - node: CP14WallmountBarShelfA
      entity: CP14WallmountBarShelfA
      edges:
      - to: start
        steps:
        - tool: Screwing
          doAfter: 0.5
        - tool: Prying
          doAfter: 1
        completed:
        - !type:SpawnPrototype
          prototype: CP14WoodenPlanks1
          amount: 2

