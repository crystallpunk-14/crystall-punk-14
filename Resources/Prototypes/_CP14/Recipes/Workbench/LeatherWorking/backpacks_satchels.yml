# ======================================
# Crafts with using low tier backpacks
# ======================================
# Satchel T1 (Leather Inheritance)
- type: CP14Recipe
  id: CP14ClothingSatchelT1_Upgrade
  tag: CP14RecipeLeatherWorking
  craftTime: 6
  requirements:
  - !type:ProtoIdResource
    protoId: CP14ClothingSatchelT0  # 8 cloth = 4 leather + 8 string (2 leather equiv)
    count: 1
  - !type:ProtoIdResource
    protoId: CP14ThinLeather        # +2 thin (4 normal leather equiv)
    count: 2
  - !type:ProtoIdResource
    protoId: CP14LeatherStrap       # 10 straps = 2.5 leather
    count: 10
  result: CP14ClothingSatchelT1
  # Math:
  # T0: 4 leather (cloth) + 2 leather (string->straps) = 6
  # T1 needs 6 thin (3 normal) + 10 straps (2.5)
  # Net: 3 (new) + 6 (from T0) = 9 total vs original 6+2.5=8.5

# Satchel T2 (Leather Optimization)
- type: CP14Recipe
  id: CP14ClothingSatchelT2_Upgrade
  tag: CP14RecipeLeatherWorking
  craftTime: 8
  requirements:
  - !type:ProtoIdResource
    protoId: CP14ClothingSatchelT1  # 6 thin (3 normal) + 10 straps (2.5)
    count: 1
  - !type:ProtoIdResource
    protoId: CP14Leather            # +3 (original 6 minus 3 carried)
    count: 3
  - !type:ProtoIdResource
    protoId: CP14LeatherStrap       # +12 straps = 3 leather
    count: 12
  result: CP14ClothingSatchelT2
  # Balance:
  # T1 provides 5.5 leather equiv (3+2.5)
  # T2 needs 6+3=9 total: 5.5 + 3 new = 8.5 (close to original)

# Satchel T3 (Rugged Transition)
- type: CP14Recipe
  id: CP14ClothingSatchelT3_Upgrade
  tag: CP14RecipeLeatherWorking
  craftTime: 12
  requirements:
  - !type:ProtoIdResource
    protoId: CP14ClothingSatchelT2  # 9 leather equiv (6+3)
    count: 1
  - !type:ProtoIdResource
    protoId: CP14RuggedLeather       # 3 rugged = 6 normal (2:1)
    count: 3
  - !type:ProtoIdResource
    protoId: CP14RuggedStrap         # 12 straps = 3 rugged
    count: 12
  result: CP14ClothingSatchelT3
  # Conversion:
  # T2's 9 normal = 4.5 rugged
  # Add 3 new rugged + 3 from straps = 10.5 rugged equiv
  # Matches original 6+3=9 rugged requirement with conversion