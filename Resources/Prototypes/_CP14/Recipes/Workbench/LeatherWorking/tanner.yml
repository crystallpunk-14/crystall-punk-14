# Hide Crafting
- type: CP14Recipe
  id: CP14ScrapHideRecipe
  tag: CP14RecipeLeatherWorking
  craftTime: 2
  requirements:
  - !type:ProtoIdResource
    protoId: CP14ScrapAnimalHide
    count: 3 # 3x scraps (15u total)
