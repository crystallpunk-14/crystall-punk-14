# T0 - T1

# Cleansing salt needs to have 1-1 water to work, can't disolve right otherwise

- type: reaction
  id: CP14CleansingImpurity
  priority: 3
  reactants:
    Water:
      ammount: 0.25
    CP14BasicEffectPurification:
      amount: 0.25
    CP14BasicEffectImpurity:
      amount: 1
  effects:
  - !type:CP14AffectSolutionTemperature
    addTemperature: -200

