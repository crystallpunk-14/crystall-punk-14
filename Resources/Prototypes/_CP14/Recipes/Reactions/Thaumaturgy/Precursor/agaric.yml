  id: CP14AgaricShroomSplitting
  requiredMixerCategories:
  - CP14MagicSplitting
  reactants:
    CP14AgaricMushroom:
      amount: 1
  products:
    CP14EssencePoison: 0.5
  cp14RandomProducts:
