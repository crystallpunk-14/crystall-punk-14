
# Splitting: Applying magical dispel to split precursor into essences.

- type: reaction
  id: CP14ChromiumSlimeSplitting
  requiredMixerCategories:
  - CP14MagicSplitting
  reactants:
    CP14ChromiumSlime:
      amount: 1
  products:
    CP14EssenceCycle: 1


# Chromium slime is a special reagent that inverts solution properties.

- type: reaction
  id: CP14ChromiumInverseEffect
  quantized: true
  minTemp: 350
  conserveEnergy: false
  reactants:
    CP14ChromiumSlime:
      amount: 1
  products:
    CP14SideEffectEmpty: 1
  effects:
  - !type:CP14InverseEffect
    inversion:
      CP14HealingEffectHealBrute: CP14DamageEffectDamageBrute
      CP14DamageEffectDamageBrute: CP14HealingEffectHealBrute
