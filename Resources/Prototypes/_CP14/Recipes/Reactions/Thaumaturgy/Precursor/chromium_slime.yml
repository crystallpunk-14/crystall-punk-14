      CP14HealingEffectHealPoison: CP14DamageEffectDamagePoison
      CP14DamageEffectDamagePoison: CP14HealingEffectHealPoison
      #
      CP14DamageEffectDamageHeat: CP14HealingEffectHealHeat
      CP14HealingEffectHealHeat: CP14DamageEffectDamageHeat
      #
      CP14DamageEffectDamageCold: CP14HealingEffectHealCold
      CP14HealingEffectHealCold: CP14DamageEffectDamageCold
      #
      CP14PositiveEffectSatiateHunger: CP14SideEffectVomit
      CP14PositiveEffectSatiateThirst: CP14PositiveEffectSatiateHunger
      CP14SideEffectVomit: CP14PositiveEffectSatiateThirst
      #
      CP14NegativeEffectDamageMana: CP14PositiveEffectHealMana
      CP14PositiveEffectHealMana: CP14NegativeEffectDamageMana
      #
      CP14DamageEffectBloodAbsorption: CP14HealingEffectBloodRestore
      CP14HealingEffectBloodRestore: CP14DamageEffectBloodAbsorption
      #
      CP14NegativeEffectSpeedDown: CP14PositiveEffectSpeedUp
      CP14PositiveEffectSpeedUp: CP14NegativeEffectSpeedDown
      #
      CP14DamageEffectDamageAirloss: CP14HealingEffectHealAirloss
      CP14HealingEffectHealAirloss: CP14DamageEffectDamageAirloss
      #
      CP14PositiveEffectUnsleep: CP14NegativeEffectSleep
      CP14NegativeEffectSleep: CP14PositiveEffectUnsleep
      #
      CP14SideEffectRainbow: CP14SideEffectEmoteCough
      CP14SideEffectEmoteCough: CP14SideEffectRainbow
