# Simple recipes made from T0 to T1 essences
# T1
# The result is always 75% empty solution

- type: reaction
  id: CP14BasicEffectHealBrute
  minTemp: 600
  priority: 2
  reactants:
    CP14EssenceLife:
      amount: 2
    CP14EssenceOrder:
      amount: 1
    Water:
      amount: 1
  products:
    CP14BasicEffectEmpty: 3
    CP14BasicEffectHealBrute: 1
  effects:
  - !type:CP14AffectSolutionTemperature
    addTemperature: -150

