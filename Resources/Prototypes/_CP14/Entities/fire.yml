- type: entity
  id: CP14Fire
  name: fire
  description: it's fire!
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    drawdepth: Effects
    snapCardinals: true
    sprite: _CP14/Effects/fire.rsi
    layers:
      - state: full
        shader: unshaded
  - type: FireVisuals
    sprite: _CP14/Effects/fire.rsi
    normalState: full
    alternateState: full2
    fireStackAlternateState: 5
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 1000
        mask:
          - ItemMask
        layer:
          - SlipLayer
      fix2: #For melee like water bucket (dont work)
        hard: true
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask 
        layer:
        - Opaque
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
        - Catwalk
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 1.75
      multiplierOnExisting: 0.75
    - !type:Ignite
  - type: Transform
    anchored: true
  - type: AmbientSound
    enabled: true
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg #TODO more aggressive sound
  - type: Appearance
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Flammable
    fireSpread: false #Lava comp kostыль
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 0.5
    damage:
      types:
        Heat: 0
  - type: Damageable
  - type: CP14Fireplace
    fuel: 15
  - type: CP14AutoIgnite
  - type: CP14ActiveFireSpreading
  - type: TimedDespawn
    lifetime: 120
  - type: CP14FireSpread
  - type: CP14DespawnOnExtinguish

- type: entity
  id: CP14BaseFlammable
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: CP14FlammableAmbientSound
  - type: AmbientSound
    enabled: false
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg #TODO replace
  - type: Appearance
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 0.25
    firestackFade: 0.15
    damage:
      types:
        Heat: 0.25
  - type: FireVisuals
    sprite: _CP14/Effects/fire.rsi
    normalState: small

- type: entity
  id: CP14BaseFlammableSpreading
  parent: CP14BaseFlammable
  abstract: true
  components:
  - type: CP14FireSpread

- type: entity
  id: CP14BaseFlammableSpreadingStrong
  parent: CP14BaseFlammableSpreading
  abstract: true
  components:
  - type: CP14FireSpread
    spreadCooldownMin: 1
    spreadCooldownMax: 3