        Caustic: 0.58
  - type: ClothingSpeedModifier
    walkModifier: 0.64
    sprintModifier: 0.64
  - type: CP14ModularCraftStartPoint
    startProtoPart: CP14ArmorBloodflowerInfantryCuirass

