  id: CP14ClothingOuterClothingCopperArmor
  name: copper armor
  description: Quality copper armour, has good protection and is not too heavy.
  components:
  - type: Sprite
    sprite: _CP14/Clothing/OuterClothing/brass_armor.rsi
  - type: Clothing
    sprite: _CP14/Clothing/OuterClothing/brass_armor.rsi
  - type: Armor
