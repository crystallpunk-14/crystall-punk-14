  description: Holds many crossbow bolts, and fits snug around your waist.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Clothing/Belt/quiver.rsi
    layers:
    - state: icon
    - map: [ "enum.StorageContainerVisualLayers.Fill" ]
      visible: false
  - type: Clothing
    equipDelay: 0.45
    unequipDelay: 0.45
    quickEquip: false
    breakOnMove: false
    slots:
