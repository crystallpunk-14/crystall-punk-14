- type: entity
  id: CP14RoofMarker
  name: Roof enable Marker
  categories: [ ForkFiltered ]
  parent: MarkerBase
  components:
  - type: SetRoof
    value: true
  - type: Sprite
    layers:
    - state: green
      shader: unshaded

- type: entity
  id: CP14NoRoofMarker
  name: Roof disable Marker
  categories: [ ForkFiltered ]
  parent: MarkerBase
  components:
  - type: SetRoof
    value: false
  - type: Sprite
    layers:
    - state: red
      shader: unshaded

- type: entity
  parent: CP14NoRoofMarker
  id: CP14NoRoofMarkerGodRays
  suffix: God Rays (5%)
  components:
  - type: RandomSpawner
    prototypes:
    - CP14GodRays
    chance: 0.05
    deleteSpawnerAfterSpawn: false
    