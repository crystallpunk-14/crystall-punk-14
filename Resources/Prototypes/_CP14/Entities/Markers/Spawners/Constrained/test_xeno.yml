  abstract: true
  parent: MarkerBase
  description: lol
  components:
  - type: Sprite
    layers:
      - state: red
  - type: Physics
    bodyType: Static
    fixedRotation: true
  - type: Fixtures
    fixtures:
      spawn:
        shape:
          !type:PhysShapeCircle
          radius: 15
        hard: false
        layer:
