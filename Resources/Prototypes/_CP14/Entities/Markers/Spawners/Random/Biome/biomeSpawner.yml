- type: entity
  id: CP14BaseBiomeSpawner
  name: biome spawner
  abstract: true
  placement:
    mode: SnapgridCenter
  categories: [ ForkFiltered ]
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    snapCardinals: true
    drawdepth: BelowFloor
    sprite: _CP14/Markers/biome.rsi
  - type: CP14BiomeSpawner
    deleteBlacklist:
      components:
      - Portal
      - MindContainer
  - type: PlacementReplacement
    key: CP14BiomeSpawner

- type: entity
  id: CP14BiomeSpawnerGrassland
  parent: CP14BaseBiomeSpawner
  suffix: T0 Resources, Grassland
  components:
  - type: Sprite
    layers:
      - state: grass
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14GrasslandComossResources

- type: entity
  id: CP14BiomeSpawnerCave
  parent: CP14BaseBiomeSpawner
  suffix: T0 Resources, Cave Tunnels
  components:
  - type: Sprite
    layers:
      - state: cave
      - sprite: _CP14/Structures/Flora/Rocks/rocks_small.rsi
        state: rock0
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14CavesComossResources

- type: entity
  id: CP14BiomeSpawnerCaveEmpty
  parent: CP14BaseBiomeSpawner
  suffix: Cave Open
  components:
  - type: Sprite
    layers:
      - state: cave
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14CavesFloor

- type: entity
  id: CP14BiomeSpawnerForest
  parent: CP14BaseBiomeSpawner
  suffix: Forest
  components:
  - type: Sprite
    layers:
      - state: forest
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14GrasslandHills

- type: entity
  id: CP14BiomeSpawnerSnowland
  parent: CP14BaseBiomeSpawner
  suffix: Snowland
  components:
  - type: Sprite
    layers:
      - state: snow
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14SnowlandTestResult

- type: entity
  id: CP14BiomeSpawnerSwamp
  parent: CP14BaseBiomeSpawner
  suffix: Swamp
  components:
  - type: Sprite
    layers:
      - state: forest
      - sprite: _CP14/Tiles/Water/water.rsi
        state: full
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14SwampFill