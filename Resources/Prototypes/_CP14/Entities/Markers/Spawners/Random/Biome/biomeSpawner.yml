- type: entity
  id: CP14BaseBiomeSpawner
  name: biome spawner
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    snapCardinals: true
    drawdepth: BelowFloor
    sprite: _CP14/Markers/biome.rsi
  - type: CP14BiomeSpawner
  - type: PlacementReplacement
    key: CP14BiomeSpawner

- type: entity
  id: CP14BiomeSpawnerGrassland
  parent: CP14BaseBiomeSpawner
  suffix: Grassland
  components:
  - type: Sprite
    layers:
      - state: grass
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14GrasslandTestResult

- type: entity
  id: CP14BiomeSpawnerCave
  parent: CP14BaseBiomeSpawner
  suffix: Cave
  components:
  - type: Sprite
    layers:
      - state: cave
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14CavesGeneric

- type: entity
  id: CP14BiomeSpawnerForest
  parent: CP14BaseBiomeSpawner
  suffix: Forest
  components:
  - type: Sprite
    layers:
      - state: forest
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14GrasslandHills