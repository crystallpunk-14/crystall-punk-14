- type: entity
  id: CP14BaseBiomeSpawner
  name: biome spawner
  abstract: true
  placement:
    mode: SnapgridCenter
  categories: [ ForkFiltered ]
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    snapCardinals: true
    drawdepth: BelowFloor
    sprite: _CP14/Markers/biome.rsi
  - type: CP14BiomeSpawner
    deleteBlacklist:
      components:
      - Portal
      - MindContainer
      - CP14WorldBounding
  - type: PlacementReplacement
    key: CP14BiomeSpawner

- type: entity
  id: CP14BiomeSpawnerGrassland
  parent: CP14BaseBiomeSpawner
  suffix: Comoss, grassland
  components:
  - type: Sprite
    layers:
      - state: grass
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14GrasslandComossResources

- type: entity
  id: CP14BiomeSpawnerCave
  parent: CP14BaseBiomeSpawner
  suffix: Comoss, cave
  components:
  - type: Sprite
    layers:
      - state: cave
      - sprite: _CP14/Structures/Flora/Rocks/rocks_small.rsi
        state: rock0
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14CavesComossResources

- type: entity
  id: CP14BiomeSpawnerCaveEmpty
  parent: CP14BaseBiomeSpawner
  suffix: Cave Open
  components:
  - type: Sprite
    layers:
      - state: cave
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14CavesFloor

- type: entity
  id: CP14BiomeSpawnerForest
  parent: CP14BaseBiomeSpawner
  suffix: Forest
  components:
  - type: Sprite
    layers:
      - state: forest
      - state: frame
  - type: CP14BiomeSpawner
    biome: CP14GrasslandHills