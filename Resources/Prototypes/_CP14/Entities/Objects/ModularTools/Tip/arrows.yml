- type: entity
  parent: BaseItem
  id: CP14ModularBladeTipBase
  categories: [ ForkFiltered ]
  abstract: true
  description: The tip on an arrow shaft, a well-finished little piece of metal.
  components:
  - type: Item
    size: Tiny
    storedRotation: 0

- type: entity
  parent: CP14ModularBladeTipBase
  id: CP14ModularTipIronArrow
  name: iron tip
  components:
  - type: Sprite
    sprite: _CP14/Objects/ModularTools/Tip/arrow.rsi
    layers:
    - state: tip
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: CP14ModularCraftPart
    possibleParts:
    - TipIronArrow
  - type: CP14Material
    materials:
      CP14Iron: 2

