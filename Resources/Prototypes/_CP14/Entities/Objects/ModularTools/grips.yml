- type: entity
  parent: BaseItem
  id: CP14ModularGripBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Item
    storedRotation: 45
  - type: ExaminableDamage
    messages: CP14WeaponMessages
  - type: Damageable
    damageContainer: Inorganic
  - type: CP14MeleeSelfDamage
    damageToSelf:
      types:
        Blunt: 0.5 # 100 hits
  - type: MeleeWeapon
    angle: 45
    attackRate: 1
    wideAnimationRotation: 135
    wideAnimation: CP14WeaponArcSlash
    damage:
      types:
        Blunt: 0
    soundHit:
      collection: MetalThud
    cPAnimationLength: 0.25
  - type: Clothing
    equipDelay: 0.25
    unequipDelay: 0.25
    quickEquip: false
    breakOnMove: false
  - type: CP14MeleeParriable

- type: entity
  parent: CP14ModularGripBase
  id: CP14ModularGripShort
  abstract: true
  description: A short handle for a weapon or tool.
  components:
  - type: CP14ModularCraftStartPoint
    startSlots:
    - Blade
  - type: Item
    shape:
    - 0,0,0,0
    storedOffset: 0, -5
  - type: MeleeWeapon
    resetOnHandSelected: false #Fast swap
    range: 1.0 # 1.5 standart
    cPAnimationOffset: -0.75 #-1 standart
    attackRate: 1 # 1 standart
  - type: Clothing
    slots:
    - belt

- type: entity
  parent: CP14ModularGripBase
  id: CP14ModularGripLong
  abstract: true
  description: long, two-handed handle for heavy weapons or large tools.
  components:
  - type: CP14ModularCraftStartPoint
    startSlots:
    - Blade
  - type: Item
    shape:
    - 0,0,0,1
    storedOffset: 0, -15
  - type: MeleeWeapon
    resetOnHandSelected: true
    range: 1.5 # 1.5 standart
    attackRate: 0.7 # 1 standart
    cPAnimationOffset: -1
  - type: Clothing
    slots:
    - neck
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 0

# Shorts
- type: entity
  parent: CP14ModularGripShort
  id: CP14ModularGripWooden
  name: wooden grip
  components:
  - type: Sprite
    sprite: _CP14/Objects/ModularTools/Grip/wooden_grip.rsi
    state: icon
  - type: CP14ModularCraftStartPoint
    startProtoPart: CP14ModularGripWooden
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:CP14ModularDisassembleBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
        
