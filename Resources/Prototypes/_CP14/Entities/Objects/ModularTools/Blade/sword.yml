    sprite: _CP14/Objects/ModularTools/Blade/Sword/metall_sword.rsi
    state: icon
  - type: CP14ModularCraftPart
    possibleParts:
    - BladeIronSword
  - type: CP14Material
    materials:
      CP14Iron: 10

