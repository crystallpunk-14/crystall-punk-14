- type: entity
  parent: Pen
  id: CP14PenFeather
  name: fountain pen
  categories: [ ForkFiltered ]
  description: A sharp clipped feather of a bird, adapted as a writing implement.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Bureaucracy/pens.rsi
    state: feather
  - type: Item
    sprite: _CP14/Objects/Bureaucracy/pens.rsi
    heldPrefix: feather
    size: Tiny
  - type: Tag
    tags:
    - Write
    - Pen
    - CP14InkwellFittable
  - type: CP14PersonalSignature
    signSound:
      collection: PaperScribbles
      params:
        variation: 0.1

