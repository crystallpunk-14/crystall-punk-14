- type: entity
  id: CP14ArrowBase
  parent: BaseItem
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Item
    storedRotation: 0
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    removalTime: 1
    embedOnThrow: false
  - type: ThrowingAngle
    angle: 0
  - type: Ammo
    muzzleFlash: null
  - type: Tag
    tags:
    - CP14Arrow
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
  - type: Damageable
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 2
  - type: RefillableSolution
    solution: ammo
  - type: InjectableSolution
    solution: ammo
  - type: SolutionInjectOnEmbed
    transferAmount: 2
    solution: ammo
  - type: SolutionTransfer
    maxTransferAmount: 2
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: solution

- type: entity
  id: CP14Arrow
  parent: CP14ArrowBase
  name: arrow
  description: A sharp arrow made of wood and metal
  components:
  - type: Sprite
    sprite: _CP14/Objects/Weapons/Ranged/Projectiles/arrows.rsi
    layers:
    - state: rod
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Projectile
    damage:
      types:
        Piercing: 35
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: PhysicalComposition
    materialComposition:
      CP14WoodenPlanks: 5
      CP14Iron: 2