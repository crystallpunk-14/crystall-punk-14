- type: entity
  parent: BaseItem
  id: CP14BaseBow
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Weapons/Ranged/bow.rsi
  - type: Item
    size: Huge
    shape:
    - 0,0,1,3
  - type: Clothing
    equipDelay: 0.45
    unequipDelay: 0.45
    sprite: _CP14/Objects/Weapons/Ranged/bow.rsi
    quickEquip: false
    breakOnMove: false
    slots:
    - neck
  - type: Wieldable
    wieldSound:
      path: /Audio/Items/bow_pull.ogg
  - type: UseDelay
    delay: 1
  - type: GunRequiresWield
  - type: Gun
    minAngle: 0
    maxAngle: 5
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: BulletMiss
    soundEmpty: null
  - type: ItemSlots
    slots:
      projectiles:
        name: Projectiles
        startingItem: null
        insertSound: /Audio/Weapons/Guns/Misc/arrow_nock.ogg
        whitelist:
          tags:
          - CP14Arrow
  - type: ContainerContainer
    containers:
      projectiles: !type:ContainerSlot
  - type: ContainerAmmoProvider
    container: projectiles

- type: entity
  name: combat bow
  description: A standard ranged weapon, and even without magic.
  id: CP14BowCombat
  parent: CP14BaseBow
  components:
  - type: Sprite
    layers:
    - state: unwielded
      map: [ base ]
    - state: unwielded-arrow
      map: [ arrow ]
      visible: false
  - type: Appearance
  - type: ItemMapper
    spriteLayers:
    - arrow
    mapLayers:
      arrow:
        whitelist:
          tags:
          - CP14Arrow
  - type: GenericVisualizer
    visuals:
      enum.WieldableVisuals.Wielded:
        arrow:
          True: { state: wielded-arrow }
          False: { state: unwielded-arrow }
        base:
          True: { state: wielded }
          False: { state: unwielded }

- type: entity
  name: ice bow
  description: A magic bow that needs no ammunition.
  id: CP14BowIceArtifact
  parent: CP14BowCombat
  categories: [ DoNotMap ]
  suffix: Artifact
  components:
  - type: Sprite
    sprite: _CP14/Objects/Weapons/Ranged/ice_bow.rsi
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellIceArrow
  - type: CP14SpellStorageAccessHolding

