- type: entity
  id: CP14BaseCrossbow
  name: crossbow
  parent: BaseItem
  categories: [ ForkFiltered ]
  description: The standard crossbow, is a great threat, although many may not find it convenient. But that kind of strength may be worth it.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Weapons/Ranged/crossbow.rsi
    layers:
    - state: unwielded
      map: [ base ]
  - type: Item
    size: Huge
    shape:
    - 0,0,1,3
  - type: Clothing
    equipDelay: 0.45
    unequipDelay: 0.45
    sprite: _CP14/Objects/Weapons/Ranged/crossbow.rsi
    quickEquip: false
    breakOnMove: false
    slots:
    - neck
  - type: Wieldable
  - type: GunRequiresWield
  - type: SpeedModifiedOnWield
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: UseDelay
    delay: 3
  - type: Gun
    fireRate: 0.3
    minAngle: 15
    maxAngle: 30
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: BulletMiss
    soundEmpty: null
  - type: ItemSlots
    slots:
      projectiles:
        name: Projectiles
        startingItem: null
        insertSound: /Audio/Weapons/Guns/Misc/arrow_nock.ogg
        whitelist:
          tags:
          - CP14BigCrossbowBolt
  - type: ContainerContainer
    containers:
      projectiles: !type:ContainerSlot
  - type: ContainerAmmoProvider
    container: projectiles
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      unwielded-arrow:
        whitelist:
          tags:
            - CP14BigCrossbowBolt
