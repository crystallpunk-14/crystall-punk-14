- type: entity
  id: CP14BaseWeaponShield
  abstract: true
  parent:
  - BaseItem
  - CP14BaseWeaponDestructible
  - CP14BaseWeaponSelfDamage
  name: shield
  description: A wooden shield capable of withstanding multiple blows.
  components:
  - type: Item
    size: Ginormous
  - type: Blocking
    passiveBlockModifier:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
    activeBlockModifier:
      coefficients:
        Blunt: 0.75
        Slash: 0.75
        Piercing: 0.75
        Heat: 0.75
      flatReductions:
        Blunt: 1
        Slash: 1
        Piercing: 1
        Heat: 1
  - type: Clothing
    equipDelay: 1
    unequipDelay: 1
    quickEquip: false
    breakOnMove: false
    slots:
    - neck
  - type: MeleeWeapon
    resetOnHandSelected: false
    angle: 60
    attackRate: 1
    wideAnimationRotation: 0
    animation: CP14WeaponArcThrust
    wideAnimation: CP14WeaponArcThrust
    damage:
      types:
        Blunt: 3
    soundHit:
      collection: MetalThud
    cPAnimationLength: 0.6
    cPAnimationOffset: 0.5
  - type: Damageable
    damageContainer: Shield
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 100 
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14WoodenPlanks1:
                min: 1
                max: 2

- type: entity
  parent: CP14BaseWeaponShield
  id: CP14WeaponShieldWooden
  name: wooden shield
  description: A wooden shield capable of withstanding multiple blows.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Weapons/Melee/Shield/shield.rsi
    state: icon