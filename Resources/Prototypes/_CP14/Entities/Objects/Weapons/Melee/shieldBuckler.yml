- type: entity
  id: CP14BaseWeaponShieldBuckler
  abstract: true
  parent:
  - BaseItem
  - CP14BaseWeaponDestructible
  - CP14BaseWeaponSelfDamage
  name: buckler
  description: A small metallic shield, designed for quick parrying and blocking in close combat.
  components:
  - type: Item
    size: Ginormous
  - type: Blocking
    passiveBlockFraction: 0.3
    activeBlockFraction: 0.6
    passiveBlockModifier:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
    activeBlockModifier:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
  - type: Clothing
    equipDelay: 0.5
    unequipDelay: 0.5
    quickEquip: false
    breakOnMove: false
    slots:
    - neck
  - type: CP14MeleeParry
  - type: MeleeWeapon
    resetOnHandSelected: false
    angle: 90
    attackRate: 2
    range: 0.75
    wideAnimationRotation: 0
    animation: CP14WeaponArcThrust
    wideAnimation: CP14WeaponArcSlash
    damage:
      types:
        Blunt: 2
    soundHit:
      collection: MetalThud
    cPAnimationLength: 0.6
    cPAnimationOffset: 0.5
  - type: Damageable
    damageContainer: Shield
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 150
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 75 
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14WoodenPlanks1:
                min: 1
                max: 2

- type: entity
  parent: CP14BaseWeaponShieldBuckler
  id: CP14WeaponShieldBuckler
  components:
  - type: Sprite
    sprite: _CP14/Objects/Weapons/Melee/ShieldBuckler/iron.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      CP14Iron: 20