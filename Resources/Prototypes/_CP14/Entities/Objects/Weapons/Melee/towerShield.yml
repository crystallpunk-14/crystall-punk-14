- type: entity
  abstract: true
  id: CP14BaseWeaponTowerShield
  parent:
  - BaseItem
  - CP14BaseWeaponDestructible
  - CP14BaseWeaponSelfDamage
  name: tower wooden shield
  description: A wooden shield capable of withstanding multiple blows.
  components:
  - type: Item
    size: Ginormous
  - type: Blocking
    passiveBlockModifier:
      coefficients:
        Blunt: 0.9
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.9
    activeBlockModifier:
      coefficients:
        Blunt: 0.6
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.6
      flatReductions:
        Blunt: 3
        Slash: 3
        Piercing: 3
  - type: Clothing
    equipDelay: 1.5
    unequipDelay: 1.5
    quickEquip: false
    breakOnMove: false
    slots:
    - neck
  - type: MeleeWeapon
    resetOnHandSelected: false
    angle: 60
    attackRate: 0.5
    wideAnimationRotation: 0
    animation: CP14WeaponArcThrust
    wideAnimation: CP14WeaponArcThrust
    damage:
      types:
        Blunt: 3
        Piercing: 3
    soundHit:
      collection: MetalThud
    cPAnimationLength: 0.6
    cPAnimationOffset: 0.5
  - type: CP14LightMeleeKnockdown
  - type: Damageable
    damageContainer: Shield
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 250
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14WoodenPlanks1:
                min: 2
                max: 4
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: HeldSpeedModifier

- type: entity
  parent: CP14BaseWeaponTowerShield
  id: CP14WeaponTowerShieldWooden
  name: wooden tower shield
  description: A wooden shield capable of withstanding multiple blows.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Weapons/Melee/TowerShield/wooden.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      CP14WoodenPlanks: 50
      CP14Iron: 40
