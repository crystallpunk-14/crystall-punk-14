# DEPRECATED
# Mappers, use the modular preset mop instead (CP14ModularWoodMop)
- type: entity
  id: CP14BaseMop
  parent:
  - BaseItem
  - CP14BaseWeaponDestructible
  name: wooden mop
  description: A mop for cleaning floors of various unpleasant liquids.
  categories: [ DoNotMap ]
  components:
  - type: Item
    size: Normal
    storedRotation: 0
    shape:
    - 0,0,0,2
    sprite: _CP14/Objects/Tools/mop.rsi
  - type: Sprite
    sprite: _CP14/Objects/Tools/mop.rsi
    layers:
    - state: icon
  - type: Damageable
    damageContainer: Inorganic
  - type: CP14MeleeSelfDamage
    damageToSelf:
      types:
        Blunt: 2.4 # Should come out to be as durable as modular wood mop, I think
  - type: MeleeWeapon
    wideAnimationRotation: 10
    damage:
      types:
        Blunt: 7
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 3
  - type: CP14MeleeParriable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Spillable
    solution: absorbed
  - type: Absorbent
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 50
  - type: Clothing
    equipDelay: 0.25
    unequipDelay: 0.25
    quickEquip: false
    breakOnMove: false
    slots:
    - neck
