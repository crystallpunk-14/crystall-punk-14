#Base for future bottles
- type: entity
  name: Green Bottle
  parent: CP14BaseVial
  id: CP14GreenBottle
  suffix: Empty
  description: A green bottle perfect for drinking beer.
  components:
  - type: Openable
    sound:
      collection: bottleOpenSounds
    closeable: true
    closeSound:
      collection: bottleCloseSounds
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "icon_open"}
          False: {state: "icon_empty"}
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Drinks/green2_bottle.rsi
    layers:
    - state: fill-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: icon
      map: ["enum.OpenableVisuals.Layer"]
  - type: SolutionContainerManager
    solutions:
      vial:
        maxVol: 20
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: fill-

