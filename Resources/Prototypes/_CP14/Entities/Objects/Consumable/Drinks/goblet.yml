- type: entity
  parent: CP14DrinkBaseMug
  id: CP14DrinkBaseGoblet
  name: goblet
  description: A metal goblet for those who want to drink exquisitely.
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill-

- type: entity
  parent: CP14DrinkBaseGoblet
  id: CP14SteelGobletIron
  name: iron goblet
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Drinks/goblet.rsi
    layers:
      - state: iron_goblet
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: fill-5
        visible: false
  - type: PhysicalComposition
    materialComposition:
      CP14Iron: 10

- type: entity
  parent: CP14DrinkBaseGoblet
  id: CP14SteelGobletCopper
  name: copper goblet
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Drinks/goblet.rsi
    layers:
      - state: copper_goblet
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: fill-5
        visible: false
  - type: PhysicalComposition
    materialComposition:
      CP14Copper: 10

- type: entity
  parent: CP14DrinkBaseGoblet
  id: CP14SteelGobletGold
  name: gold goblet
  description: A goblet made of solid gold to show how rich its owner is.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Drinks/goblet.rsi
    layers:
      - state: gold_goblet
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: fill-5
        visible: false
  - type: PhysicalComposition
    materialComposition:
      CP14Gold: 10
      
- type: entity
  parent: CP14DrinkBaseGoblet
  id: CP14SteelGobletBottomless
  name: bottomless goblet
  description: A jeweled goblet enchanted to have no bottom, fit for a never ending king's banquet.
  categories: [ DoNotMap ]
  suffix: Artifact
  components:
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: bottomless-fill-
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Drinks/goblet.rsi
    layers:
      - state: bottomless_goblet
      - map: [ "enum.SolutionContainerLayers.Fill" ]
        state: bottomless-fill-2
        visible: false
  - type: SolutionContainerManager
    solutions:
      mug:
        maxVol: 1000
  - type: Injector
    solutionName: mug
    injectOnly: false
    ignoreMobs: true
    minTransferAmount: 1
    maxTransferAmount: 100
    transferAmount: 1
    toggleState: 1 # draw
