- type: entity
  parent: FoodInjectableBase
  id: CP14FoodBreadBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: FlavorProfile
    flavors:
      - bread
  - type: Food
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/bread.rsi
  - type: Tag
    tags:
    - CP14Bread
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 26
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
  - type: SliceableFood
    count: 4
    sliceTime: 2
    slice: CP14FoodBreadSlice

- type: entity
  name: bread loaf
  parent: CP14FoodBreadBase
  id: CP14FoodBread
  description: Baked loaf of bread. It looks crispy.
  components:
  - type: Sprite
    layers:
    - state: bread

- type: entity
  id: CP14FoodBreadSlice
  parent: FoodInjectableBase
  categories: [ ForkFiltered ]
  name: bread slice
  description: A little slice of bread.
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - bread
  - type: Tag
    tags:
    - CP14Bread
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/bread.rsi
    layers:
      - state: bread_slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
