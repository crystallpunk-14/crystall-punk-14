# Cheeses
- type: entity
  id: CP14FoodCheeseWheel
  parent: FoodInjectableBase
  name: cheese wheel
  description: A large wheel of soft, fragrant piece of cheese.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: FlavorProfile
    flavors:
      - cheesy
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/cheese.rsi
    layers:
      - state: cheese_wheel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 21
  - type: SliceableFood
    count: 5
    slice: CP14FoodCheesePart
  - type: StaticPrice
    price: 40

- type: entity
  id: CP14FoodCheesePart
  parent: FoodInjectableBase
  name: cheese
  description: A triangle of soft, fragrant cheese.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - cheesy
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/cheese.rsi
    layers:
      - state: cheese_part
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          cheese_part: ""
          cheese_part2: ""
          cheese_part3: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6 # 1/5 cheese wheel
        reagents:
        - ReagentId: Nutriment
          Quantity: 4.2
  - type: SliceableFood
    count: 3
    slice: CP14FoodCheeseSlice
  - type: PhysicalComposition
    materialComposition:
      CP14FoodCheeseWheel: 0.2
  - type: StaticPrice
    price: 8

- type: entity
  id: CP14FoodCheeseSlice
  parent: FoodInjectableBase
  name: cheese slice
  description: A thin slice of delicious smelling cheese.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - cheesy
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/cheese.rsi
    layers:
      - state: cheese_slice
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          cheese_slice: ""
          cheese_slice2: ""
          cheese_slice3: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 2 # 1/3 cheese part
        reagents:
        - ReagentId: Nutriment
          Quantity: 1.4
  - type: FoodSequenceElement
    entries:
      CP14Sandwich: CP14CheeseSandwich
  - type: PhysicalComposition
    materialComposition:
      CP14FoodCheeseWheel: 0.07
  - type: StaticPrice
    price: 3

