- type: entity
  id: CP14FoodCheeseWheel
  parent: FoodInjectableBase
  name: cheese wheel
  description: A large wheel of soft, fragrant piece of cheese.
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/cheese.rsi
    state: cheese_wheel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 21
  - type: SliceableFood
    count: 5
    slice: CP14FoodCheesePart

- type: entity
  id: CP14FoodCheesePart
  parent: CP14FoodCheeseWheel
  name: cheese
  description: A triangle of soft, fragrant cheese.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    state: cheese_part
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6 # 1/5 cheese wheel
        reagents:
        - ReagentId: Nutriment
          Quantity: 4.2
  - type: SliceableFood
    count: 3
    slice: CP14FoodCheeseSlice

- type: entity
  id: CP14FoodCheeseSlice
  parent: CP14FoodCheesePart
  name: cheese slice
  description: A thin slice of delicious smelling cheese
  components:
  - type: Sprite
    state: cheese_slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 2 # 1/3 cheese part
        reagents:
        - ReagentId: Nutriment
          Quantity: 1.4