# base

- type: entity
  parent: FoodInjectableBase
  id: CP14FoodPieBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
    storedRotation: -90
  - type: Temperature
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/pie.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 12
        - ReagentId: Protein
          Quantity: 5
  - type: Food
    trash:
    - CP14PlatePie
  - type: Tag
    tags:
    - Pie
  - type: PhysicalComposition
    materialComposition:
      CP14PlatePie: 1
  - type: StaticPrice
    price: 8 # price for crafting

