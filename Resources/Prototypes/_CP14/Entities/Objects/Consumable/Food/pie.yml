# pie

- type: entity
  name: raw apple pie
  parent: CP14FoodPieBaseRaw
  id: CP14FoodPieAppleRaw
  description: Raw dough with apples seems like a cnr you shouldn't be eating right now.
  components:
  - type: FlavorProfile
    flavors:
      - raw dough
      - apple
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: UncookedAnimalProteins
          Quantity: 2
        - ReagentId: Vitamin
          Quantity: 5
  - type: Sprite
    layers:
    - state: tin
    - state: apple_raw
  - type: Tag
    tags:
    - Fruit
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14FoodPieApple

