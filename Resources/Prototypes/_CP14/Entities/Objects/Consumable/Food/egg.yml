# Base

- type: entity
  parent: [FoodInjectableBase, ItemHeftyBase]
  id: CP14FoodEggBase
  description: An egg!
  abstract: true
  components:
  - type: Food
    trash: 
    - CP14Eggshells
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/egg.rsi
    state: brown
  - type: Item
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Egg
          Quantity: 6
  - type: DrawableSolution
    solution: food
  - type: SolutionSpiker
    sourceSolution: food
    ignoreEmpty: true
    popup: spike-solution-egg
  # egg fragile
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14Eggshells:
            min: 1
            max: 1
          # Wow double-yolk you're so lucky!
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    # ~1mm shell and ~1cm of albumen
    thickness: 0.011
    area: 0.04
    # conductivity of egg shell based on a paper from Romanoff and Romanoff (1949)
    conductivity: 0.456

# Splat
- type: entity
  name: eggshells
  parent: BaseItem
  id: CP14Eggshells
  description: You're walkin' on 'em bud.
  components:
  - type: Food
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/egg.rsi
    state: brown_shell
  - type: Item
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 2
        reagents:
        - ReagentId: Egg
          Quantity: 1

- type: entity
  parent: CP14FoodEggBase
  id: CP14FoodEgg
  name: egg
  components:
  - type: Sprite
    layers:
      - state: icon
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          brown: ""
          icon: ""