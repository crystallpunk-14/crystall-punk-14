- type: entity
  id: CP14FoodTomatoes
  parent: [FoodInjectableBase, ItemHeftyBase]
  categories: [ ForkFiltered ]
  name: tomatoes
  description: A red, juicy tomato. You just want to throw it in someone's face!
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - tomato
  - type: Sprite
    sprite: _CP14/Objects/Flora/Farm/tomatoes.rsi
    layers:
      - state: base1
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          base1: ""
          base2: ""
          base3: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 3
        - ReagentId: JuiceTomato
          Quantity: 6
  - type: SliceableFood
    count: 3
    sliceTime: 1
    slice: CP14FoodTomatoesSlice
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Extractable
    grindableSolutionName: food
    juiceSolution:
      reagents:
      - ReagentId: JuiceTomato
        Quantity: 10
  - type: Damageable
    damageContainer: Biological
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1

