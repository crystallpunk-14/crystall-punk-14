- type: entity
  id: CP14FoodCabbage
  parent: FoodInjectableBase
  categories: [ ForkFiltered ]
  name: cabbage
  description: Green edible ball.
  components:
  - type: Item
    size: Normal
  - type: FlavorProfile
    flavors:
      - cabbage
  - type: Sprite
    sprite: _CP14/Objects/Flora/Farm/cabbage.rsi
    layers:
      - state: base1
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          base1: ""
          base2: ""
          base3: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 1
  - type: SliceableFood
    count: 4
    sliceTime: 1.5
    slice: CP14FoodCabbageSlice

