- type: entity
  id: CP14FoodPotatoHot
  parent: 
  - FoodInjectableBase
  - CP14BurnsAsh
  categories: [ ForkFiltered ]
  name: hot potato
  description: Warm and ruddy potatoes cooked over the fire.
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - CP14HotPotato
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/hot_potato.rsi
    layers:
      - state: base1
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          base1: ""
          base2: ""
          base3: ""
          base4: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 2

- type: entity
  id: CP14FoodChromiumJelly
  parent: 
  - FoodInjectableBase
  - CP14BurnsAsh
  categories: [ ForkFiltered ]
  name: chromium jelly
  description: At first glance unremarkable, but tastier than it looks, the main thing is not to overeat.
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - jelly
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/jelly.rsi
    layers:
      - state: chromium_jelly
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 9
        reagents:
        - ReagentId: CP14ChromiumSlime
          Quantity: 1
        - ReagentId: Vitamin
          Quantity: 6
  - type: Temperature
    currentTemperature: 250

- type: entity
  id: CP14FoodSnailShell
  parent: FoodInjectableBase
  categories: [ ForkFiltered ]
  name: shell
  description: A snail shell with a dead snail inside.
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - meaty
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/shell.rsi
    layers:
      - state: shell
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 3
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    thickness: 0.006
    area: 0.006
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14FoodSnailShellCooked

- type: entity
  id: CP14FoodSnailShellCooked
  parent: 
  - FoodInjectableBase
  - CP14BurnsAsh
  categories: [ ForkFiltered ]
  name: cooked snail
  description: Fried shells with snails in their own juice. Excellent.
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - meaty
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/shell.rsi
    layers:
      - state: cooked_snail
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Protein
          Quantity: 3
