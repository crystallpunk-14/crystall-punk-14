- type: entity
  id: CP14FoodPotatoHot
  parent: FoodInjectableBase
  categories: [ ForkFiltered ]
  name: hot potato
  description: Warm and ruddy potatoes cooked over the fire.
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - CP14HotPotato
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/hot_potato.rsi
    layers:
      - state: base1
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          base1: ""
          base2: ""
          base3: ""
          base4: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 11
        reagents:
        - ReagentId: Nutriment
          Quantity: 7
        - ReagentId: Vitamin
          Quantity: 2
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14Ash1

- type: entity
  id: CP14FoodStuffedPotato
  parent: FoodInjectableBase
  categories: [ ForkFiltered ]
  name: stuffed potato
  description: Baked potatoes stuffed with juicy meat.
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - CP14HotPotato
      - meaty
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/hot_potato.rsi
    layers:
      - state: stuffed_potato1
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          stuffed_potato1: ""
          stuffed_potato2: ""
          stuffed_potato3: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 9
        - ReagentId: Protein
          Quantity: 1
        - ReagentId: Vitamin
          Quantity: 2
        - ReagentId: Fat
          Quantity: 2
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14Ash1
