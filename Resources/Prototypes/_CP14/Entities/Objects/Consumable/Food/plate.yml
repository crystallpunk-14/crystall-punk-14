- type: entity
  id: CP14BasePlate
  parent: BaseItem
  abstract: true
  description: This is your plate for a delicious meal!
  components:
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/plates.rsi
  - type: Item
    shape:
    - 0,0,1,0
  - type: FoodSequenceStartPoint
    key: CP14Plate
    maxLayers: 5
    nameGeneration: food-sequence-skewer-gen
    contentSeparator: ", "
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        canReact: false # Dont want cause reactions inside plates after merging ingredients
        maxVol: 0
  - type: FlavorProfile

- type: entity
  id: CP14PlateWooden
  parent: CP14BasePlate
  name: wooden plate
  components:
  - type: Sprite
    layers:
    - state: wood1
    - map: ["foodSequenceLayers"]
  - type: Food
    trash: 
    - CP14PlateWooden

