# Base

- type: entity
  parent: FoodInjectableBase
  id: CP14FoodMeatBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: FlavorProfile
    flavors:
      - meaty
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: UncookedAnimalProteins
          Quantity: 1
        - ReagentId: Fat
          Quantity: 6
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    thickness: 0.02
    area: 0.02 # arbitrary number that sounds right for a slab of meat
  - type: Tag
    tags:
    - CP14Meat

- type: entity
  id: CP14FoodMeatSliceBase
  parent: CP14FoodMeatBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: UncookedAnimalProteins
          Quantity: 0.33
        - ReagentId: Fat
          Quantity: 2
  - type: InternalTemperature
    thickness: 0.006
    area: 0.006 # 1\3 of meat value
  - type: Tag
    tags:
    - CP14MeatSlice

# Lamb Meat

- type: entity
  id: CP14FoodMeatLamb
  parent: CP14FoodMeatBase
  name: raw lamb
  description: Succulent lamb steak
  components:
