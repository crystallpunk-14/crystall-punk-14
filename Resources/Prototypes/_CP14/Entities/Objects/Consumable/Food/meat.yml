# Base

- type: entity
  parent: FoodInjectableBase
  id: CP14FoodMeatBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: FlavorProfile
    flavors:
      - meaty
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: UncookedAnimalProteins
          Quantity: 1
        - ReagentId: Fat
          Quantity: 6
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    thickness: 0.02
    area: 0.02 # arbitrary number that sounds right for a slab of meat
  - type: Tag
    tags:
    - CP14Meat

- type: entity
  id: CP14FoodMeatSliceBase
  parent: CP14FoodMeatBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: UncookedAnimalProteins
          Quantity: 0.33
        - ReagentId: Fat
          Quantity: 2
  - type: InternalTemperature
    thickness: 0.006
    area: 0.006 # 1\3 of meat value
  - type: Tag
    tags:
    - CP14MeatSlice

# Lamb Meat

- type: entity
  id: CP14FoodMeatLamb
  parent: CP14FoodMeatBase
  name: raw lamb
  description: Succulent lamb steak
  components:
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/meat.rsi
    state: sheepmeat
  - type: SliceableFood
    count: 3
    slice: CP14FoodMeatLambSlice
  - type: Item
    size: Tiny
    shape:
    - 0,0,1,0
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14FoodMeatLambCooked

- type: entity
  id: CP14FoodMeatLambCooked
  parent: CP14FoodMeatLamb
  name: cooked lamb steak
  components:
  - type: Sprite
    state: sheepmeat_cooked
  - type: SliceableFood
    count: 3
    slice: CP14FoodMeatLambCookedSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Protein
          Quantity: 1
        - ReagentId: Fat
          Quantity: 6
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14Ash1

- type: entity
  id: CP14FoodMeatLambSlice
  parent: CP14FoodMeatSliceBase
  name: meat pieces
  description: Succulent lamb steak
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/meat.rsi
    layers:
      - state: sheepmeat_slice
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          sheepmeat_slice: ""
          sheepmeat_slice2: ""
          sheepmeat_slice3: ""
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14FoodMeatLambCookedSlice

- type: entity
  id: CP14FoodMeatLambCookedSlice
  parent: CP14FoodMeatLambSlice
  name: cooked meat pieces
  components:
  - type: Sprite
    layers:
      - state: sheepmeat_slice_cooked
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          sheepmeat_slice_cooked: ""
          sheepmeat_slice2_cooked: ""
          sheepmeat_slice3_cooked: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Protein
          Quantity: 0.33
        - ReagentId: Fat
          Quantity: 6
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14Ash1

- type: entity
  id: CP14FoodMeatLambCutlet
  parent: CP14FoodMeatSliceBase
  name: lamb cutlet
  description: the result of mixing sliced lamb and egg - a raw round cutlet.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/meat.rsi
    state: cutlet
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: UncookedAnimalProteins
          Quantity: 0.66
        - ReagentId: Fat
          Quantity: 4
        - ReagentId: Egg
          Quantity: 6
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14FoodMeatLambCutletCooked

- type: entity
  id: CP14FoodMeatLambCutletCooked
  parent: CP14FoodMeatLambCutlet
  name: cooked lamb cutlet
  description: Yammi!
  components:
  - type: Sprite
    state: cutlet_cooked
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Protein
          Quantity: 0.66
        - ReagentId: Fat
          Quantity: 4
        - ReagentId: EggCooked
          Quantity: 6
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14Ash1