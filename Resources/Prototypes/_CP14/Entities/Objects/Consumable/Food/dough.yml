- type: entity
  parent: FoodInjectableBase
  id: CP14FoodDoughLarge
  name: large piece of dough
  description: The perfect ingredient for any flour product. The only thing left to do is to shape it.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: Temperature
  - type: FlavorProfile
    flavors:
      - bread #TODO smth disguisting. raw dough
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/dough.rsi
    state: dough_large
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 21
        - ReagentId: UncookedAnimalProteins
          Quantity: 2
  - type: SliceableFood
    count: 4
    slice: CP14FoodDoughMedium
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14FoodBread

- type: entity
  id: CP14FoodBread
  parent: CP14FoodDoughLarge
  name: bread
  description: Crispy and so flavourful!
  components:
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/dough.rsi
    state: bread_cooked
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: Protein
          Quantity: 2
  - type: SliceableFood
    count: 4
    slice: CP14FoodBreadSlice
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CP14Ash1

- type: entity
  id: CP14FoodBreadSlice
  parent: CP14FoodBread
  name: bread slice
  components:
  - type: Sprite
    sprite: _CP14/Objects/Consumable/Food/dough.rsi
    state: bread_slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7 # 1/4 bread
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Protein
          Quantity: 0.5
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: null

