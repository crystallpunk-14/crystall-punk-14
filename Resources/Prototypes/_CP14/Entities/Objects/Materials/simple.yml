- type: entity
  id: CP14String
  parent: BaseItem
  name: strings
  description: Thin thread. Material for mending clothes, or sewing new ones.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CP14/Objects/Materials/string.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      CP14Cloth: 5

- type: entity
  id: CP14Web
  parent: BaseItem
  name: web
  description: A lump of nasty cobweb. If done correctly, this can be turned into threads.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CP14/Objects/Materials/web.rsi
    state: icon
    layers:
    - state: icon
      map: ["random"]
  - type: Appearance
  - type: RandomSprite
    available:
    - random:
        icon: ""
        icon2: ""
        icon3: ""
        icon4: ""
  - type: PhysicalComposition
    materialComposition:
      CP14Cloth: 2

- type: entity
  id: CP14Cloth1
  parent: BaseItem
  categories: [ ForkFiltered ]
  name: cloth
  suffix: 1
  description: White cloth roll
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CP14/Objects/Materials/cloth.rsi
    layers:
      - state: cloth_1
        map: ["base"]
  - type: Healing
    damageContainers:
      - CP14Biological
    damage:
      types:
        Slash: -3
        Piercing: -3
    bloodlossModifier: -8
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
  - type: Appearance
  - type: Stack
    stackType: CP14Cloth
    count: 1
    baseLayer: base
    layerStates:
    - cloth_1
    - cloth_2
    - cloth_3
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CP14Cloth: 10

- type: entity
  id: CP14Cloth10
  parent: CP14Cloth1
  suffix: 10
  components:
  - type: Stack
    count: 10

- type: entity
  id: CP14GlassShard
  parent: ShardGlass
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    layers:
      - sprite: _CP14/Objects/Materials/glass.rsi
        state: shard1
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          shard1: ""
          shard2: ""
  - type: PhysicalComposition
    materialComposition:
      CP14Glass: 5

- type: entity
  id: CP14Snowball
  parent:
  - BaseItem
  - ItemHeftyBase
  categories: [ ForkFiltered ]
  name: snowball
  description: A small handful of snow, handy for throwing.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CP14/Objects/Materials/snowball.rsi
    layers:
    - state: ball
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        hard: true
        mask:
        - ItemMask
  - type: LandAtCursor
  - type: CP14MeleeSelfDamage
    damageToSelf:
      types:
        Blunt: 1 # 1 hits
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 3
  - type: MeleeWeapon
    attackRate: 1.8
    wideAnimationRotation: 225
    wideAnimation: CP14WeaponArcSlash
    damage:
      types:
        Cold: 0
    soundHit:
      path: /Audio/_CP14/Effects/snowball.ogg
      params:
        variation: 0.250
        volume: 15
    cPAnimationLength: 0.15
  - type: DamageOtherOnHit
    damage:
      types:
        Cold: 0
  - type: StaminaDamageOnCollide
    damage: 5
    sound:
      path: /Audio/Effects/pop.ogg
      params:
        variation: 0.250
        volume: 15
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_CP14/Effects/snowball.ogg
          params:
            variation: 0.250
            volume: 15
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14SnowEffect:
            min: 1
            max: 1

