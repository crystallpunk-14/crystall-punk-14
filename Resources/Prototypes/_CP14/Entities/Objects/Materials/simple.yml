- type: entity
  id: CP14Snowball
  parent:
  - BaseItem
  - ItemHeftyBase
  categories: [ ForkFiltered ]
  name: snowball
  description: A small handful of snow, handy for throwing.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CP14/Objects/Materials/snowball.rsi
    layers:
    - state: ball
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        hard: true
        mask:
        - ItemMask
  - type: LandAtCursor
  - type: CP14MeleeSelfDamage
    damageToSelf:
      types:
        Blunt: 1 # 1 hits
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 3
  - type: MeleeWeapon
    attackRate: 1.8
    wideAnimationRotation: 225
    wideAnimation: CP14WeaponArcSlash
    damage:
      types:
        Cold: 0
    soundHit:
      path: /Audio/_CP14/Effects/snowball.ogg
      params:
        variation: 0.250
        volume: 15
    cPAnimationLength: 0.15
  - type: DamageOtherOnHit
    damage:
      types:
        Cold: 0
  - type: StaminaDamageOnCollide
    damage: 5
    sound:
      path: /Audio/Effects/pop.ogg
      params:
        variation: 0.250
        volume: 15
  - type: Damageable
  - type: Destructible
    thresholds: 
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_CP14/Effects/snowball.ogg
          params:
            variation: 0.250
            volume: 15
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14SnowEffect:
            min: 1
            max: 1