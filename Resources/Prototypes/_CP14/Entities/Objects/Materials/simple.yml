- type: entity
  id: CP14Nail1
  parent: BaseItem
  name: nails
  suffix: 1
  description: A basic carpenter's tool that allows you to do unimaginable things with wood.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    noRot: true
    sprite: _CP14/Objects/Materials/nails.rsi
    layers:
      - state: nail
        map: ["base"]
  - type: Appearance
  - type: Stack
    stackType: CP14Nail
    count: 1
    baseLayer: base
    layerStates:
    - nail
    - nail_2
    - nail_3
  - type: Material
  - type: PhysicalComposition # точно ли это нужно?
    materialComposition:
      CP14Nail: 100
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
        - LowImpassable
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        mask:
        - ItemMask
  - type: CollisionWake
    enabled: false
  - type: StepTrigger
    intersectRatio: 0.2
  - type: TriggerOnStepTrigger
  - type: PreventableStepTrigger
  - type: DamageUserOnTrigger
    damage:
      types:
        Piercing: 5
  - type: Slippery
    slipSound:
      path: /Audio/Effects/weak_hit2.ogg
    launchForwardsMultiplier: 0
  - type: Tag
    tags:
    - CP14Nail

