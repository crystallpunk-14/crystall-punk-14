- type: entity
  id: CP14DirtBlock1
  parent: BaseItem
  name: dirt block
  description: A block of excellent black soil.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    noRot: true
    sprite: _CP14/Objects/Materials/dirt_block.rsi
    layers:
      - state: dirt
        map: ["base"]
  - type: FloorTile
    placeTileSound:
      collection: CP14Digging
      params:
        variation: 0.03
        volume: 2
    outputs:
      - CP14FloorDirt
  - type: Appearance
  - type: Stack
    stackType: CP14Dirt
    count: 1
    baseLayer: base
    layerStates:
    - dirt
    - dirt_2
    - dirt_3
  # TODO material

- type: entity
  id: CP14DirtBlock10
  parent: CP14DirtBlock1
  suffix: 10
  components:
  - type: Stack
    count: 10

- type: entity
  id: CP14WoodLog1
  parent: 
  - BaseItem
  - CP14BaseWooden
  name: wooden log
  description: A piece of unprocessed wood. Good material for building, or starting a fire.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CP14/Objects/Materials/logs.rsi
    layers:
      - state: log
        map: ["base"]
  - type: Appearance
  - type: Stack
    stackType: CP14WoodLog
    count: 1
    baseLayer: base
    layerStates:
    - log
    - log_2
    - log_3
  - type: Material
  - type: PhysicalComposition # точно ли это нужно?
    materialComposition:
      CP14WoodLog: 100
  - type: Tag
    tags:
    - CP14FireplaceFuel
    - Wooden
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    damage:
      types:
        Heat: 1

- type: entity
  id: CP14WoodLog10
  parent: CP14WoodLog1
  suffix: 10
  components:
  - type: Stack
    count: 10