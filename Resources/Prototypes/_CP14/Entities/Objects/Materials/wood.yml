- type: entity
  id: CP14WoodLog
  parent: BaseItem
  name: wooden log
  description: A piece of unprocessed wood. Good material for building, or starting a fire.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
    shape:
    - 0,0,1,0
  - type: Sprite
    sprite: _CP14/Objects/Materials/wood.rsi
    layers:
      - state: log
        map: ["random"]
  - type: RandomSprite
    available:
      - random:
          log: ""
          log_2: ""
          log_3: ""
  - type: Tag
    tags:
    - CP14FireplaceFuel
    - Wooden
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    cP14FireplaceFuel: 30
    damage:
      types:
        Heat: 1
  - type: Log
    spawnedPrototype: CP14WoodenPlanks1
    spawnCount: 3
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: CP14WoodenPlanks1
  parent: BaseItem
  name: wooden planks
  description: Treated and ready-to-use wood.
  categories: [ ForkFiltered ]
