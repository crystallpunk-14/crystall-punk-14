  - type: Sprite
    sprite: _CP14/Objects/Materials/wood.rsi
    layers:
      - state: planks
        map: ["base"]
  - type: Tag
    tags:
    - CP14FireplaceFuel
    - Wooden
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    cP14FireplaceFuel: 12
    damage:
      types:
        Heat: 1
  - type: Appearance
  - type: Stack
    stackType: CP14WoodenPlanks
    count: 1
    baseLayer: base
    layerStates:
    - planks
    - planks_2
    - planks_3
  - type: Material
  - type: PhysicalComposition # точно ли это нужно?
    materialComposition:
      CP14WoodenPlanks: 100
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
