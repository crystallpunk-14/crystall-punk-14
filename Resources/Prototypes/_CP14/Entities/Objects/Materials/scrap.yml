- type: entity
  id: CP14BaseScrap
  parent: BaseItem
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: RandomSprite
    available:
      - random:
          scrap: ""
          scrap_2: ""
          scrap_3: ""

- type: entity
  id: CP14ScrapCopper
  parent: CP14BaseScrap
  name: copper scrap
  description: Crooked pieces of copper. Useless. Only to be melted down.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Materials/copper_scrap.rsi
    layers:
      - state: scrap
        map: ["random"]
  - type: CP14Material
    materials:
