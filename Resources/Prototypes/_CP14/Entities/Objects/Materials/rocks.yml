- type: entity
  id: CP14DirtBlock1
  parent: BaseItem
  name: dirt block
  description: A block of excellent black soil.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: Sprite
    noRot: true
    sprite: _CP14/Objects/Materials/dirt_block.rsi
    layers:
      - state: dirt
        map: ["base"]
  - type: FloorTile
    placeTileSound:
      collection: CP14Digging
      params:
        variation: 0.03
        volume: 2
    outputs:
      - CP14FloorDirt
  - type: Appearance
  - type: Stack
    stackType: CP14Dirt
    count: 1
    baseLayer: base
    layerStates:
    - dirt
    - dirt_2
    - dirt_3
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CP14Dirt: 10
  - type: CP14MagicEssenceContainer
    essences:
      Earth: 1

- type: entity
  id: CP14DirtBlock10
  parent: CP14DirtBlock1
  suffix: 10
  components:
  - type: Stack
    count: 10

