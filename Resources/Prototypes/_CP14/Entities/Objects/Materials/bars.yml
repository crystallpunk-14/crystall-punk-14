- type: entity
  id: CP14CopperBar1
  parent: BaseItem
  name: copper bar
  suffix: 1
  description: A heavy, slightly green, piece of refined copper
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CP14/Objects/Materials/copper_bar.rsi
    layers:
      - state: bar
        map: ["base"]
  - type: Appearance
  - type: Stack
    stackType: CP14CopperBar
    count: 1
    baseLayer: base
    layerStates:
    - bar
    - bar_2
    - bar_3
  - type: Material
  - type: PhysicalComposition # точно ли это нужно?
    materialComposition:
      CP14Copper: 100

