  - type: Item
    size: Normal
  - type: Sprite
    state: leather
  - type: StaticPrice
    price: 40

- type: entity
  id: CP14RuggedLeather
  parent: CP14LeatherBase
  name: rugged leather
  description: Thick and durable leather.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    state: rugged_leather
  - type: StaticPrice
    price: 60

