# Leather Types
- type: entity
  id: CP14ThinLeather
  parent: CP14LeatherBase
  name: thin leather
  description: Soft and flexible leather, perfect for lightweight items.
  components:
  - type: Sprite
    state: thin_leather
  - type: StaticPrice
    price: 15

- type: entity
  id: CP14Leather
  parent: CP14LeatherBase
  name: coarse leather
  description: Standard quality leather for various crafts.
