- type: entity
  id: CP14LeatherBase
  parent: BaseItem
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _CP14/Objects/Ingredients/leather.rsi

# ================
# Leather Types
- type: entity
  id: CP14ThinLeather
  parent: CP14LeatherBase
  name: thin leather
  description: Soft and flexible leather, perfect for lightweight items.
  components:
  - type: Sprite
    state: thin_leather
  - type: Item
    state: thin_leather
  - type: PhysicalComposition
    materialComposition:
      CP14ThinHide: 1
      CP14Salt: 2
  - type: StaticPrice
    price: 5

- type: entity
  id: CP14Leather
  parent: CP14LeatherBase
  name: coarse leather
  description: Standard quality leather for various crafts.
  components:
  - type: Sprite
    state: leather
  - type: Item
    state: leather
  - type: PhysicalComposition
    materialComposition:
      CP14Hide: 1
      CP14Salt: 2
  - type: StaticPrice
    price: 10

- type: entity
  id: CP14RuggedLeather
  parent: CP14LeatherBase
  name: rugged leather
  description: Thick and durable leather.
  components:
  - type: Sprite
    state: rugged_leather
  - type: Item
    state: rugged_leather
  - type: PhysicalComposition
    materialComposition:
      CP14RuggedHide: 1
      CP14Salt: 2
  - type: StaticPrice
    price: 15

