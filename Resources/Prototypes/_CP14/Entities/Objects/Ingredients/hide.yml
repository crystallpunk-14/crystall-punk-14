- type: entity
  id: CP14HideBase
  parent: BaseItem
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0 # 2x1
  - type: Sprite
    sprite: _CP14/Objects/Ingredients/hide.rsi

# ================
# Hide Types

# Thin
- type: entity
  id: CP14ThinLeather1
  parent: CP14HideBase
  name: thin hide
  description: Untreated thin animal hide. It seems you can push it with your finger!
  suffix: leather T1 (1)
  components:
  - type: Appearance
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CP14/Objects/Ingredients/hide.rsi
    layers:
      - state: thin_hide1
        map: ["base"]
  - type: Stack
    stackType: CP14ThinLeather
    count: 1
    baseLayer: base
    layerStates:
    - thin_hide1
    - thin_hide2
    - thin_hide3
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CP14Leather: 5

- type: entity
  id: CP14ThinLeather3
  parent: CP14ThinLeather1
  suffix: leather T1 (3)
  components:
    - type: Stack
      count: 2

- type: entity
  id: CP14ThinLeather5
  parent: CP14ThinLeather1
  suffix: leather T1 (5)
  components:
    - type: Stack
      count: 5

