- type: entity
  id: CP14IngredientBase # An item intended for crafting
  parent: BaseItem
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny

# Leather --- placeholder for "pulling material from autolat"
- type: entity
  id: CP14Leather
  parent: CP14IngredientBase
  name: Leather
  description: A piece of leather used to make things.
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,0,1 # 1x2
  - type: Sprite
    sprite: _CP14/Objects/Ingredients/leather.rsi
    state: leather
  - type: PhysicalComposition
    materialComposition:
      CP14Leather: 10

# Buckle
- type: entity
  id: CP14IronBuckle
  parent: CP14IngredientBase
  name: Iron Buckle
  description: A sturdy metal buckle for fastening straps and belts.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Ingredients/buckle.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      CP14Iron: 2 # 1/5 iron bar (10u)
  - type: StaticPrice
    price: 2