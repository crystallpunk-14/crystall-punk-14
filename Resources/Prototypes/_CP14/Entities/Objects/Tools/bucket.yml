- type: entity
  parent: BaseItem
  id: CP14Bucket
  name: bucket
  description: It's a boring old bucket.
  categories: [ ForkFiltered ]
  components:
  - type: Drink
    solution: bucket
    ignoreEmpty: true
  - type: Sprite
    sprite: _CP14/Objects/Tools/wooden_bucket.rsi
    layers:
    - state: icon
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: _CP14/Objects/Tools/wooden_bucket.rsi
    clothingVisuals:
      head:
      - state: equipped-HELMET
    equipDelay: 0.25
    unequipDelay: 0.25
    quickEquip: false
    breakOnMove: false
    slots:
    - head
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.98
        Slash: 0.96
  - type: ClothingSpeedModifier
    walkModifier: 0.96
    sprintModifier: 0.80
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 50
  - type: Injector
    solutionName: bucket
    injectOnly: false
    ignoreMobs: true
    ignoreClosed: false
    minTransferAmount: 1
    maxTransferAmount: 50
    transferAmount: 50
    toggleState: 1 # draw
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: Spillable
    solution: bucket
  - type: CP14WeatherRefillable
    solution: bucket
  - type: RefillableSolution
    solution: bucket
  - type: SolutionItemStatus
    solution: bucket
  - type: MixableSolution
    solution: bucket
  - type: DrainableSolution
    solution: bucket
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-
  - type: ExaminableSolution
    solution: bucket
  - type: Tag
    tags:
      - Bucket

- type: entity
  parent: CP14Bucket
  id: CP14BucketLucens
  name: lucens bucket
  description: It's a boring old bucket, made less boring by being blue.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Tools/lucens_bucket.rsi
  - type: Clothing
    sprite: _CP14/Objects/Tools/lucens_bucket.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.94
        Slash: 0.93
  - type: ClothingSpeedModifier
    walkModifier: 0.98
