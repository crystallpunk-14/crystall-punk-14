      color: red
  - type: CP14DemiplaneGeneratorData
    level: 6
    limits:
      Reward: 1
      Danger: 1.5
      GhostRoleDanger: 1
      Fun: 1
      Weather: 1
      MapLight: 1
    selectedModifiers:
