    level: 3
    limits:
      Reward: 1
      Danger: 1
      GhostRoleDanger: 1
      Fun: 1
      Weather: 1
      MapLight: 1
    selectedModifiers:
    - EntryRoom
    - Exit

- type: entity
  id: CP14DemiplaneKeyT2
  parent: CP14BaseSubdimensionalKey
  suffix: Level 6
  components:
