- type: entity
  parent: BaseItem
  id: CP14BaseDemiplaneKey
  categories: [ ForkFiltered ]
  name: demiplane key
  description: The core that connects the real world to the demiplane. Use it to open a temporary passage to the other world.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: /Textures/_CP14/Structures/Dungeon/demiplan_rift_core.rsi
    layers:
    - state: core
  - type: GuideHelp
    guides:
    - CP14_RU_Demiplanes
    - CP14_EN_Demiplanes
  - type: CP14DemiplaneUsingOpen
  - type: CP14DemiplaneData
    selectedModifiers:
    - DemiplaneDecor
    - Core
    - EntryRoom
    - Exit

