- type: entity
  parent: BaseItem
  id: CP14CrystalLamp
  abstract: true
  name: crystal lamp
  description: A lamp with a bright fluorescent crystal and a cap to cover its glow. Convenient for traveling
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Tools/crystal_lamp.rsi
    noRot: false
  - type: Clothing
    equipDelay: 0.25
    unequipDelay: 0.25
    sprite: _CP14/Objects/Tools/crystal_lamp.rsi
    quickEquip: false
    breakOnMove: false
    slots:
    - belt
  - type: MeleeWeapon
    attackRate: 0.7
    wideAnimationRotation: 10
    wideAnimation: CP14WeaponArcSlash
    damage:
      types:
        Blunt: 3
    soundHit:
      collection: MetalThud
    cPAnimationLength: 0.25
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/toolbox_drop.ogg
  - type: Item
    size: Normal
    shape:
    - 0, 0, 1, 1
    sprite: _CP14/Objects/Tools/crystal_lamp.rsi
  - type: Rotatable
  - type: PointLight
    color: "#FFFFFF"
    mask: /Textures/_CP14/Effects/LightMasks/crystal_cone.png
    autoRot: true
    energy: 2
    radius: 6
    netsync: false
  - type: Appearance

- type: entity
  parent: CP14CrystalLamp
  id: CP14CrystalLampBlue
  suffix: Blue
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: light_icon
      color: "#47F8FF"
      shader: unshaded
  - type: PointLight
    color: "#47F8FF"

- type: entity
  parent: CP14CrystalLamp
  id: CP14CrystalLampOrange
  suffix: Orange
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: light_icon
      color: "#d68f4d"
      shader: unshaded
  - type: PointLight
    color: "#d68f4d"
    energy: 4