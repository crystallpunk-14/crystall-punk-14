- type: entity
  id: CP14Torch
  parent: BaseItem
  name: torch
  description: At its core, a stick burning on one side. Used to light up the area.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Tools/torch.rsi
    layers:
      - state: torch-unlit
        map: ["fuel"]
  - type: Item
    size: Normal
    shape:
    - 0,0,0,2
    storedRotation: -65
  - type: CP14FlammableAmbientSound
  - type: AmbientSound
    enabled: false
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: Appearance
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 0.5
    damage:
      types:
        Heat: 0
  - type: CP14Fireplace
    maxFuelLimit: 200
    fuel: 200
  - type: FireVisuals
    sprite: _CP14/Objects/Tools/torch.rsi
    normalState: lit-overlay
  - type: ToggleableLightVisuals
    spriteLayer: null
    inhandVisuals:
      left:
      - state: lit-inhand-left
        shader: unshaded
      right:
      - state: lit-inhand-right
        shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.FireplaceFuelVisuals.Status:
        fuel:
          Empty: { state: torch-spent }
          Medium: { state: torch-unlit }
          Full: { state: torch-unlit }
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: CP14DelayedIgnitionSource
  - type: CP14IgnitionModifier
    hideCaution: true
  - type: MeleeWeapon
    attackRate: 1.5
    wideAnimationRotation: 240
    wideAnimation: CP14WeaponArcSlash
    damage:
      types:
        Blunt: 4
  - type: CP14FlammableBonusDamage
  - type: UseDelay
  - type: ExtinguishOnInteract
    extinguishAttemptSound:
      path: /Audio/Items/candle_blowing.ogg #TODO sound
      params:
        variation: 0.05
        volume: 10
  - type: Tag
    tags:
    - CP14Torch

- type: entity
  parent: CP14Torch
  id: CP14TorchIgnited
  components:
  - type: CP14AutoIgnite