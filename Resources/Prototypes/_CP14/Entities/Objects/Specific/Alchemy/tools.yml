    state: base
  - type: Item
    size: Tiny
    sprite: _CP14/Objects/Specific/Alchemy/syringe.rsi
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 10
  - type: Injector
    injectOnly: false
    transferAmount: 5
