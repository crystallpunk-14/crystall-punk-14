    maxTransferAmount: 10
    toggleState: Draw
  - type: ExaminableSolution
    solution: injector
  - type: Spillable
    solution: injector
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: syringe
  - type: Tag
    tags:
    - Syringe