- type: entity
  id: CP14Mortar
  name: cattar
  description: Alchemical sturdy cat for grinding metals
  parent: BaseStorageItem
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CP14/Objects/Specific/Alchemy/mortar_pestle.rsi
    layers:
      - state: mortar_base
      - state: liq-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerManager
    solutions:
      mortar:
        maxVol: 30
  - type: CP14SolutionTemperature
  - type: Spillable
    solution: mortar
  - type: DrainableSolution
    solution: mortar
  - type: ExaminableSolution
    solution: mortar
  - type: MixableSolution
    solution: mortar
  - type: RefillableSolution
    solution: mortar
  - type: DrawableSolution
    solution: mortar
  - type: DumpableSolution
    solution: mortar
  - type: SolutionItemStatus
    solution: mortar
  - type: Drink
    solution: mortar
  - type: Injector
    solutionName: mortar
    injectOnly: false
    ignoreMobs: true
    ignoreClosed: false
    minTransferAmount: 1
    maxTransferAmount: 10
    transferAmount: 5
    toggleState: 1 # draw
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: liq-
  - type: Storage
    maxItemSize: Normal
    cP14Ignorelist:
      components:
        - Injector
      tags:
        - CP14Pestle
    whitelist:
      tags:
        - CP14FitInMortar
    grid:
    - 0,0,1,1
  - type: CP14Mortar
    solution: mortar
    containerId: storagebase
  - type: GuideHelp
    guides:
    - CP14_RU_Alchemy
    - CP14_EN_Alchemy

