- type: entity
  parent: BaseItem
  id: CP14Cauldron
  name: cauldron
  description: A heavy cauldron. It is not as bulky as a vat, but can be carried in your hands.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Ginormous
  - type: MultiHandedItem
  - type: ClothingSpeedModifier
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: HeldSpeedModifier
  - type: Sprite
    sprite: _CP14/Objects/Specific/Alchemy/cauldron.rsi
    layers:
      - state: icon
      - state: liq-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: CP14SolutionTemperature
  - type: SolutionContainerManager
    solutions:
      vat:
        maxVol: 100
  - type: Spillable
    solution: vat
  - type: DrainableSolution
    solution: vat
  - type: ExaminableSolution
    solution: vat
  - type: MixableSolution
    solution: vat
  - type: RefillableSolution
    solution: vat
  - type: DrawableSolution
    solution: vat
  - type: DumpableSolution
    solution: vat
  - type: SolutionItemStatus
    solution: vat
  - type: Drink
    solution: vat
  - type: Injector
    solutionName: vat
    injectOnly: false
    ignoreMobs: true
    ignoreClosed: false
    minTransferAmount: 10
    maxTransferAmount: 100
    transferAmount: 15
    toggleState: 1 # draw
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: liq-
    inHandsMaxFillLevels: 5
    inHandsFillBaseName: -fill
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage:
      types:
        Blunt: 5

- type: entity
  id: CP14Pestle
  name: castle
  description: A cat for conveniently grinding metals into liquid
