- type: entity
  id: CP14BloodGrass
  parent: FoodProduceBase
  name: bloodgrass
  description: The dullest and most common plant to be found in the wild is the dark brown grass.
  components:
  - type: BadFood
  - type: Item
    size: Tiny
  - type: Produce
  - type: Sprite
    sprite: _CP14/Objects/Specific/Alchemy/Herbal/bloodgrass.rsi
    layers:
      - state: base1
        map: ["random"]
  - type: RandomSprite
    available:
    - random:
        base1: ""
        base2: ""
        base3: ""
        base4: ""
        base5: ""
  - type: FlavorProfile
    flavors:
      - CP14Metallic
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CP14BloodGrassSap
        Quantity: 5
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: CP14BloodGrassSap
          Quantity: 5

