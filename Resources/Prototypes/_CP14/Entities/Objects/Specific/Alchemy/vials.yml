- type: entity
  parent: BaseItem
  id: CP14BaseVial
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    noRot: true
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: SolutionContainerManager
    solutions:
      vial:
        maxVol: 1
  - type: CP14SolutionTemperature
  - type: MixableSolution
    solution: vial
  - type: FitsInDispenser
    solution: vial
  - type: RefillableSolution
    solution: vial
  - type: DrainableSolution
    solution: vial
  - type: ExaminableSolution
    solution: vial
  - type: DrawableSolution
    solution: vial
  - type: InjectableSolution
    solution: vial
  - type: SolutionItemStatus
    solution: vial
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Drink
    solution: vial
  - type: Spillable
    solution: vial
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Injector
    solutionName: vial
    injectOnly: false
    ignoreMobs: true
    minTransferAmount: 1
    maxTransferAmount: 10
    transferAmount: 1
    toggleState: 1 # draw
  - type: Tag
    tags:
    - CP14Vial
  - type: PaperLabel
    labelSlot:
      insertVerbText: comp-paper-label-insert
      ejectVerbText: comp-paper-label-eject
      whitelist:
        components:
        - Paper
      blacklist:
        tags:
        - Book
  - type: GenericVisualizer
    visuals:
      enum.PaperLabelVisuals.HasLabel:
        enum.PaperLabelVisuals.Layer:
          True: {visible: true}
          False: {visible: false}
  - type: ContainerContainer
    containers:
      paper_label: !type:ContainerSlot
  - type: ItemSlots

- type: entity
  parent: CP14BaseVial
  id: CP14BaseVialFragile
  abstract: true
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: vial
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14GlassShard:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10 # glass resistance set reduces damage. Need to land twice (w/o hitting wall)
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage:
      types:
        Blunt: 5

