- type: entity
  id: CP14BaseAlchemyBomb
  parent: CP14VialSmall
  categories: [ ForkFiltered ]
  name: alchemical bomb
  description: A vial of liquid that explodes with an alchemical reagent cloud when thrown.
  components:
  - type: Spillable
    solution: none #Disable spillable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:CP14AreaEffectBehavior
        solution: vial
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14GlassShard:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    noRot: false
    layers:
      - state: vial
      - state: liq-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: bomb
      - state: label
        visible: false
        map: ["enum.PaperLabelVisuals.Layer"]

