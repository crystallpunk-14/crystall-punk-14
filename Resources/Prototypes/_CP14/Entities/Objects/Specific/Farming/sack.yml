- type: entity
  name: produce sack
  id: CP14SackFarming #Remove "Farming"
  parent: 
  - BaseStorageItem
  - CP14ClothingHeadBase
  description: Bag for quick transport of items
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Storage/sack.rsi
    state: icon
  - type: Item
    size: Huge
    shape:
    - 0,0,3,3
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,3,3
    quickInsert: true
    areaInsert: true
  - type: Dumpable
  - type: PhysicalComposition
    materialComposition:
      CP14Cloth: 55
  - type: FlashImmunity
  - type: IdentityBlocker
  - type: EyeProtection
  - type: IngestionBlocker
  - type: Blindfold

- type: entity
  id: CP14SackFarmingVegetables
  parent: CP14SackFarming
  categories: [ ForkFiltered ]
  suffix: Vegetables
  components:
  - type: StorageFill
    contents:
      - id: CP14Wheat
        amount: 2
      - id: CP14FoodCabbage
        orGroup: LargeVegetables
        amount: 2
      - id: CP14FoodPumpkin
        orGroup: LargeVegetables
        amount: 2
      - id: CP14FoodPotato
        amount: 2
      - id: CP14FoodCucumber
        amount: 2
      - id: CP14FoodTomatoes
        amount: 2

- type: entity
  id: CP14SackFarmingApple
  parent: CP14SackFarming
  suffix: Apple
  components:
  - type: StorageFill
    contents:
      - id: CP14FoodApple
        amount: 3
      - id: CP14FoodApple
        amount: 3
        prob: 0.6

- type: entity
  id: CP14SackFarmingWheat
  parent: CP14SackFarming
  suffix: Wheat
  components:
  - type: StorageFill
    contents:
      - id: CP14Wheat
        amount: 4
      - id: CP14Wheat
        amount: 2
        prob: 0.6

- type: entity
  id: CP14SackFarmingSeed
