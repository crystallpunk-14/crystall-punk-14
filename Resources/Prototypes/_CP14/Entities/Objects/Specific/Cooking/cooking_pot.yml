- type: entity
  id: CP14CookingPot
  parent: CP14CookerBase
  name: cooking pot
  description: Container for cooking Grand Soup.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Specific/Cooking/cooking_pot.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - map: ["cp14_foodLayers"]
    - state: closed
      map: [ base ]
    - state: cooking
      visible: false
      map: [ cook ]
    - state: cooking
      visible: false
      color: "#38312e"
      map: [ burn ]
  - type: ThrowInsertContainer
    containerId: storagebase
  - type: SolutionContainerManager
    solutions:
      pan:
        maxVol: 100
  - type: SolutionContainerManager
    solutions:
      cooker:
        maxVol: 150
  - type: CP14FoodVisuals
    solutionId: cooker
    displacementRsiPath: _CP14/Objects/Consumable/Food/Soups/displacement_pot.rsi
    maxDisplacementFillLevels: 2
  - type: CP14FoodCooker
    foodType: Soup
    solutionId: cooker
  - type: RefillableSolution
    solution: cooker
  - type: DrainableSolution
    solution: cooker
  - type: Spillable
    solution: cooker
  - type: AmbientSound
    sound:
      path: /Audio/_CP14/Ambience/pan_frying.ogg
  - type: PhysicalComposition
    materialComposition:
      CP14Iron: 30
  - type: Storage
    cP14Ignorelist:
      components:
        - CP14FoodHolder
        - FoodSequenceStartPoint
        - Injector