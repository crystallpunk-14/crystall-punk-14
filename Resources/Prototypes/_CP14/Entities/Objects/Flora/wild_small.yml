# Blood Flower (was: 10, now: 4)
- type: entity
  id: CP14BloodFlowerSmall
  parent: CP14BloodFlower
  name: small blood rose
  description: A smaller, less potent version of the scarlet flower that grows where blood has been spilled.
  components:
  - type: Sprite
    sprite: _CP14/Objects/Flora/Wild/red_rose.rsi
    state: small
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CP14BloodFlowerSap
        Quantity: 4
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7
        reagents:
        - ReagentId: CP14BloodFlowerSap
          Quantity: 4

