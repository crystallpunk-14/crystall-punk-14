- type: entity
  parent: BaseItem
  abstract: true
  id: CP14CandleBase
  categories: [ ForkFiltered ]
  components:
  - type: Tag
    tags:
    - Candle
  - type: Appearance
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: ExtinguishOnInteract
    extinguishAttemptSound:
      path: /Audio/Items/candle_blowing.ogg
      params:
        variation: 0.05
        volume: 10
  - type: UseDelay
  - type: CP14DelayedIgnitionSource
  - type: CP14IgnitionModifier
    ignitionTimeModifier: 0.5
    hideCaution: true
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 15.0
    firestackFade: -0
    damage:
      types:
        Heat: 0
  - type: StaticPrice
    price: 3

- type: entity
  id: CP14Candle
  parent: CP14CandleBase
  name: candle
  description: A thin wick threaded through fat.
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: _CP14/Objects/Misc/candles.rsi
    layers:
      - state: small1
        map: ["random"]
  - type: RandomSprite
    available:
    - random:
        small1: ""
        small2: ""
        small3: ""
  - type: Item
    size: Small
  - type: FireVisuals
    sprite: _CP14/Objects/Misc/candles.rsi
    normalState: small_fire
  #- type: ToggleableLightVisuals #TODO inhands
  #  spriteLayer: null
  #  inhandVisuals:
  #    left:
  #    - state: inhand-left-flame
  #      shader: unshaded
  #    right:
  #    - state: inhand-right-flame
  #      shader: unshaded
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Flammable
    firestacksOnIgnite: 2
  - type: CP14Transmutable
    cost: 0
    resource: Blood
    entries:
      VampireDevourers: CP14CandleBloodIgnited
      VampireUnnameable: CP14CandleBloodIgnited
      VampireNightChildren: CP14CandleBloodIgnited

- type: entity
  parent: CP14Candle
  id: CP14CandleIgnited
  suffix: Ignited
  components:
  - type: CP14AutoIgnite
    startStack: 2

#Candelabra

- type: entity
  id: CP14Candelabra
  parent: CP14CandleBase
  name: candelabra
  description: Several candles, beautifully placed on a metal support.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    noRot: true
    offset: 0,0.2
    drawdepth: Mobs
    sprite: _CP14/Objects/Misc/candelabra.rsi
    layers:
      - state: triple
  - type: Item
    size: Normal
  - type: FireVisuals
    sprite: _CP14/Objects/Misc/candelabra.rsi
    normalState: triple_fire
  - type: Damageable
    damageModifierSet: CP14Metallic
  #- type: ToggleableLightVisuals #TODO inhands
  #  spriteLayer: null
  #  inhandVisuals:
  #    left:
  #    - state: inhand-left-flame
  #      shader: unshaded
  #    right:
  #    - state: inhand-right-flame
  #      shader: unshaded
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14ScrapIron:
            min: 1
            max: 1
  - type: PhysicalComposition
    materialComposition:
      CP14Iron: 10 # 1 iron bar
  - type: Flammable
    firestacksOnIgnite: 4
  - type: CP14Transmutable
    cost: 0
    resource: Blood
    entries:
      VampireDevourers: CP14CandelabraBloodIgnited
      VampireUnnameable: CP14CandelabraBloodIgnited
      VampireNightChildren: CP14CandelabraBloodIgnited

- type: entity
  parent: CP14Candelabra
  id: CP14CandelabraIgnited
  suffix: Ignited
  components:
  - type: CP14AutoIgnite
    startStack: 4

- type: entity
  parent: CP14CandelabraIgnited
  id: CP14CandelabraBloodIgnited
  suffix: Vampire, DO NOT MAP
  categories: [ ForkFiltered, DoNotMap ]
  name: candelabra of crimson candles
  components:
  - type: Sprite
    layers:
      - state: blood
  - type: FireVisuals
    lightColor: "#ff1100"
    normalState: blood_fire

- type: entity
  parent: CP14CandleIgnited
  id: CP14CandleBloodIgnited
  suffix: Vampire, DO NOT MAP
  categories: [ ForkFiltered, DoNotMap ]
  name: crimson candle
  components:
  - type: Sprite
    layers:
      - state: blood1
        map: ["random"]
  - type: FireVisuals
    lightColor: "#ff1100"
    normalState: blood_fire
  - type: RandomSprite
    available:
    - random:
        blood1: ""
        blood2: ""
        blood3: ""