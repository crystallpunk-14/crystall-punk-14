- type: entity
  id: CP14OpenSign
  name: flip sign "Open"
  description: A small double-sided sign that can be turned over
  parent: 
  - BaseItem
  - CP14BaseFlammable
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    noRot: true
    sprite: _CP14/Objects/Misc/openclosed_sign.rsi
    layers:
      - state: table_sign
      - state: en_open_sign
        map: [signState]
  - type: Item
    size: Small
  - type: Flippable
    mirrorEntity: CP14ClosedSign
  - type: Appearance
  - type: InteractionOutline
  - type: CP14LocalizationVisuals
    mapStates:
      signState:
        ru-RU: ru_open_sign
        en-US: en_open_sign
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 6
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14Ash1:
            min: 1
            max: 2
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 1

- type: entity
  id: CP14ClosedSign
  name: flip sign "Closed"
  description: A small double-sided sign that can be turned over
  parent: 
  - CP14OpenSign
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    noRot: true
    sprite: _CP14/Objects/Misc/openclosed_sign.rsi
    layers:
      - state: table_sign
      - state: en_close_sign
        map: [signState]
  - type: Flippable
    mirrorEntity: CP14OpenSign
  - type: CP14LocalizationVisuals
    mapStates:
      signState:
        ru-RU: ru_close_sign
        en-US: en_close_sign
