- type: entity
  id: CP14RedGuildSign
  name: red guild sign
  description: A small sign to indicate a desk related to red quests.
  parent: 
  - BaseItem
  - CP14BaseFlammable
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    noRot: true
    sprite: _CP14/Objects/Misc/guild_signs.rsi
    state: red
  - type: Item
    size: Small
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 6
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14Ash1:
            min: 1
            max: 2
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 1
  - type: PhysicalComposition
    materialComposition:
      CP14WoodenPlanks: 20

