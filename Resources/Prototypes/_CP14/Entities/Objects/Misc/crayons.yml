- type: entity
  abstract: true
  parent: BaseItem
  id: CP14Crayon
  name: crayon
  description: A colourful crayon.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Specific/Thaumaturgy/crayon.rsi
    layers:
    - state: handle
    - state: crayon
      color: white
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Write
    - Crayon
  - type: UserInterface
    interfaces:
      enum.CrayonUiKey.Key:
        type: CrayonBoundUserInterface
  - type: Crayon
    capacity: 15
  - type: StaticPrice
    price: 5

- type: entity
  parent: CP14Crayon
  id: CP14CrayonWhite
  name: white crayon
  components:
  - type: Sprite
    layers:
    - state: handle
    - state: crayon
      color: white
  - type: Item
    inhandVisuals:
      left:
      - state: handle-inhand-left
      - state: crayon-inhand-left
        color: white
      right:
      - state: handle-inhand-right
      - state: crayon-inhand-right
        color: white
  - type: Crayon
    color: white

- type: entity
  parent: CP14Crayon
  id: CP14CrayonRainbow
  name: magic rainbow crayon
  categories: [ DoNotMap ]
  suffix: Artifact
  components:
  - type: Sprite
    layers:
    - state: handle
    - state: crayon
      color: white
      shader: unshaded
  - type: Item
    inhandVisuals:
      left:
      - state: handle-inhand-left
      - state: crayon-inhand-left
        color: white
        shader: unshaded
      right:
      - state: handle-inhand-right
      - state: crayon-inhand-right
        color: white
        shader: unshaded
  - type: Crayon
    color: Red
    selectableColor: true
    capacity: 1000
  - type: PointLight
    radius: 1.5
    energy: 1
  - type: RgbLightController
    layers: [ 1 ]
  - type: StaticPrice
    price: 200

