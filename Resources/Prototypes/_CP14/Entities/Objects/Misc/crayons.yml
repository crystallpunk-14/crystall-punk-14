- type: entity
  abstract: true
  parent: BaseItem
  id: CP14Crayon
  name: crayon
  description: A colourful crayon.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Specific/Thaumaturgy/crayon.rsi
    layers:
    - state: handle
    - state: crayon
      color: white
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Write
    - Crayon
  - type: UserInterface
    interfaces:
      enum.CrayonUiKey.Key:
        type: CrayonBoundUserInterface
  - type: Crayon
    capacity: 15

- type: entity
  parent: CP14Crayon
  id: CP14CrayonWhite
  name: white crayon
  components:
  - type: Sprite
    layers:
    - state: handle
    - state: crayon
      color: white
  - type: Item
    inhandVisuals:
      left:
      - state: handle-inhand-left
      - state: crayon-inhand-left
        color: white
      right:
      - state: handle-inhand-right
      - state: crayon-inhand-right
        color: white
  - type: Crayon
    color: white

