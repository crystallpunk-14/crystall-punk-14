- type: entity
  id: CP14JackOLantern
  name: jack-o lantern spawner
  description: Oooh! Scary!
  parent: MarkerBase
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: _CP14/Objects/Misc/halloween_pumpkin.rsi
        state: base2
      - sprite: _CP14/Objects/Misc/halloween_pumpkin.rsi
        state: light-base2
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: CP14JackOLanternTable

- type: entityTable
