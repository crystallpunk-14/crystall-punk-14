- type: entity
  id: CP14BaseCoin
  parent: BaseItem
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Tag
    tags:
    - CP14Coin
  - type: Item
    size: Tiny
  - type: Stack
    baseLayer: base
    layerStates:
    - coin0
    - coin1
    - coin2
    - coin3
    - coin4
    - coin5
    - coin6
    - coin7
    - coin8
    - coin9
    - coin10
  - type: Appearance
  - type: StaticPrice
    price: 0
  - type: CP14CurrencyExaminable
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_CP14/Items/coins_fall.ogg
  - type: EmitSoundOnDrop
    sound:
      collection: CP14Coins
  - type: EmitSoundOnPickup
    sound:
      collection: CP14Coins

