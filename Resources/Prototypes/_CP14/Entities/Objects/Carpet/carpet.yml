- type: entity
  parent: BaseItem
  id: CP14FloorTileItemBase
  abstract: true
  components:
  - type: Stack
    count: 1
  - type: Sprite
    sprite: _CP14/Structures/Furniture/Carpets/icons.rsi
  - type: StackPrice
    price: 0.5
  - type: SpawnAfterInteract 
    doAfter: 0.5
    removeOnInteract: true

- type: entity
  name: blue carpet
  parent: CP14FloorTileItemBase
  id: CP14FloorCarpetItemBlue1
