- type: entity
  parent: BaseItem
  id: CP14BaseKeyRing
  suffix: Пустое
  name: кольцо для ключей
  description: Позволяет комфортно хранить большое количество ключей в одном месте.
  components:
  - type: CP14KeyRing
  - type: Sprite
    sprite: _CP14/Objects/keys.rsi
    layers:
    - state: keyring
    - state: ring-0
      map: ["enum.StorageFillLayers.Fill"]
  - type: Appearance
  - type: StorageFillVisualizer
    maxFillLevels: 4
    fillBaseName: ring
  - type: Storage
    grid:
    - 0,0,5,0
    maxItemSize: Small
    whitelist:
      tags:
        - CP14Key
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container

- type: entity
  parent: CP14BaseKeyRing
  id: CP14KeyRingInnkeeper
  suffix: Трактирщик
  components:
  - type: StorageFill
    contents:
    - id: CP14KeyTavern