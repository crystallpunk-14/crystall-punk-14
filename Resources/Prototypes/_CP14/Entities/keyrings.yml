- type: entity
  parent: BaseItem
  id: CP14BaseKeyRing
  suffix: Empty
  name: key ring
  description: Allows you to comfortably store a large number of keys in one place.
  components:
  - type: CP14KeyRing
  - type: Sprite
    sprite: _CP14/Objects/keys.rsi
    layers:
    - state: keyring
    - state: ring-0
      map: ["enum.StorageFillLayers.Fill"]
  - type: Appearance
  - type: StorageFillVisualizer
    maxFillLevels: 4
    fillBaseName: ring
  - type: Storage
    grid:
    - 0,0,5,1
    maxItemSize: Small
    whitelist:
      tags:
        - CP14Key
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Clothing
    quickEquip: false
    slots:
    - keys
    - belt

- type: entity
  parent: CP14BaseKeyRing
  id: CP14KeyRingInnkeeper
  suffix: Innkeeper
  components:
  - type: StorageFill
    contents:
    - id: CP14KeyTavernHall
    - id: CP14KeyTavernStaff
    - id: CP14KeyTavernDorms1
    - id: CP14KeyTavernDorms2
    - id: CP14KeyTavernDorms3
    - id: CP14KeyTavernDorms4
    - id: CP14KeyTavernDorms5

- type: entity
  parent: CP14BaseKeyRing
  id: CP14KeyRingAlchemist
  suffix: Alchemist
  components:
  - type: StorageFill
    contents:
    - id: CP14KeyAlchemy