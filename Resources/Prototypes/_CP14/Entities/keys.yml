- type: entity
  parent: BaseItem
  id: CP14BaseKey
  abstract: true
  categories: [ ForkFiltered ]
  name: key
  description: A small, intricate piece of iron that opens certain locks. Don't give it to just anyone!
  components: 
  - type: Tag
    tags:
    - CP14Key
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CP14/Objects/keys.rsi
  - type: CP14Key
    autoGenerateShape: Debug
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_CP14/Items/key_drop.ogg
      params:
        variation: 0.05

- type: entity
  parent: BaseItem
  id: CP14BaseLockpick
  name: lockpick
  description: A thief's tool that, with proper skill and skill, allows you to pick any lock.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    storedRotation: -90
  - type: Sprite
    sprite: _CP14/Objects/keys.rsi
    state: lockpick
  - type: CP14Lockpick

