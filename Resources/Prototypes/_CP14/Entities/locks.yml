- type: entity
  parent: BaseItem
  abstract: true
  id: CP14BaseLock
  name: steel lock
  description: It locks things up. And you'll need a key to open them back up.
  components:
  - type: CP14Lock
    lockPickDamageChance: 0.2
    autoGenerateShape: Debug
  - type: Sprite
    sprite: _CP14/Objects/keys.rsi
    layers:
    - state: lock

