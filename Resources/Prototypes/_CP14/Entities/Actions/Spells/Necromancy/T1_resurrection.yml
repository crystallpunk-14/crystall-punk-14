- type: entity
  id: CP14ActionSpellResurrection
  name: Resurrection
  description: You're trying to put the soul back into the body.
  components:
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.2
  - type: CP14MagicEffect
    magicType: Necromancy
    manaCost: 100
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectResurrection
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectResurrection
    - !type:CP14SpellResurrectionEffect
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:ChemVomit
        probability: 0.25
      - !type:Emote
        showInChat: false
        emote: Cough
        probability: 0.3
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: -50
            Bloodloss: -10
      - !type:Jitter
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Redi animam meam..."
    endSpeech: "Eu rezei por ti"
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneResurrection
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    range: 7
    itemIconStyle: BigAction
    interactOnMiss: false
    canTargetSelf: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Effects/Magic/spells_icons.rsi
      state: resurrection
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 300
      castDelay: 10
      breakOnMove: true

- type: entity
  id: CP14RuneResurrection
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#328643"
  - type: Sprite
    layers:
    - state: sun
      color: "#366357"
      shader: unshaded
    - state: medium_circle
      color: "#55877a"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectResurrection
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: wave_up
      color: "#55877a"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollNecromancy
  id: CP14SpellScrollResurrection
  name: resurrection spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellResurrection