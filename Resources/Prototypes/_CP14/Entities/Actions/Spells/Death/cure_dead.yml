- type: entity
  id: CP14ActionSpellCureFromDeath
  name: Cure from death
  description: You heal the target from all kinds of damage.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/necromancy.rsi
    state: cure_dead
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.7
  - type: CP14MagicEffectManaCost
    manaCost: 2
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget 
      spawns:
      - CP14ImpactEffectResurrection
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectResurrection
    - !type:CP14SpellResurrectionEffect # TODO заставить работать только на нежить
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: -5
            Bloodloss: -4
            Blunt: -1
            Cellular: -1
            Caustic: -1
            Cold: -1
            Heat: -1
            Piercing: -1
            Poison: -1
            Radiation: -1
            Shock: -1
            Slash: -1
  - type: CP14MagicEffectSomaticAspect
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Surge, hominem mortuum!"
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneResurrection
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    range: 10
    itemIconStyle: BigAction
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/necromancy.rsi
      state: cure_dead
    event: !type:CP14ToggleableEntityTargetActionEvent
      cooldown: 2
      castTime: 30
      breakOnMove: false
      breakOnDamage: false