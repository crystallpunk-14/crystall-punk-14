- type: entity
  id: CP14ActionSpellResurrectionDead
  name: Death resurrection
  description: You resurrect the target and cure it from damage.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/necromancy.rsi
    state: cure_dead
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.9
  - type: CP14MagicEffectManaCost
    manaCost: 20
  - type: CP14MagicEffectAliveTargetRequired
    inverted: true
  - type: CP14MagicEffect
    magicType: Life
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectResurrection
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectResurrection
    - !type:CP14SpellResurrectionEffect
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: -500
            Bloodloss: -100
            Blunt: -25
            Caustic: -25
            Cold: -25
            Heat: -50
            Piercing: -25
            Poison: -25
            Radiation: -25
            Shock: -25
            Slash: -25
      - !type:Jitter
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Surge..."
    endSpeech: "Hominem mortuum"
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneResurrection
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    range: 10
    itemIconStyle: BigAction
    interactOnMiss: false
    canTargetSelf: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/necromancy.rsi
      state: cure_dead
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 10
      castDelay: 2
      breakOnMove: false
      breakOnDamage: false

