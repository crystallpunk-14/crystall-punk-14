- type: entity
  id: CP14ActionSpellManaTrance
  name: Mana trance
  description: You go into a trance for a while, restoring mana. 
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/meta.rsi
    state: mana_trance
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectManaGift
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:CP14ManaChange
        manaDelta: 2
        safe: true
      - !type:HealthChange
        damage:
          types:
            CP14ManaDepletion: -0.1
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneManaTrance
  - type: InstantAction
    itemIconStyle: BigAction
    icon:
      sprite: _CP14/Actions/Spells/meta.rsi
      state: mana_trance
    event: !type:CP14ToggleableInstantActionEvent
      cooldown: 60
      castTime: 120
      hidden: true
      breakOnMove: true

- type: entity
  id: CP14RuneManaTrance
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#5096d4"
  - type: Sprite
    layers:
    - state: sun
      color: "#5096d4"
      shader: unshaded