- type: entity
  id: CP14ActionSpellManaTrance
  parent: CP14ActionSpellBase
  name: Mana trance
  description: You go into a trance for a while, restoring mana.
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.05
  - type: DoAfterArgs
    repeat: true
    delay: 1
    hidden: true
    breakOnDamage: true
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneManaTrance
  - type: Action
    useDelay: 60
    icon:
      sprite: _CP14/Actions/Spells/meta.rsi
      state: mana_trance
  - type: InstantAction
    event: !type:CP14InstantModularEffectEvent
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectManaGift
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:CP14ManaChange
          manaDelta: 2
          safe: true
        - !type:HealthChange
          damage:
            types:
              CP14ManaDepletion: -0.1

- type: entity
  id: CP14RuneManaTrance
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#5096d4"
  - type: Sprite
    layers:
    - state: sun
      color: "#5096d4"
      shader: unshaded

