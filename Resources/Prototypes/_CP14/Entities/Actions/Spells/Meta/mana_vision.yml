- type: entity
  id: CP14ActionToggleMagicVision
  parent: BaseMentalAction
  name: Magical vision
  description: You focus on magical flows to track recent events.
  components:
  - type: Action
    itemIconStyle: BigAction
    checkCanInteract: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/meta.rsi
      state: magic_vision
  - type: InstantAction
    event: !type:CP14MagicVisionToggleActionEvent

- type: entity
  id: CP14ManaVisionPointer
  name: pointer
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: /Textures/_CP14/Effects/Magic/pointer.rsi
      offset: 0, -1
      layers:
        - state: pointer
          shader: unshaded
      drawdepth: LowFloors
    - type: TimedDespawn
      lifetime: 2
    - type: Tag
      tags:
      - HideContextMenu