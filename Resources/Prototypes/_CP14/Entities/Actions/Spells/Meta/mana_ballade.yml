- type: entity
  id: CP14ActionSpellMagicBallade
  parent: CP14ActionSpellBase
  name: Magic ballade
  description: With your music, you infuse the objects around you with mana
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.8
  - type: CP14ActionManaCost
    manaCost: 5
    canModifyManacost: false
  - type: DoAfterArgs
    hidden: true
    repeat: true
    delay: 1
  - type: CP14ActionRequiredMusicTool
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneMagicBallade
  - type: Action
    sound: null
    useDelay: 15
    icon:
      sprite: _CP14/Actions/Spells/meta.rsi
      state: magic_music
  - type: InstantAction
    event: !type:CP14InstantModularEffectEvent
      effects:
      - !type:CP14SpellArea
        range: 5
        maxTargets: 5
        whitelist:
          components:
          - CP14MagicEnergyContainer
          - CP14MagicEnergyCrystalSlot
        effects:
        - !type:CP14SpellSpawnEntityOnTarget
          spawns:
          - CP14ImpactEffectMagicBallade
        - !type:CP14SpellApplyEntityEffect
          effects:
          - !type:CP14ManaChange
            manaDelta: 1.2
            safe: true

- type: entity
  id: CP14ImpactEffectMagicBallade
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_5
      color: "#5096d4"
      shader: unshaded

- type: entity
  id: CP14RuneMagicBallade
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#5096d4"
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_3
      color: "#5096d4"
      shader: unshaded

