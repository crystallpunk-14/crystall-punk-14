- type: entity
  id: CP14ActionSpellMagicBallade
  name: Magic ballade
  description: With your music, you infuse the objects around you with mana
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/meta.rsi
    state: magic_music
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.8
  - type: CP14MagicEffectManaCost
    manaCost: 5
    canModifyManacost: false
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14AreaEntityEffectMagicBallade
  - type: CP14MagicEffectRequiredMusicTool
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneMagicBallade
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/meta.rsi
      state: magic_music
    event: !type:CP14ToggleableInstantActionEvent
      effectFrequency: 1
      cooldown: 15
      castTime: 120
      hidden: true

- type: entity
  id: CP14AreaEntityEffectMagicBallade
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: TimedDespawn
    lifetime: 1.6
  - type: CP14AreaEntityEffect
    range: 5
    maxTargets: 5
    whitelist:
      components:
      - CP14MagicEnergyContainer
      - CP14MagicEnergyCrystalSlot
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectMagicBallade
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:CP14ManaChange
        manaDelta: 1.2
        safe: true

- type: entity
  id: CP14ImpactEffectMagicBallade
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_5
      color: "#5096d4"
      shader: unshaded
 
- type: entity
  id: CP14RuneMagicBallade
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#5096d4"
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_3
      color: "#5096d4"
      shader: unshaded