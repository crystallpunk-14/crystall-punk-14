- type: entity
  id: CP14ActionSpellMagicSplitting
  parent: CP14ActionSpellBase
  name: Magic splitting
  description: You destroy the very essence of magic, interrupting spell casts, destroying mana and more.
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.7
  - type: CP14ActionManaCost
    manaCost: 10
  - type: DoAfterArgs
    delay: 1
    repeat: true
    distanceThreshold: 5
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneMagicSplitting
  - type: Action
    useDelay: 15
    icon:
      sprite: _CP14/Actions/Spells/meta.rsi
      state: counter_spell
  - type: TargetAction
    range: 5
  - type: EntityTargetAction
    whitelist:
      components:
      - CP14MagicEnergyContainer
      - ExaminableSolution
    event: !type:CP14EntityTargetModularEffectEvent
      effects:
      - !type:CP14SpellMixSolution
        reactionTypes:
        - CP14MagicSplitting
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectMagicSplitting
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:CP14ManaChange
          manaDelta: -5
          safe: false

- type: entity
  id: CP14RuneMagicSplitting
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#601fc2"
  - type: Sprite
    layers:
    - state: medium_circle
      color: "#601fc2"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectMagicSplitting
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    sprite: Effects/electricity.rsi
    layers:
    - state: electrified
      color: "#601fc2"
      shader: unshaded
  - type: PointLight
    color: "#601fc2"
    enabled: true
    radius: 2
    energy: 2
    netsync: false
  - type: LightFade
    duration: 1