- type: entity
  id: CP14ActionSpellBeerCreation
  name: Beer creation
  description: A secret spell that materializes beer from pure mana.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/water.rsi
    state: beer_creation
  - type: CP14MagicEffectManaCost
    manaCost: 50
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectBeerCreation
    - !type:CP14SpellSpawnInHandEntity
      spawns:
      - CP14LiquidDropBeer
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "beer..."
    endSpeech: "Arriva la birra"
  - type: CP14MagicEffectSomaticAspect
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneBeerCreation
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/water.rsi
      state: beer_creation
    event: !type:CP14DelayedInstantActionEvent
      cooldown: 60
      castDelay: 5
      breakOnMove: true

- type: entity
  id: CP14RuneBeerCreation
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#5eabeb"
  - type: Sprite
    layers:
    - state: medium_line
      color: "#9e522c"
      shader: unshaded
    - state: medium_circle
      color: "#5eabeb"
      shader: unshaded

- type: entity
  id: CP14LiquidDropBeer
  parent: CP14LiquidDropWater
  categories: [ ForkFiltered ]
  suffix: Beer
  components:
  - type: SolutionContainerManager
    solutions:
      drop:
        maxVol: 10
        reagents:
        - ReagentId: CP14DwarfBeer
          Quantity: 10

- type: entity
  id: CP14ImpactEffectBeerCreation
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#5eabeb"
      shader: unshaded
    - state: particles_down
      color: "#9e522c"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollWater
  id: CP14SpellScrollBeerCreation
  name: beer creation spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellBeerCreation