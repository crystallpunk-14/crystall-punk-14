- type: entity
  id: CP14ActionSpellFreeze
  parent: CP14ActionSpellBase
  name: Freeze
  description: You begin to severely cool down the target, slowing its movement speed.
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.8
  - type: CP14ActionManaCost
    manaCost: 7
  - type: CP14ActionSpeaking
    startSpeech: "Vos adepto frigus..."
  - type: CP14ActionDoAfterVisuals
    proto: CP14RunePlantFreeze
  - type: CP14ActionDangerous
  - type: DoAfterArgs
    repeat: true
    breakOnDamage: true
    delay: 1.5
    distanceThreshold: 5
  - type: Action
    useDelay: 15
    icon:
      sprite: _CP14/Actions/Spells/water.rsi
      state: freeze
  - type: TargetAction
    range: 5
    interactOnMiss: false
  - type: EntityTargetAction
    event: !type:CP14EntityTargetModularEffectEvent
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectFreeze
      - !type:CP14AdjustAllSolutionThermalEnergy
        delta: -1200 # One full use cools 100u from ~300k to ~250k
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:MovespeedModifier
          walkSpeedModifier: 0.5
          sprintSpeedModifier: 0.5
          statusLifetime: 2
        - !type:AdjustTemperature
          amount: -12000
        - !type:ExtinguishReaction

- type: entity
  id: CP14ImpactEffectFreeze
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: circle_decrease
      color: "#5eabeb"
      shader: unshaded

- type: entity
  id: CP14RunePlantFreeze
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#5eabeb"
  - type: Sprite
    layers:
    - state: medium_circle
      color: "#5eabeb"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollWater
  id: CP14SpellScrollFreeze
  name: freeze spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellFreeze
