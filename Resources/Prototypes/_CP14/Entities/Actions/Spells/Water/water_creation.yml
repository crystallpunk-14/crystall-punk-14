- type: entity
  id: CP14ActionSpellWaterCreation
  name: Water creation
  description: Creating a clot of water that is held in a floating balloon shape for some time
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/water.rsi
    state: water_creation
  - type: CP14MagicEffectManaCost
    manaCost: 10
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectWaterCreation
    - !type:CP14SpellSpawnInHandEntity
      spawns:
      - CP14LiquidDropWater
  - type: CP14MagicEffectSomaticAspect
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneWaterCreation
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/water.rsi
      state: water_creation
    event: !type:CP14DelayedInstantActionEvent
      cooldown: 10
      castDelay: 0.8
      breakOnMove: false

- type: entity
  id: CP14RuneWaterCreation
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#5eabeb"
  - type: Sprite
    layers:
    - state: medium_line
      color: "#5eabeb"
      shader: unshaded

- type: entity
  id: CP14LiquidDropWater
  parent: 
  - BaseItem
  - ItemHeftyBase
  name: floating liquid drop
  description: A clot of liquid held in the shape of a ball by magic
  suffix: Water
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Ginormous
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      drop:
        maxVol: 10
        reagents:
        - ReagentId: Water
          Quantity: 10
  - type: CP14MeleeSelfDamage
    damageToSelf:
      types:
        Blunt: 1 # 1 hits
  - type: LandAtCursor
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: MeleeWeapon
    attackRate: 1.8
    wideAnimationRotation: 225
    wideAnimation: CP14WeaponArcSlash
    damage:
      types:
        Blunt: 0
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: drop
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PassiveDamage # Around 8 damage a minute healed
    damage:
      groups:
        Brute: 0.016 # ~ 1 minute
  - type: Damageable
    damageContainer: Biological
  - type: Food
    solution: drop
    useSound: /Audio/Items/drink.ogg
    eatMessage: drink-component-try-use-drink-success-slurp
    delay: 0.5
    forceFeedDelay: 1.5
  - type: ExaminableSolution
    solution: drop
  - type: RefillableSolution
    solution: drop
  - type: InjectableSolution
    solution: drop
  - type: FitsInDispenser
    solution: drop
  - type: MixableSolution
    solution: drop
  #- type: SolutionTransfer
  #  canChangeTransferAmount: false
  - type: SolutionItemStatus
    solution: drop
  - type: CP14SolutionTemperature
  - type: Appearance
  - type: Sprite
    sprite: _CP14/Objects/Misc/liquid_drop.rsi
    layers:
      - state: liq-1
        map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: liq-
    inHandsMaxFillLevels: 1
    inHandsFillBaseName: -fill
  - type: Injector
    solutionName: drop
    injectOnly: true
    minTransferAmount: 10
    maxTransferAmount: 10
    transferAmount: 10
    toggleState: 0

- type: entity
  id: CP14ImpactEffectWaterCreation
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#5eabeb"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollWater
  id: CP14SpellScrollWaterCreation
  name: water creation spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellWaterCreation