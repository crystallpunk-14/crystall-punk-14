- type: entity
  id: CP14ActionSpellSphereOfLight
  name: Sphere of Light
  description: Materialization of a bright and safe light source.
  components:
  - type: CP14MagicEffect
    magicType: LightDarkness
    manaCost: 10
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectSphereOfLight
    - !type:CP14SpellSpawnInHandEntity
      spawns:
      - CP14SphereOfLight
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Appare in manu tua..."
    endSpeech: "sphaera lucis"
  - type: CP14MagicEffectSomaticAspect
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneSphereOfLight
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Effects/Magic/spells_icons.rsi
      state: sphere_of_light
    event: !type:CP14DelayedInstantActionEvent
      cooldown: 15
      castDelay: 0.5
      breakOnMove: false

- type: entity
  id: CP14RuneSphereOfLight
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#efedff"
  - type: Sprite
    layers:
    - state: sun
      color: "#efedff"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectSphereOfLight
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#efedff"
      shader: unshaded

- type: entity
  id: CP14SphereOfLight
  name: Sphere of light
  parent: BaseItem
  description: A lump of bright light in the shape of a sphere.
  categories: [ ForkFiltered ]
  components:
  - type: TimedDespawn
    lifetime: 300 # 5 min
  - type: Sprite
    sprite: _CP14/Effects/Magic/sphere_of_light.rsi
    noRot: true
    layers:
    - state: icon
      shader: unshaded
  - type: Item
    size: Ginormous
  - type: Tag
    tags:
    - ForceableFollow
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        hard: true
        mask:
        - ItemMask
        layer:
        - Opaque
  - type: LandAtCursor
  - type: MovementIgnoreGravity
  - type: PointLight
    radius: 6.0
    energy: 2
    color: "#efedff"
  - type: Damageable
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/drop.ogg
      params:
        volume: -100 #Yes, it's stupid, but it's easier
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
          params:
            variation: 0.250
            volume: -12

- type: entity
  parent: CP14BaseSpellScrollLightDarkness
  id: CP14SpellScrollSphereOfLight
  name: sphere of light spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellSphereOfLight