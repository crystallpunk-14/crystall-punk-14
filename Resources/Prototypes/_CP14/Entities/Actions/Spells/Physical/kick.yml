- type: entity
  id: CP14ActionSpellKick
  name: Kick
  description: You perform an epic leg kick at your chosen object, pushing it away from you.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/physical.rsi
    state: kick
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.4
  - type: CP14MagicEffectStaminaCost
    stamina: 40
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Paralyze
        paralyzeTime: 1
    - !type:CP14SpellThrowFromUser
      throwPower: 9
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14DustEffectKickSound
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Blunt: 5
  - type: CP14MagicEffectEmoting
    startEmote: cp14-kick-emote-start
    endEmote: cp14-kick-emote
  - type: CP14MagicEffectPacifiedBlock
  - type: EntityTargetAction
    canTargetSelf: false
    range: 1
    itemIconStyle: BigAction
    icon:
      sprite: _CP14/Actions/Spells/physical.rsi
      state: kick
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 5
      castDelay: 0.5
      distanceThreshold: 1.5
      breakOnMove: false
      breakOnDamage: false

- type: entity
  id: CP14DustEffectKickSound
  parent: CP14DustEffect
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: EmitSoundOnSpawn
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/hit_kick.ogg
      params:
        pitch: 1


- type: entity
  parent: CP14ActionSpellKick
  id: CP14ActionSpellKickSkeleton
  name: Kick
  description: You perform an epic leg kick at your chosen object, pushing it away from you.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/physical.rsi
    state: kick_skull
  - type: CP14MagicEffectStaminaCost
    stamina: 35
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Paralyze
        paralyzeTime: 2
    - !type:CP14SpellThrowFromUser
      throwPower: 10
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14DustEffectKickSound
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Blunt: 10
  - type: EntityTargetAction
    itemIconStyle: BigAction
    icon:
      sprite: _CP14/Actions/Spells/physical.rsi
      state: kick_skull
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 5
      castDelay: 0.4
      distanceThreshold: 1.5
      breakOnMove: false
      breakOnDamage: false
