# Signals

- type: entity
  id: CP14SignalLightBase
  abstract: true
  categories: [ ForkFiltered ]
  name: signal light
  description: A signal of light left by an adventurer possibly in trouble. 
  components:
  - type: TimedDespawn
    lifetime: 12
  - type: Sprite
    sprite: _CP14/Effects/Magic/sphere_of_light.rsi
    noRot: true
    layers:
    - state: icon
      shader: unshaded
  - type: PointLight
    radius: 20.0
    energy: 1
    netsync: false
    mask: /Textures/_CP14/Effects/LightMasks/lighthouse_cone.png
  - type: EmitSoundOnSpawn
    sound: 
      path: /Audio/Items/Flare/flare_on.ogg
  - type: AmbientSound
    enabled: true
    volume: -5
    range: 5 
    sound:
      path: /Audio/Items/Flare/flare_burn.ogg #TODO sound redesign
  - type: CP14SpawnOutOfDemiplane

- type: entity
  id: CP14SignalLightRed
  parent: CP14SignalLightBase
  suffix: Red
  components:
  - type: Sprite
    color: "#db1616"
  - type: PointLight
    color: "#db1616"
  - type: LightBehaviour
    behaviours:
    - !type:PulseBehaviour
      interpolate: Cubic
      maxDuration: 2
      minValue: 1.0
      maxValue: 60.0
      property: Energy
      isLooped: true
      enabled: true
  - type: RotatingLight
    speed: 80

- type: entity
  id: CP14SignalLightYellow
  parent: CP14SignalLightBase
  suffix: Yellow
  components:
