- type: entity
  id: CP14ActionSpellDistorationSpace
  name: Distoration Space
  description: You're distorting the perception of space for everyone around you.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/light.rsi
    state: distoration_space
  - type: CP14MagicEffectManaCost
    manaCost: 30
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectDistorationSpace
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14DistoratedSpaceCrystal
      - CP14ImpactEffectDistorationSpace
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Domein..."
    endSpeech: "ekspancion"
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneDistorationSpace
  - type: EntityWorldTargetAction
    range: 3
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/light.rsi
      state: distoration_space
    event: !type:CP14DelayedEntityWorldTargetActionEvent
      cooldown: 600
      castDelay: 10.0

- type: entity
  id: CP14RuneDistorationSpace
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#efedff"
  - type: Sprite
    layers:
    - state: sun
      color: "#efedff"
      shader: unshaded
    - state: medium_circle
      color: "#efedff"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectDistorationSpace
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: wave_up
      color: "#efedff"
      shader: unshaded

- type: entity
  id: CP14DistoratedSpaceCrystal
  name: The point of distortion
  parent: BaseStructure
  description: A lump of bright light in the shape of a sphere.
  categories: [ ForkFiltered ]
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: TimedDespawn
    lifetime: 180 # 3 min
  - type: Sprite
    noRot: true
    sprite: _CP14/Structures/Specific/Thaumaturgy/energy_monolith_small.rsi
    layers:
    - state: dimension
      color: "#6EFFDE"
    - state: frame
    drawdepth: Mobs
    offset: 0,0.4
  - type: PointLight
    enabled: true
    color: "#C9FFF3"
    energy: 1
    radius: 5
    netsync: false
  - type: LightBehaviour
    behaviours:
      - !type:PulseBehaviour
        interpolate: Cubic
        maxDuration: 5
        minValue: 1.0
        maxValue: 40.0
        property: Energy
        isLooped: true
        enabled: true
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            CP14SpawnEffectFlashLight:
              min: 1
              max: 1
            CP14EssenceOrder:
              min: 5
              max: 10
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_CP14/Ambience/event_boom.ogg
          params:
            variation: 0.250
            volume: 12
  - type: AmbientSound
    volume: 5
    range: 10
    sound:
      path: /Audio/_CP14/Effects/demiplane_heartbeat.ogg
  - type: SingularityDistortion
    falloffPower: -1
    intensity: 1

- type: entity
  parent: CP14BaseSpellScrollLight
  id: CP14SpellScrollDistorationSpace
  name: distoration space spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellDistorationSpace