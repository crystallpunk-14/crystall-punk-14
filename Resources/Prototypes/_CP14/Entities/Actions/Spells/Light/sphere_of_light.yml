- type: entity
  id: CP14ActionSpellSphereOfLight
  parent: CP14ActionSpellBase
  name: Sphere of Light
  description: Materialization of a bright and safe light source.
  components:
  - type: CP14ActionManaCost
    manaCost: 10
  - type: CP14ActionSpeaking
    startSpeech: "Appare in manu tua..."
    endSpeech: "sphaera lucis"
  - type: CP14ActionFreeHandsRequired
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneSphereOfLight
  - type: Action
    useDelay: 30
    icon:
      sprite: _CP14/Actions/Spells/light.rsi
      state: sphere_of_light
  - type: DoAfterArgs
    delay: 0.5
  - type: TargetAction
    range: 5
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
      - Item
      - Anchorable
    event: !type:CP14EntityTargetModularEffectEvent
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectSphereOfLight
      - !type:CP14SpellApplyStatusEffect
        statusEffect: CP14StatusEffectGlowing
        duration: 120

- type: entity
  id: CP14RuneSphereOfLight
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#efedff"
  - type: Sprite
    layers:
    - state: sun
      color: "#efedff"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectSphereOfLight
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#efedff"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollLight
  id: CP14SpellScrollSphereOfLight
  name: sphere of light spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellSphereOfLight