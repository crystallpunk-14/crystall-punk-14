- type: entity
  id: CP14ActionSpellBoneShards
  name: Bone Shards
  description: Fast bone needles for rapid shooting at adventurers..
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
    state: bone_shards
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.9
  - type: CP14MagicEffectManaCost
    manaCost: 5
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellProjectile
      prototype: CP14BoneShard
    - !type:CP14SpellSpawnEntityOnUser
      spawns:
      - CP14ImpactEffectResurrection
  - type: CP14MagicEffectVerbalAspect
    endSpeech: "Fragmentorum ossium!"
  - type: CP14MagicEffectCastingVisual
    proto: CP14ImpactEffectResurrection
  - type: CP14MagicEffectPacifiedBlock
  - type: EntityWorldTargetAction
    repeat: true
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
      state: bone_shards
    event: !type:CP14EntityWorldTargetActionEvent
      cooldown: 0.5

- type: entity
  id: CP14BoneShard
  parent: BaseBullet
  name: ice shard
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 2
        Slash: 2
        Piercing: 8
  - type: Sprite
    sprite: _CP14/Effects/Magic/bone_shard.rsi
    layers:
    - state: shard