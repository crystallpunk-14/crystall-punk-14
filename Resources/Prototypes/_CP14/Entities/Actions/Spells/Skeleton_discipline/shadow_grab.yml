- type: entity
  id: CP14ActionSpellShadowGrabSkeleton
  name: Shadow grab
  description: You attract a ghostly hand that draws an object or entity to you
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/dimension.rsi
    state: shadow_grab
  - type: CP14MagicEffectManaCost
    manaCost: 20
  - type: CP14MagicEffectStaminaCost
    stamina: 20
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectShadowStep
    - !type:CP14SpellSpawnEntityOnUser
      spawns:
      - CP14ImpactEffectShadowGrab
    effects:
    - !type:CP14SpellThrowToUser
      throwPower: 10
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectShadowStep
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Paralyze
        paralyzeTime: 0.5
  - type: CP14MagicEffectSomaticAspect
  - type: EntityTargetAction
    canTargetSelf: false
    range: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/dimension.rsi
      state: shadow_grab
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 10
      castDelay: 1.5
      breakOnMove: false