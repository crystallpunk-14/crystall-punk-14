- type: entity
  id: CP14ActionSpellShadowPunchSkeleton
  name: Shadow punch
  description: You send a ghostly hand that pushes an object or entity away from you.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
    state: shadow_punch
  - type: CP14MagicEffectManaCost
    manaCost: 20
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellThrowFromUser
      throwPower: 10
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Paralyze
        paralyzeTime: 0.5
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Idie.."
    endSpeech: "NAH!"
  - type: CP14MagicEffectSomaticAspect
  - type: EntityTargetAction
    whitelist:
      components:
      - Item
      - MobState
    canTargetSelf: false
    range: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
      state: shadow_punch
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 10
      castDelay: 2.0
      breakOnMove: false