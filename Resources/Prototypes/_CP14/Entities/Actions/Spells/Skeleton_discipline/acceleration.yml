- type: entity
  id: CP14ActionSpellMagicalAccelerationSkeleton
  name: Magical acceleration
  description: At the cost of magic energy, you significantly accelerate your movement speed
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
    state: acceleration
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 1.5
  - type: CP14MagicEffectManaCost
    manaCost: 4
  - type: CP14MagicEffectStaminaCost
    stamina: 1
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14MagicAccelerationDustEffect
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
      state: acceleration
    event: !type:CP14ToggleableInstantActionEvent
      effectFrequency: 0.2
      cooldown: 2
      castTime: 10
      hidden: true