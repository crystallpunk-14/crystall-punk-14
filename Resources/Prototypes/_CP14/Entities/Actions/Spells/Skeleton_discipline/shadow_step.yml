- type: entity
  id: CP14ActionSpellShadowStepSkeleton
  name: Shadow step
  description: A step through the gash of reality that allows you to cover a small of distance quickly
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
    state: shadow_step
  - type: CP14MagicEffectManaCost
    manaCost: 20
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectShadowStep
    effects:
    - !type:CP14SpellCasterTeleport
  - type: CP14MagicEffectCastingVisual
    proto: CP14ImpactEffectShadowStep
  - type: CP14MagicEffectSomaticAspect
  - type: EntityWorldTargetAction
    range: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
      state: shadow_step
    event: !type:CP14DelayedEntityWorldTargetActionEvent
      cooldown: 10
      hidden: true
      breakOnMove: false