- type: entity
  id: CP14ActionSpellKickSkeleton
  name: Kick
  description: You perform an epic leg kick at your chosen object, pushing it away from you.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
    state: kick
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.6
  - type: CP14MagicEffectStaminaCost
    stamina: 35
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Paralyze
        paralyzeTime: 1
    - !type:CP14SpellThrowFromUser
      throwPower: 10
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14DustEffectKickSound
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Blunt: 5
  - type: CP14MagicEffectVerbalAspect
    startSpeech: cp14-kick-emote-start
    endSpeech: cp14-kick-emote
    emote: true
  - type: CP14MagicEffectPacifiedBlock
  - type: EntityTargetAction
    canTargetSelf: false
    range: 1.1
    itemIconStyle: BigAction
    icon:
      sprite: _CP14/Actions/Spells/skeleton_discipline.rsi
      state: kick
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 5
      castDelay: 0.4
      distanceThreshold: 1.5
      breakOnMove: false
      breakOnDamage: false