- type: entity
  id: CP14ActionSpellFirewave
  name: Firewave
  description: You release a wave of hot fire that strikes multiple targets in an area.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/fire.rsi
    state: firewave
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.75
  - type: CP14MagicEffectManaCost
    manaCost: 10
  - type: CP14MagicEffect
    magicType: Fire
    effects:
    - !type:CP14SpellProjectile
      prototype: CP14Firebolt
      spread: 2
      projectileSpeed: 5
      projectileCount: 8
  - type: CP14MagicEffectVerbalAspect
    endSpeech: "Ignis acus!"
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneFirebolt
  - type: CP14MagicEffectPacifiedBlock
  - type: EntityWorldTargetAction
    repeat: true
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/fire.rsi
      state: firewave
    event: !type:CP14EntityWorldTargetActionEvent
      cooldown: 1.0

- type: entity
  id: CP14RuneFirebolt
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#eea911"
  - type: Sprite
    layers:
    - state: medium_circle
      color: "#fdda5d"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectFirebolt
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#E25822"
    radius: 2.0
    energy: 2.0
  - type: LightFade

- type: entity
  id: CP14Firebolt
  parent: BaseBullet
  name: firebolt
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: TimedDespawn
    lifetime: 1
  - type: SpawnOnDespawn
    prototype: CP14ImpactEffectFirebolt
  - type: PointLight
    color: "#E25822"
    radius: 2.0
    energy: 2.0
  - type: Projectile
    impactEffect: CP14ImpactEffectFirebolt
    damage:
      types:
        Heat: 2
    soundHit:
      path: /Audio/Weapons/Guns/Hits/energy_metal1.ogg
  - type: Sprite
    sprite: _CP14/Effects/fire.rsi
    layers:
    - state: small
      shader: unshaded
  - type: ChangeTemperatureOnCollide
    heat: 10000

- type: entity
  parent: CP14BaseSpellScrollFire
  id: CP14SpellScrollFirebolt
  name: firebolt spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellFirebolt

