- type: entity
  id: CP14ActionSpellBurningSpiritSummon
  name: Burning war spirit summon 
  description: You summon the fiery spirit of war, which will attack everything it sees.
  components: 
  - type: Sprite
    sprite: _CP14/Actions/Spells/fire.rsi
    state: burning_war_spirit
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.5
  - type: CP14MagicEffectManaCost
    manaCost: 25
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14TelegraphyFireRune
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14AreaEntityEffectFireRune
      - CP14MobBurningSpirit
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneFireSpiritSummon
  - type: CP14MagicEffectPacifiedBlock
  - type: EntityWorldTargetAction
    checkCanAccess: false
    range: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/fire.rsi
      state: burning_war_spirit
    event: !type:CP14DelayedEntityWorldTargetActionEvent
      cooldown: 10

- type: entity
  id: CP14RuneFireSpiritSummon
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#eea911"
  - type: Sprite
    layers:
    - state: medium_line
      color: "#eea911"
      shader: unshaded
    - state: medium_circle
      color: "#fdda5d"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollFire
  id: CP14SpellScrollBurningSpiritSummon
  name: fire rune spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellBurningSpiritSummon