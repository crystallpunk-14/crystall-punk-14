- type: entity
  id: CP14ActionSpellTieflingInnerFire
  name: Inner fire
  description: You unleash your inner fire, setting yourself on fire, restoring your stamina and temporarily speeding up your movement.
  components:
  - type: Sprite
    sprite: _CP14/Effects/Magic/spells_icons.rsi
    state: tiefling_revenge
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.5
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneTieflingRevenge
  - type: CP14MagicEffect
    magicType: Fire
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectTieflingRevenge
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Jitter
      - !type:FlammableReaction
        multiplier: 1.5
      - !type:AdjustTemperature
        amount: 6000
      - !type:Ignite
      - !type:MovespeedModifier
        walkSpeedModifier: 1.2
        sprintSpeedModifier: 1.2
        statusLifetime: 5
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Effects/Magic/spells_icons.rsi
      state: tiefling_revenge
    event: !type:CP14DelayedInstantActionEvent
      cooldown: 60
      breakOnMove: false

- type: entity
  id: CP14ImpactEffectTieflingRevenge
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: wave_up
      color: "#eea911"
      shader: unshaded
 
- type: entity
  id: CP14RuneTieflingRevenge
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#eea911"
  - type: Sprite
    layers:
    - state: sun
      color: "#eea911"
      shader: unshaded