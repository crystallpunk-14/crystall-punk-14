- type: entity
  id: CP14ActionSpellHeat
  parent: CP14ActionSpellBase
  name: Heat
  description: You start to heat the target up a lot, burning it from the inside.
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.8
  - type: CP14ActionManaCost
    manaCost: 7
  - type: CP14ActionSpeaking
    startSpeech: "Vos adepto calidum..."
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneHeat
  - type: CP14ActionDangerous
  - type: Action
    useDelay: 8
    icon:
      sprite: _CP14/Actions/Spells/fire.rsi
      state: heat
  - type: DoAfterArgs
    hidden: true
    repeat: true
    distanceThreshold: 5
  - type: TargetAction
    range: 8
    interactOnMiss: false
  - type: EntityTargetAction
    event: !type:CP14EntityTargetModularEffectEvent
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectHeat
      - !type:CP14AdjustAllSolutionThermalEnergy
        delta: 2500
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:AdjustTemperature
          amount: 20000
        - !type:ExtinguishReaction

- type: entity
  id: CP14ImpactEffectHeat
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: circle_increase
      color: "#eea911"
      shader: unshaded

- type: entity
  id: CP14RuneHeat
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#eea911"
  - type: Sprite
    layers:
    - state: sun
      color: "#eea911"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollFire
  id: CP14SpellScrollHeat
  name: heat spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellHeat
