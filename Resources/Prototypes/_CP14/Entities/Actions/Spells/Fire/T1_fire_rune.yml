- type: entity
  id: CP14ActionSpellFireRune
  name: Fire rune
  description: You create an area where a scalding stream of fire occurs with little delay.
  components: 
  - type: Sprite
    sprite: _CP14/Effects/Magic/spells_icons.rsi
    state: earth_wall
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.5
  - type: CP14MagicEffectManaCost
    manaCost: 15
  - type: CP14MagicEffect
    magicType: Fire
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14TelegraphyFireRune
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14AreaEntityEffectFireRune
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneEarthWall
  - type: EntityWorldTargetAction
    range: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Effects/Magic/spells_icons.rsi
      state: earth_wall
    event: !type:CP14DelayedEntityWorldTargetActionEvent
      cooldown: 10

- type: entity
  id: CP14TelegraphyFireRune
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#eea911"
  - type: TimedDespawn
    lifetime: 0.8
  - type: Sprite
    noRot: true
    drawdepth: BelowFloor
    sprite: _CP14/Effects/Magic/area_impact.rsi
    layers:
    - state: area_impact_in
      color: "#eea911"
      scale: 2, 2
      shader: unshaded

- type: entity
  id: CP14AreaEntityEffectFireRune
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#eea911"
  - type: Sprite
    noRot: true
    drawdepth: BelowFloor
    sprite: _CP14/Effects/Magic/area_impact.rsi
    layers:
    - state: area_impact_out
      color: "#eea911"
      scale: 2, 2
      shader: unshaded
  - type: TimedDespawn
    lifetime: 0.8
  - type: CP14AreaEntityEffect
    range: 1
    whitelist:
      components:
      - Damageable
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectTieflingRevenge
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Heat: 10

- type: entity
  parent: CP14BaseSpellScrollFire
  id: CP14SpellScrollFireRune
  name: fire rune spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellFireRune