- type: entity
  id: CP14ActionSpellHellBallade
  name: Hell ballade
  description: Your music is infused with the power of fire and literally burns you and your enemies up.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/fire.rsi
    state: fire_music
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.8
  - type: CP14MagicEffectManaCost
    manaCost: 1
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14AreaEntityEffectHellBallade
  - type: CP14MagicEffectRequiredMusicTool
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneHellBallade
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/fire.rsi
      state: fire_music
    event: !type:CP14ToggleableInstantActionEvent
      effectFrequency: 1
      cooldown: 15
      castTime: 120
      hidden: true

- type: entity
  id: CP14AreaEntityEffectHellBallade
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: TimedDespawn
    lifetime: 1.6
  - type: CP14AreaEntityEffect
    range: 3
    maxTargets: 4
    whitelist:
      components:
      - MobState
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectHellBallade
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Jitter
      - !type:FlammableReaction
        multiplier: 0.5
      - !type:AdjustTemperature
        amount: 500
      - !type:Ignite

- type: entity
  id: CP14ImpactEffectHellBallade
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_5
      color: "#eea911"
      shader: unshaded
 
- type: entity
  id: CP14RuneHellBallade
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#eea911"
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_3
      color: "#eea911"
      shader: unshaded