- type: entity
  id: CP14ActionSpellHellBallade
  parent: CP14ActionSpellBase
  name: Hell ballade
  description: Your music is infused with the power of fire and literally burns you and your enemies up.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/fire.rsi
    state: fire_music
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.5
  - type: CP14ActionManaCost
    manaCost: 8
  - type: CP14ActionRequiredMusicTool
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneHellBallade
  - type: DoAfterArgs
    hidden: true
    repeat: true
    delay: 1
  - type: CP14ActionDangerous
  - type: Action
    useDelay: 15
    sound: null
    icon:
      sprite: _CP14/Actions/Spells/fire.rsi
      state: fire_music
  - type: InstantAction
    event: !type:CP14InstantModularEffectEvent
      effects:
      - !type:CP14SpellArea
        range: 3
        maxTargets: 4
        whitelist:
          components:
          - MobState
        effects:
        - !type:CP14SpellSpawnEntityOnTarget
          spawns:
          - CP14ImpactEffectHellBallade
        - !type:CP14SpellApplyEntityEffect
          effects:
          - !type:Jitter
          - !type:FlammableReaction
            multiplier: 0.5
          - !type:AdjustTemperature
            amount: 500
          - !type:Ignite

- type: entity
  id: CP14ImpactEffectHellBallade
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_5
      color: "#eea911"
      shader: unshaded

- type: entity
  id: CP14RuneHellBallade
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#eea911"
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_3
      color: "#eea911"
      shader: unshaded
