- type: entity
  id: CP14ActionSpellEarthWall
  name: Earth wall
  description: Raises a solid wall of earth from the bowels.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/earth.rsi
    state: earth_wall
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.3
  - type: CP14MagicEffectManaCost
    manaCost: 15
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectEarthWall
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14WallSpawnEarthWall
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Surgite terram..."
    endSpeech: "de profundis terrae"
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneEarthWall
  - type: EntityWorldTargetAction
    range: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/earth.rsi
      state: earth_wall
    event: !type:CP14DelayedEntityWorldTargetActionEvent
      cooldown: 10

- type: entity
  id: CP14RuneEarthWall
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#8f6a2b"
  - type: Sprite
    layers:
    - state: medium_line
      color: "#8f6a2b"
      shader: unshaded
    - state: medium_circle
      color: "#8f6a2b"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectEarthWall
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#8f6a2b"
      shader: unshaded

- type: entity
  id: CP14WallSpawnEarthWall
  categories: [ HideSpawnMenu ]
  save: false
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Sprite
    offset: 0, 0.2
    sprite: _CP14/Effects/cubeup.rsi
    state: cube_up
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: TimedDespawn
    lifetime: 1.2
  - type: SpawnOnDespawn
    prototype: CP14WallDirt

- type: entity
  parent: CP14BaseSpellScrollEarth
  id: CP14SpellScrollEarthWall
  name: earth wall spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellEarthWall

