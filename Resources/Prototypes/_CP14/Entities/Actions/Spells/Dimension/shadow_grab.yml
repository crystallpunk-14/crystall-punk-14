- type: entity
  id: CP14ActionSpellShadowGrab
  parent: CP14ActionSpellBase
  name: Shadow grab
  description: You attract a ghostly hand that draws an object or entity to you
  components:
  - type: CP14ActionManaCost
    manaCost: 20
  - type: CP14ActionFreeHandsRequired
  - type: Action
    useDelay: 5
    icon:
      sprite: _CP14/Actions/Spells/dimension.rsi
      state: shadow_grab
  - type: DoAfterArgs
    breakOnHandChange: false
    delay: 0.5
  - type: TargetAction
    range: 10
  - type: EntityTargetAction
    whitelist:
      components:
      - Item
    canTargetSelf: false
    event: !type:CP14EntityTargetModularEffectEvent
      telegraphyEffects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectShadowStep
      - !type:CP14SpellSpawnEntityOnUser
        spawns:
        - CP14ImpactEffectShadowGrab
      effects:
      - !type:CP14SpellThrowToUser
        throwPower: 10
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectShadowStep

- type: entity
  id: CP14ImpactEffectShadowGrab
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#5e427e"

- type: entity
  parent: CP14BaseSpellScrollDimension
  id: CP14SpellScrollShadowGrab
  name: shadow grab spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellShadowGrab
