- type: entity
  parent: BaseItem
  id: CP14BaseSpellScroll
  categories: [ ForkFiltered ]
  name: spell scroll
  description: A piece of paper with a spell embedded in it. The use of magic destroys the fragile paper, making these scrolls short-lived consumables.
  abstract: true
  components:
  - type: Sprite
    sprite: _CP14/Objects/Bureaucracy/paper.rsi
  - type: Item
    size: Tiny
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Food
    solution: food
    delay: 7
    forceFeedDelay: 7
  - type: FlavorProfile
    flavors:
    - paper
    - CP14Magic
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Fiber
          Quantity: 1
  - type: Tag
    tags:
    - Document
  - type: CP14SpellStorageAccessHolding
  - type: CP14SpellStorageUseDamage
    damagePerMana:
      types:
        Heat: 1
  - type: CP14MagicEnergyContainer
    energy: 30
    maxEnergy: 50
  - type: CP14MagicUnsafeDamage

- type: entity
  abstract: true
  id: CP14BaseSpellScrollEarth
  parent: CP14BaseSpellScroll
  components:
  - type: Sprite
    layers:
    - state: paper_filled
    - state: magic
      shader: unshaded
      color: "#70533f"

