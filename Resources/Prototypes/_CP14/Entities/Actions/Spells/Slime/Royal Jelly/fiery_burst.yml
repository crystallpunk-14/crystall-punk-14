- type: entity
  id: CP14ActionSpellJellyIgnite
  name: Fiery Burst
  description: Release fire in an area around yourself.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/slime.rsi
    state: fiery_burst
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.3
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellArea
      range: 4
      whitelist:
        components:
        - MobState
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectTieflingRevenge
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:Jitter
        - !type:FlammableReaction
          multiplier: 1
        - !type:AdjustTemperature
          amount: 6000
        - !type:Ignite
    - !type:CP14SpellSpawnEntityOnUser
      spawns:
      - CP14AreaEntityEffectJellyIgnite
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneFireSlime
  - type: CP14MagicEffectPacifiedBlock
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/light.rsi # TODO: sprite
      state: sphere_of_light
    event: !type:CP14DelayedInstantActionEvent
      cooldown: 30
      castDelay: 1.5
      breakOnMove: false

- type: entity
  id: CP14AreaEntityEffectJellyIgnite
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#eea911"
  - type: Sprite
    noRot: true
    drawdepth: BelowFloor
    sprite: _CP14/Effects/Magic/area_impact.rsi
    layers:
    - state: area_impact_out
      color: "#eea911"
      scale: 4, 4
      shader: unshaded
  - type: TimedDespawn
    lifetime: 0.2
