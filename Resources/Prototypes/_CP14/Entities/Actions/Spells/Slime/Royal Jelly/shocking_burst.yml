- type: entity
  id: CP14ActionSpellJellyShock
  name: Shocking Burst
  description: Release electricity in an area around yourself.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/slime.rsi
    state: shocking_burst
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.3
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellArea
      range: 4
      whitelist:
        components:
        - Damageable
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ElectrifiedEffect
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:Electrocute
          electrocuteTime: 2
          electrocuteDamageScale: 1
    - !type:CP14SpellSpawnEntityOnUser
      spawns:
      - CP14AreaEntityEffectJellyShock
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneFireSlime
  - type: CP14MagicEffectPacifiedBlock
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/light.rsi # TODO: sprite
      state: sphere_of_light
    event: !type:CP14DelayedInstantActionEvent
      cooldown: 30
      castDelay: 1.5
      breakOnMove: false

- type: entity
  id: CP14AreaEntityEffectJellyShock
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#f7f00c"
  - type: Sprite
    noRot: true
    drawdepth: BelowFloor
    sprite: _CP14/Effects/Magic/area_impact.rsi
    layers:
    - state: area_impact_out
      color: "#f7f00c"
      scale: 4, 4
      shader: unshaded
  - type: TimedDespawn
    lifetime: 0.2
