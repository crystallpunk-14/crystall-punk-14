- type: entity
  id: CP14ActionSpellCureWounds
  name: Cure wounds
  description: You touch the creature, healing its body from physical damage
  components:
  - type: CP14MagicEffect
    manaCost: 10
    effects:
    - !type:CP14SpellSpawnEntity
      spawns:
      - CP14CureWoundsImpactEffect
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Slash: -8
            Blunt: -8
            Piercing: -8
            Heat: -8
      - !type:Jitter
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Et curabuntur..."
    endSpeech: "vulnera tua"
  - type: CP14MagicEffectSomaticAspect
  - type: CP14MagicEffectCastingVisual
    proto: CP14CureWoundsRune
  - type: EntityTargetAction
    useDelay: 5
    itemIconStyle: BigAction
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Effects/Magic/spells_icons.rsi
      state: cure_wounds
    event: !type:CP14DelayedEntityTargetActionEvent
      delay: 2

- type: entity
  id: CP14CureWoundsRune
  noSpawn: true
  parent: CP14BaseMagicRune
  components:
  - type: PointLight
    color: "#328643"
  - type: Sprite
    layers:
    - state: sun
      color: "#79b330"
      shader: unshaded

- type: entity
  id: CP14CureWoundsImpactEffect
  parent: CP14BaseMagicImpact
  noSpawn: true
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#79b330"
      shader: unshaded