- type: entity
  id: CP14ActionSpellPeaceBallade
  parent: CP14ActionSpellBase
  name: Peace ballade
  description: Your music is filled with peaceful magic, forbidding anyone near you to fight.
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.8
  - type: CP14ActionManaCost
    manaCost: 2
  - type: DoAfterArgs
    hidden: true
    repeat: true
    delay: 1
  - type: CP14ActionRequiredMusicTool
  - type: CP14ActionDoAfterVisuals
    proto: CP14RunePeaceBallade
  - type: Action
    sound: null
    icon:
      sprite: _CP14/Actions/Spells/healing.rsi
      state: peace_music
  - type: InstantAction
    event: !type:CP14InstantModularEffectEvent
      effects:
      - !type:CP14SpellArea
        range: 4
        maxTargets: 8
        affectCaster: true
        whitelist:
          components:
          - MobState
        effects:
        - !type:CP14SpellSpawnEntityOnTarget
          spawns:
          - CP14ImpactEffectPeaceBallade
        - !type:CP14SpellApplyEntityEffect
          effects:
          - !type:GenericStatusEffect
            key: Pacified
            component: Pacified
            type: Add
            time: 1.8

- type: entity
  id: CP14ImpactEffectPeaceBallade
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_5
      color: "#bd4fda"
      shader: unshaded

- type: entity
  id: CP14RunePeaceBallade
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#bd4fda"
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_3
      color: "#bd4fda"
      shader: unshaded

