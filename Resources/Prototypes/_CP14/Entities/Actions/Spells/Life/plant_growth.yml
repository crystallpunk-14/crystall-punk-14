- type: entity
  id: CP14ActionSpellPlantGrowth
  name: Plant growth
  description: You restore health and internal resources to the selected plant.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/healing.rsi
    state: plant_growth
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.8
  - type: CP14MagicEffectManaCost
    manaCost: 5
  - type: CP14MagicEffect
    magicType: Life
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectPlantGrowth
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectCureWounds
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: -1
            Bloodloss: -1
            Blunt: -1
            Cellular: -0.1
            Caustic: -1
            Cold: -1
            Heat: -1
            Piercing: -1
            Poison: -1
            Radiation: -1
            Shock: -1
            Slash: -1
      - !type:SatiateThirst
        factor: 3
        conditions:
        - !type:OrganType
          type: CP14Vampire
          shouldHave: false
      - !type:SatiateHunger
        factor: 3
      - !type:CP14PlantResourceModify
        energy: 3
        resourse: 3
      - !type:Jitter
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Plantae durant..."
  - type: CP14MagicEffectCastingVisual
    proto: CP14RunePlantGrowth
  - type: EntityTargetAction
    whitelist:
      components:
      - CP14Plant
      - CP14MagicEnergyPhotosynthesis
    range: 2
    itemIconStyle: BigAction
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/healing.rsi
      state: plant_growth
    event: !type:CP14ToggleableEntityTargetActionEvent
      cooldown: 2
      castTime: 10
      breakOnMove: true

- type: entity
  parent: CP14ActionSpellPlantGrowth
  id: CP14ActionSpellPlantGrowthSilva
  name: Blessing of silvas
  components:
  - type: CP14MagicEffectManaCost
    manaCost: 3

# Scrolls

- type: entity
  parent: CP14BaseSpellScrollHealing
  id: CP14SpellScrollPlantGrowth
  name: plant growth spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellPlantGrowth

# Effects

- type: entity
  id: CP14ImpactEffectPlantGrowth
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: wave_up
      color: "#5096d4"
      shader: unshaded

- type: entity
  id: CP14RunePlantGrowth
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#328643"
  - type: Sprite
    layers:
    - state: medium_circle
      color: "#79b330"
      shader: unshaded