- type: entity
  id: CP14ActionSpellPeaceBallade
  name: Peace ballade
  description: Your music is filled with peaceful magic, forbidding anyone near you to fight.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/healing.rsi
    state: peace_music
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.8
  - type: CP14MagicEffectManaCost
    manaCost: 2
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14AreaEntityEffectPeaceBallade
  - type: CP14MagicEffectRequiredMusicTool
  - type: CP14MagicEffectCastingVisual
    proto: CP14RunePeaceBallade
  - type: InstantAction
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/healing.rsi
      state: peace_music
    event: !type:CP14ToggleableInstantActionEvent
      effectFrequency: 1
      cooldown: 15
      castTime: 120
      hidden: true

- type: entity
  id: CP14AreaEntityEffectPeaceBallade
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 1.6
  - type: CP14AreaEntityEffect
    range: 3
    maxTargets: 4
    whitelist:
      components:
      - MobState
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectPeaceBallade
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:GenericStatusEffect
        key: Pacified
        component: Pacified
        type: Add
        time: 1.8

- type: entity
  id: CP14ImpactEffectPeaceBallade
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_5
      color: "#bd4fda"
      shader: unshaded
 
- type: entity
  id: CP14RunePeaceBallade
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#bd4fda"
  - type: Sprite
    sprite: _CP14/Effects/music.rsi
    layers:
    - state: notes_3
      color: "#bd4fda"
      shader: unshaded