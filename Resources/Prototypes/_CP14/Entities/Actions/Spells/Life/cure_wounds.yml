- type: entity
  id: CP14ActionSpellCureWounds
  parent: CP14ActionSpellBase
  name: Cure wounds
  description: You heal the target from physical damage
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.5
  - type: CP14ActionManaCost
    manaCost: 10
  - type: DoAfterArgs
    delay: 1.5
    breakOnDamage: true
  - type: CP14ActionSpeaking
    startSpeech: "Et curabuntur..."
    endSpeech: "vulnera tua"
  - type: CP14ActionTargetMobStatusRequired
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneCureWounds
  - type: Action
    useDelay: 5
    icon:
      sprite: _CP14/Actions/Spells/healing.rsi
      state: cure_wounds
  - type: TargetAction
    range: 7
    interactOnMiss: false
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    event: !type:CP14EntityTargetModularEffectEvent
      telegraphyEffects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectCureWounds
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectCureWounds
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:HealthChange
          damage:
            types:
              Slash: -10
              Blunt: -10
              Piercing: -10
        - !type:Jitter
        - !type:ModifyBleedAmount
          amount: -5

- type: entity
  id: CP14RuneCureWounds
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#328643"
  - type: Sprite
    layers:
    - state: sun
      color: "#79b330"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectCureWounds
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#79b330"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollHealing
  id: CP14SpellScrollCureWounds
  name: cure wounds spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellCureWounds
