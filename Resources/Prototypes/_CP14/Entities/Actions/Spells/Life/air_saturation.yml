- type: entity
  id: CP14ActionAirSaturation
  parent: CP14ActionSpellBase
  name: Air saturation
  description: You surround the target with fresh air, healing suffocation. This can sustain the dying.
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.4
  - type: CP14ActionManaCost
    manaCost: 5
  - type: DoAfterArgs
    repeat: true
    delay: 1
    breakOnMove: true
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneAirSaturation
  - type: Action
    useDelay: 2
    icon:
      sprite: _CP14/Actions/Spells/healing.rsi
      state: air_saturation
  - type: TargetAction
    range: 2
    interactOnMiss: false
  - type: EntityTargetAction
    event: !type:CP14EntityTargetModularEffectEvent
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectAirSaturation
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:HealthChange
          damage:
            types:
              Asphyxiation: -5
        - !type:Jitter

# Effects

- type: entity
  id: CP14ImpactEffectAirSaturation
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#c0e8fa"
      shader: unshaded

- type: entity
  id: CP14RuneAirSaturation
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#c0e8fa"
  - type: Sprite
    layers:
    - state: sun
      color: "#5096d4"
      shader: unshaded
    - state: medium_circle
      color: "#c0e8fa"
      shader: unshaded

