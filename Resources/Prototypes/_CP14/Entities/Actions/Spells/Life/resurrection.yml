- type: entity
  id: CP14ActionSpellResurrection
  parent: CP14ActionSpellBase
  name: Resurrection
  description: You're trying to put the soul back into the body.
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.2
  - type: CP14ActionManaCost
    manaCost: 100
  - type: CP14ActionTargetMobStatusRequired
    allowedStates:
    - Dead
  - type: CP14ActionSpeaking
    startSpeech: "Redi animam meam..."
    endSpeech: "Eu rezei por ti"
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneResurrection
  - type: Action
    icon:
      sprite: _CP14/Actions/Spells/healing.rsi
      state: resurrection
  - type: TargetAction
    range: 7
    interactOnMiss: false
  - type: DoAfterArgs
    delay: 5
    breakOnMove: true
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      components:
      - MobState
    event: !type:CP14EntityTargetModularEffectEvent
      telegraphyEffects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectResurrection
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        spawns:
        - CP14ImpactEffectResurrection
      - !type:CP14SpellResurrectionEffect
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:ChemVomit
          probability: 0.25
        - !type:Emote
          showInChat: false
          emote: Cough
          probability: 0.3
        - !type:HealthChange
          damage:
            types:
              Asphyxiation: -500
              Bloodloss: -100
        - !type:Jitter

- type: entity
  id: CP14RuneResurrection
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#328643"
  - type: Sprite
    layers:
    - state: sun
      color: "#366357"
      shader: unshaded
    - state: medium_circle
      color: "#55877a"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectResurrection
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: wave_up
      color: "#55877a"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollHealing
  id: CP14SpellScrollResurrection
  name: resurrection spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellResurrection
  - type: StaticPrice
    price: 17

