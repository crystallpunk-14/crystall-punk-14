- type: entity
  id: CP14ActionSpellCureBurn
  parent: CP14ActionSpellBase
  name: Cure burn
  description: You heal skin damage caused by excessive cooling or heating.
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.5
  - type: CP14ActionManaCost
    manaCost: 12
  - type: CP14ActionTargetMobStatusRequired
  - type: CP14ActionSpeaking
    startSpeech: "Pellis dolorem..."
    endSpeech: "non novit"
  - type: CP14ActionDoAfterVisuals
    proto: CP14RuneCureBurn
  - type: Action
    useDelay: 5
    icon:
      sprite: _CP14/Actions/Spells/healing.rsi
      state: cure_burn
  - type: DoAfterArgs
    delay: 1.5
  - type: TargetAction
    range: 7
    interactOnMiss: false
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    event: !type:CP14EntityTargetModularEffectEvent
      telegraphyEffects:
      - !type:CP14SpellSpawnEntityOnTarget
        clientside: true
        spawns:
        - CP14ImpactEffectCureBurn
      effects:
      - !type:CP14SpellSpawnEntityOnTarget
        clientside: true
        spawns:
        - CP14ImpactEffectCureBurn
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:HealthChange
          damage:
            types:
              Cold: -10
              Heat: -10
              Shock: -10
        - !type:Jitter

- type: entity
  id: CP14RuneCureBurn
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#328643"
  - type: Sprite
    layers:
    - state: sun
      color: "#79b330"
      shader: unshaded
    - state: double_outer
      color: "#ed9b4a"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectCureBurn
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#79b330"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollHealing
  id: CP14SpellScrollCureBurn
  name: cure burn spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellCureBurn
