- type: entity
  id: CP14ActionSpellPortalToVampireHomeCreate
  parent: CP14ActionSpellBase
  name: Create a teleportation glyph
  description: You create a glyph that any clan member can teleport to at any time. Only 1 glyph can exist at a time!
  components:
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.5
  - type: CP14MagicEffectManaCost
    manaCost: 30
  - type: CP14MagicEffectSkillPointCost
    skillPoint: Blood
    count: 0.5
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectBloodEssence
    effects:
    - !type:CP14SpellSpawnVampireGlyphOnTarget
  - type: CP14MagicEffectSomaticAspect
  - type: Action
    icon:
      sprite: _CP14/Actions/Spells/vampire.rsi
      state: portal_create
  - type: TargetAction
    range: 3
  - type: WorldTargetAction
    event: !type:CP14DelayedWorldTargetActionEvent
      cooldown: 30
      castDelay: 4
      breakOnMove: true
      breakOnDamage: true