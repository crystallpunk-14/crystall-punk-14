- type: entity
  id: CP14ActionSpellVampireBloodStep
  parent: CP14ActionSpellBase
  name: Blood step
  description: A step through the gash of reality that allows you to cover a small of distance quickly
  components:
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.4
  - type: CP14MagicEffectVampire
  - type: CP14ActionManaCost
    manaCost: 30
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      clientside: true
      spawns:
      - CP14ImpactEffectBloodStep
    effects:
    - !type:CP14SpellCasterTeleport
      needVision: true
  - type: CP14MagicEffectCastingVisual
    proto: CP14ImpactEffectBloodStep
  - type: Action
    icon:
      sprite: _CP14/Actions/Spells/vampire.rsi
      state: blood_step
  - type: TargetAction
    checkCanAccess: true
    range: 10
  - type: WorldTargetAction
    event: !type:CP14DelayedWorldTargetActionEvent
      cooldown: 10
      hidden: true
      castDelay: 0.5
      breakOnMove: false

- type: entity
  id: CP14ImpactEffectBloodStep
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: wave_up
      color: red
      unshaded: true
  - type: LightFade
    duration: 1.5
  - type: PointLight
    color: "#d60032"
    radius: 4.0
    energy: 3.0
