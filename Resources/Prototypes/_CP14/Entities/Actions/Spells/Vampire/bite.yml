- type: entity
  id: CP14ActionVampireBite
  parent: CP14ActionSpellBase
  name: Vampire bite
  description: You suck the blood and very essence of life from your victim (if the target is conscious). The target permanently loses its maximum health.
  components:
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.3
  - type: CP14MagicEffectVampire
  - type: CP14MagicEffectTargetMobStatusRequired
    allowedStates:
    - Alive
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      clientside: true
      spawns:
      - CP14ImpactEffectVampireBite
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Jitter
    effects:
    - !type:CP14SpellSuckBlood
      suckAmount: 10
    - !type:CP14SpellVampireGatherEssence
    - !type:CP14SpellSpawnEntityOnUser
      clientside: true
      spawns:
      - CP14ImpactEffectBloodEssence
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Jitter
      - !type:ModifyBloodLevel
        amount: -10
  - type: Action
    icon:
      sprite: _CP14/Actions/Spells/vampire.rsi
      state: bite
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/gib1.ogg
  - type: TargetAction
    repeat: true
    range: 1
    interactOnMiss: false
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      components:
      - MobState
      - Bloodstream
      - SSDIndicator
    requireAll: true
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 1
      castDelay: 2

- type: entity
  id: CP14ImpactEffectVampireBite
  parent: CP14SnowEffect
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
      - state: snow1
        map: [ "random" ]
        color: red
  - type: RandomSprite
    cP14InheritBaseColor: red #Dont eat red snow baby
    available:
      - random:
          snow1: Inherit
          snow2: Inherit
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/gib1.ogg

