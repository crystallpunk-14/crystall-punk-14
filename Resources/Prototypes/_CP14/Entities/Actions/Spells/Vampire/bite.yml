- type: entity
  id: CP14ActionVampireBite
  parent: CP14ActionSpellBase
  name: Vampire bite
  description: You suck the blood and very essence of life from your victim. (The amount of essence in each player is limited)
  components:
  - type: CP14ActionDoAfterSlowdown
    speedMultiplier: 0.3
  - type: CP14MagicEffectVampire
  - type: CP14ActionSSDBlock
  - type: CP14ActionTargetMobStatusRequired
    allowedStates:
    - Alive
  - type: DoAfterArgs
    delay: 2
    hidden: true
  - type: Action
    useDelay: 0.5
    icon:
      sprite: _CP14/Actions/Spells/vampire.rsi
      state: bite
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/gib1.ogg
  - type: TargetAction
    repeat: true
    range: 1
    interactOnMiss: false
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      requireAll: true
      components:
      - MobState
      - Bloodstream
    event: !type:CP14EntityTargetModularEffectEvent
      telegraphyEffects:
      - !type:CP14SpellSpawnEntityOnTarget
        clientside: true
        spawns:
        - CP14ImpactEffectVampireBite
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:Jitter
      effects:
      - !type:CP14SpellSuckBlood
        suckAmount: 5
      - !type:CP14SpellVampireGatherEssence
      - !type:CP14SpellSpawnEntityOnUser
        clientside: true
        spawns:
        - CP14ImpactEffectBloodEssence
      - !type:CP14SpellApplyEntityEffect
        effects:
        - !type:Jitter
        - !type:ModifyBloodLevel
          amount: -3

- type: entity
  id: CP14ImpactEffectVampireBite
  parent: CP14SnowEffect
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
      - state: snow1
        map: [ "random" ]
        color: red
  - type: RandomSprite
    cP14InheritBaseColor: red #Dont eat red snow baby
    available:
      - random:
          snow1: Inherit
          snow2: Inherit
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/gib1.ogg

