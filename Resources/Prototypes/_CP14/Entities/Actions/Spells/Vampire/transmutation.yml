- type: entity
  id: CP14BaseActionVampireTransmutate
  parent: CP14ActionSpellBase
  name: Blood transmutation
  description: You saturate the selected object or structure with blood, transforming it into a more powerful vampire analogue.
  components:
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.5
  - type: CP14MagicEffectVampire
  - type: CP14MagicEffectManaCost
    manaCost: 20
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectBloodEssence
    effects:
    - !type:CP14SpellTransmutateVampire
  - type: Action
    icon:
      sprite: _CP14/Actions/Spells/vampire.rsi
      state: transmutation
    sound: !type:SoundPathSpecifier
      path: /Audio/_CP14/Effects/vampire_craft.ogg
  - type: TargetAction
    range: 2
    interactOnMiss: false
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      requireAll: true
      components:
      - CP14Transmutable
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 1
      castDelay: 2