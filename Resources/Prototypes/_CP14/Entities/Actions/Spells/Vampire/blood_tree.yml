- type: entity
  id: CP14ActionSpellVampireMotherTree
  parent: CP14ActionSpellBase
  name: Plant a motherblood tree
  description: The Motherblood Tree is the heart of the vampire clan. Planted and nourished with blood, it grants great powers to the entire vampire race. Gather together and plant the tree where it will grow safely.
  components:
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.1
  - type: CP14MagicEffectVampire
  - type: CP14MagicEffectAllVampireClan
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectBloodStep
    effects:
    - !type:CP14SpellSpawnVampireTree
  - type: CP14MagicEffectCastingVisual
    proto: CP14ImpactEffectBloodStep
  - type: Action
    icon:
      sprite: _CP14/Actions/Spells/vampire.rsi
      state: tree
  - type: TargetAction
    checkCanAccess: true
    range: 2
  - type: WorldTargetAction
    event: !type:CP14DelayedWorldTargetActionEvent
      cooldown: 30
      castDelay: 3