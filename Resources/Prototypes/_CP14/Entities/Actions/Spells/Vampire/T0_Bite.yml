- type: entity
  id: CP14ActionVampireBite
  name: Vampire bite
  description: You sink your fangs into your victim, draining them of a lot of blood.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/vampire.rsi
    state: bite
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.3
  - type: CP14MagicEffect
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectVampireBite
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Jitter
    effects:
    - !type:CP14SpellSuckBlood
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectVampireBite
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Jitter 
      - !type:ModifyBloodLevel
        amount: -15
  - type: EntityTargetAction
    repeat: true
    whitelist:
      components:
      - MobState
    range: 1
    itemIconStyle: BigAction
    canTargetSelf: false
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/_CP14/Effects/vampire_bite.ogg
    icon:
      sprite: _CP14/Actions/Spells/vampire.rsi
      state: bite
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 1
      castDelay: 1
  
- type: entity
  id: CP14ImpactEffectVampireBite
  parent: CP14SnowEffect 
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
      - state: snow1
        map: [ "random" ]
        color: red
  - type: RandomSprite
    cP14InheritBaseColor: red #Dont eat red snow baby
    available:
      - random:
          snow1: Inherit
          snow2: Inherit