- type: entity
  id: CP14ActionSpellShadowGrab
  name: Shadow grab
  description: You attract a ghostly hand that draws an object or entity to you
  components:
  - type: CP14MagicEffect
    magicType: Movement
    manaCost: 10
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectShadowStep
    - !type:CP14SpellSpawnEntityOnUser
      spawns:
      - CP14ImpactEffectShadowGrab
    effects:
    - !type:CP14SpellThrowToUser
      throwPower: 10
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectShadowStep
  - type: CP14MagicEffectSomaticAspect
  - type: EntityWorldTargetAction
    whitelist:
      components:
      - Item
    canTargetSelf: false
    checkCanAccess: false
    range: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Effects/Magic/spells_icons.rsi
      state: shadow_grab
    event: !type:CP14DelayedEntityWorldTargetActionEvent
      cooldown: 10
      castDelay: 0
      entityDistance: 1000

- type: entity
  id: CP14ImpactEffectShadowGrab
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#5e427e"