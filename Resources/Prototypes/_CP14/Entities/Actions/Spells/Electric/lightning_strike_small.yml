- type: entity
  id: CP14ActionSpellLightningStrikeSmall
  parent: CP14ActionSpellBase
  name: Small lightning strike
  description: You charge a lightning bolt that burns a medium amount of stamina from the target.
  components:
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.5
  - type: CP14ActionManaCost
    manaCost: 7
  - type: CP14MagicEffect
    magicType: Energia
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ElectrifiedEffect
    - !type:CP14SpellCreateBeam
      beamProto: CP14LightningStrikeSmallBeam
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Jitter
      - !type:CP14StaminaChange
        staminaDelta: -15
      - !type:HealthChange
        ignoreResistances: false
        damage:
          types:
            Shock: 4
    - !type:CP14SpellThrowFromUser
      throwPower: 2
      distance: 0.5
  - type: CP14ActionDangerous
  - type: Action
    icon:
      sprite: _CP14/Actions/Spells/electromancy.rsi
      state: lightning_strike_small
  - type: TargetAction
    range: 3
  - type: EntityTargetAction
    canTargetSelf: false
    event: !type:CP14EntityTargetActionEvent
      cooldown: 4

- type: entity
  name: lightning
  id: CP14LightningStrikeSmallBeam
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /Textures/_CP14/Effects/Beams/lightning.rsi
    drawdepth: Effects
    layers:
    - state: lightning_small
      shader: unshaded
  - type: Physics
    canCollide: false
  - type: PointLight
    enabled: true
    color: "#e8ff4c"
    radius: 1.2
    softness: 1
    autoRot: true
    castShadows: false
  - type: Beam
    sound: 
      collection: sparks
  - type: TimedDespawn
    lifetime: 1
  - type: LightFade
    duration: 1
  - type: Tag
    tags:
      - HideContextMenu
  - type: CP14SpellEffectOnCollide
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ElectrifiedEffect
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        ignoreResistances: false
        damage:
          types:
            Shock: 2
      - !type:Jitter
      - !type:CP14StaminaChange
        staminaDelta: -8