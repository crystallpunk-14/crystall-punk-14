- type: entity
  id: CP14ActionMagicEffectHealingWord
  name: Healing word
  description: bruh
  components:
  - type: CP14MagicEffect
    manaCost: 10
  - type: EntityTargetAction
    useDelay: 1
    itemIconStyle: BigAction
    interactOnMiss: true
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: gib
    event: !type:CP14DelayedEntityEffectActionEvent
  - type: CP14DelayedEntityTargetActionEvent
    effects:
    - !type:HealthChange
      damage:
        types:
          Slash: -5
          Blunt: -5
          Piercing: -5
    - !type:Jitter

- type: entity
  id: CP14ActionMagicEffectFireball
  name: Fireball
  description: Fires an explosive fireball towards the clicked location.
  components:
  - type: CP14MagicEffect
    manaCost: 10
  - type: WorldTargetAction
    useDelay: 1
    itemIconStyle: BigAction
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
    event: !type:ProjectileSpellEvent
      prototype: ProjectileFireball
      speech: action-speech-spell-fireball


- type: listing
  id: CP14SpellbookJutter
  name: jit
  description: jit
  productAction: CP14ActionMagicEffectHealingWord
  cost:
    WizCoin: 1
  categories:
  - SpellbookOffensive
  conditions:
  - !type:ListingLimitedStockCondition
    stock: 1