- type: entity
  id: CP14ActionSpellHealingWord
  name: Healing word
  description: bruh
  components:
  - type: CP14MagicEffect
    manaCost: 10
  - type: EntityTargetAction
    useDelay: 1
    itemIconStyle: BigAction
    interactOnMiss: true
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: gib
    event: !type:CP14DelayedEntityTargetActionEvent
  - type: CP14DelayedEntityTargetAction
    effects:
    - !type:HealthChange
      damage:
        types:
          Slash: -5
          Blunt: -5
          Piercing: -5
          Heat: -10
    - !type:Jitter

- type: entity
  id: CP14ActionSpellFireball
  name: Fireball
  description: Fires an explosive fireball towards the clicked location.
  components:
  - type: CP14MagicEffect
    manaCost: 10
  - type: WorldTargetAction
    useDelay: 1
    itemIconStyle: BigAction
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
    event: !type:CP14DelayedWorldTargetActionEvent
  - type: CP14DelayedProjectileSpell
    prototype: ProjectileFireball

- type: listing
  id: CP14SpellbookJutter
  name: jit
  description: jit
  productAction: CP14ActionSpellHealingWord
  cost:
    WizCoin: 1
  categories:
  - SpellbookOffensive
  conditions:
  - !type:ListingLimitedStockCondition
    stock: 1

- type: listing
  id: CP14SpellbookFireball
  name: fifire
  description: fifire
  productAction: CP14ActionSpellFireball
  cost:
    WizCoin: 1
  categories:
  - SpellbookOffensive
  conditions:
  - !type:ListingLimitedStockCondition
    stock: 1