- type: entity
  parent: BaseItem
  id: CP14BaseSubdimensionalKey
  abstract: true
  categories: [ ForkFiltered ]
  name: key
  description: A small, intricate piece of iron that opens certain locks. Don't give it to just anyone!
  components: 
  - type: Tag
    tags:
    - CP14Key
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CP14/Objects/keys.rsi
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_CP14/Items/key_drop.ogg
      params:
        variation: 0.05
        
- type: entity
  id: CP14SubdimensionalKey
  parent: CP14BaseSubdimensionalKey
  name: subdimensional key
  components:
  - type: CP14DemiplanGeneratorData
  - type: CP14DemiplanConnection
  - type: Sprite
    state: key1

- type: entity
  id: CP14DemiplanPassway
  categories: [ ForkFiltered ]
  name: demiplan rift
  description: a gap in space that allows you to travel between world and demiplans.
  components:
  - type: CP14DemiplanPassway
  - type: CP14DemiplanConnection
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: Effects
    sprite: /Textures/_CP14/Structures/Dungeon/rift.rsi
    layers:
    - state: rift
      shader: unshaded
  - type: PointLight
    radius: 8
    energy: 2
    netsync: false
  - type: SingularityDistortion
    falloffPower: 1.5
    intensity: 50 
  - type: FloatingVisuals
    canFloat: true

- type: entity
  parent: MarkerBase
  id: CP14DemiplanEntryPointMarker
  name: demiplan entry point
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: /Textures/_CP14/Structures/Dungeon/rift.rsi
      state: rift
  - type: CP14DemiplanEntryPoint