- type: entity
  id: CP14GodRays
  categories: [ ForkFiltered ]
  name: god rays
  components:
  - type: Sprite
    sprite: _CP14/Effects/god_rays.rsi
    drawdepth: Mobs
    noRot: true
    offset: -0.25, 1.5
    layers:
      - state: ray
        shader: unshaded
  - type: CP14SyncColorWithMapLight
  - type: PointLight
    enabled: true
    energy: 1
    radius: 5
    netsync: true
  - type: LightBehaviour
    behaviours:
      - !type:PulseBehaviour
        interpolate: Cubic
        maxDuration: 14
        startValue: 0.5
        endValue: 1.0
        property: Energy
        isLooped: true
        enabled: true
  - type: Tag
    tags:
      - HideContextMenu