- type: entity
  id: CP14DirtEffect
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 2
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
      - sprite: _CP14/Effects/dirt.rsi
        state: dirt1
        map: [ "random" ]
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer
  - type: RandomSprite
    available:
      - random:
          dirt1: ""
          dirt2: ""

- type: entity
  id: CP14MagicBeam1
  noSpawn: true
  components:
  - type: Sprite
    sprite: /Textures/_CP14/Effects/Beams/magic.rsi
    drawdepth: Effects
    layers:
    - state: magic1
      shader: unshaded
  - type: Physics
    canCollide: false
  - type: PointLight
    enabled: true
    color: "#4080FF"
    radius: 3.5
    softness: 1
    autoRot: true
    castShadows: false
  - type: Beam
  - type: TimedDespawn
    lifetime: 3
  - type: Tag
    tags:
      - HideContextMenu