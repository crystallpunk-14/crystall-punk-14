# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  parent: CP14BaseMobSpeciesOrganic
  id: CP14BaseMobHuman
  name: Mr. Human
  abstract: true
  components:
  - type: HumanoidAppearance
    species: CPHuman
  - type: Hunger
  - type: Icon
    sprite: _CP14/Mobs/Species/Human/parts.rsi
    state: full
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatHuman
        amount: 5
  - type: Body
    prototype: CP14Human
    requiredLegs: 2
  - type: Inventory
    templateId: CP14Human

- type: entity
  parent: BaseSpeciesDummy
  id: CP14MobHumanDummy
  noSpawn: true
  components:
    - type: HumanoidAppearance
      species: CP14Human