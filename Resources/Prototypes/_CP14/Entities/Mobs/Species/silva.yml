    - map: [ "eyes" ]
    - map: [ "belt1" ]
    - map: [ "belt2" ]
    - map: [ "neck" ]
    - map: [ "back" ]
    - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
    - map: [ "enum.HumanoidVisualLayers.Hair" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: ["enum.HumanoidVisualLayers.Handcuffs"]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
  - type: HumanoidAppearance
    species: CP14Silva
  - type: Hunger
  - type: Icon
    sprite: _CP14/Mobs/Species/Elf/parts.rsi #TODO
    state: full
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatHuman
        amount: 5
  - type: CP14MagicEnergyPhotosynthesis # Silva special feature
  - type: CP14SpellStorage
    grantAccessToSelf: true
    spells:
    - CP14ActionSpellPlantGrowthSilva
  - type: CP14MagicEnergyDraw
    enable: false
  - type: Body
    prototype: CP14Silva
    requiredLegs: 2
  - type: Bloodstream
    bloodReagent: CP14BloodFlowerSap #Lol
  - type: Inventory
    templateId: CP14Human
    displacements:
      cloak:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Human/displacement.rsi
            state: female_cloak
      pants:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Human/displacement.rsi
            state: female_pants
      shirt:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Elf/displacement.rsi
            state: male_shirt
    femaleDisplacements:
      shirt:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Elf/displacement.rsi
            state: female_shirt

