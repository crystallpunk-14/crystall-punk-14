      sprite: _CP14/Mobs/Species/Human/parts.rsi
      state: l_leg
    - map: [ "enum.HumanoidVisualLayers.Tail" ] # Body Bark before clothing
    - shader: StencilMask
      map: [ "enum.HumanoidVisualLayers.StencilMask" ]
      sprite: Mobs/Customization/masking_helpers.rsi
      state: unisex_full
      visible: false
