      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
  - type: HumanoidAppearance
    species: CP14Goblin
  - type: Hunger
    starvationDamage:
      types:
        Cold: 0.25
        Bloodloss: 0.25
  - type: Icon
    sprite: _CP14/Mobs/Species/Goblin/parts.rsi
    state: full
  - type: Vocal
    sounds:
      Male: CP14UnisexGoblin
      Female: CP14UnisexGoblin
      Unsexed: CP14UnisexGoblin
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: CP14FoodMeatHuman
        amount: 3
  - type: Body
    prototype: CP14Human
    requiredLegs: 2
  - type: Bloodstream
    bloodReagent: CP14BloodGoblin
  - type: Fixtures
    fixtures: # Smaller hitbox & less weight
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 185
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: CP14Goblin #+25% all damage, -50% poison
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 80
    damage:
      groups:
        Burn: -0.2
        Brute: -0.2
  - type: Stamina
    decay: 5 # 3 default
    critThreshold: 120 # 100 default
    stunTime: 4 #6 default
  - type: CP14MagicEnergyContainer #SMALL mana container
    maxEnergy: 25
    energy: 25
  - type: CP14MagicEnergyDraw #Cool x3 mana regen!
    energy: 1.5
    delay: 3
  - type: Hands
    handDisplacement:
      sizeMaps:
        32:
          sprite: _CP14/Mobs/Species/Goblin/displacement.rsi
          state: hands
  - type: Inventory
    templateId: CP14Human
