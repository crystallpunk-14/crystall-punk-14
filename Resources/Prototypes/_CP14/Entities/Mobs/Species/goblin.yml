- type: entity
  parent: CP14BaseMobSpeciesOrganic
  id: CP14BaseMobGoblin
  name: Mr. Goblin
  abstract: true
  components:
  - type: HumanoidAppearance
    species: CP14Goblin
  - type: Hunger
  - type: Icon
    sprite: _CP14/Mobs/Species/Goblin/parts.rsi
    state: full
  - type: Vocal
    sounds:
      Male: CP14UnisexGoblin
      Female: CP14UnisexGoblin
      Unsexed: CP14UnisexGoblin
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatHuman
        amount: 5
  - type: Body
    prototype: CP14Human
    requiredLegs: 2
  - type: Bloodstream
    bloodReagent: CP14BloodGoblin
  - type: Fixtures
    fixtures: # Smaller hitbox & less weight
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 100
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: CP14Goblin #+25% all damage, -50% poison
  - type: Stamina
    decay: 5 # 3 default
    critThreshold: 120 # 100 default
    stunTime: 4 #6 default
  - type: CP14MagicEnergyContainer #SMALL mana container
    maxEnergy: 25
    energy: 25
  - type: CP14MagicEnergyDraw #Cool x3 mana regen!
    energy: 1.5
    delay: 3
  - type: CP14SpellStorage
    grantAccessToSelf: true
    spells:
    - CP14ActionSpellSprintGoblin
  - type: Hands
    handDisplacement:
      sizeMaps:
        32:
          sprite: _CP14/Mobs/Species/Goblin/displacement.rsi
          state: hands
  - type: Inventory
    templateId: CP14Human
    speciesId: goblin
    displacements:
      belt:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Goblin/displacement.rsi
            state: belt
      cloak:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Goblin/displacement.rsi
            state: cloak
      eyes:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Goblin/displacement.rsi
            state: eyes
      gloves:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Goblin/displacement.rsi
            state: gloves
      head:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Goblin/displacement.rsi
            state: head
          48:
            sprite: _CP14/Mobs/Species/Goblin/displacement48.rsi
            state: head
      mask:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Goblin/displacement.rsi
            state: mask
      pants:
        sizeMaps:
          32:
