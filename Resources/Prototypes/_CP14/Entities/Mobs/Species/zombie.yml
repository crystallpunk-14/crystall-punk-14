- type: entity
  parent: 
  - BaseSimpleMob
  - MobFlammable
  - MobCombat
  id: CP14BaseMobZombie
  name: Mr. Zombie
  abstract: true
  components:
  - type: HumanoidAppearance
    species: CP14Zombie
  - type: Icon
    sprite: _CP14/Mobs/Species/Zombie/parts.rsi
    state: full
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatHuman
        amount: 5
  - type: Body
    prototype: CP14Zombie
    requiredLegs: 2
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 2.5
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      80: 0.8
      120: 0.4
  - type: StatusEffects
    allowed:
    - KnockedDown
    - SlowedDown
    - Electrocution
    - Stutter
    - TemporaryBlindness
    - Pacified
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Inventory
    templateId: CP14mannequin
  - type: InventorySlots
  - type: ContainerContainer
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: CP14Zombie
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 140
    damage:
      groups:
        Brute: -0.3
        Burn: -0.3
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Slash: 4
  - type: Pullable
  - type: GhostTakeoverAvailable
  - type: SpamEmitSound
    minInterval: 10
    maxInterval: 30
    sound:
      collection: ZombieScreams
      params:
        variation: 0.125
  - type: SoundWhileAlive
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface

- type: entity
  parent: CP14BaseSpeciesDummy
  id: CP14MobZombieDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: CP14Zombie
  - type: Inventory
    templateId: CP14mannequin
