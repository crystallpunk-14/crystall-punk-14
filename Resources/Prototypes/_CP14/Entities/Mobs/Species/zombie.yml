- type: entity
  parent: 
  - BaseSimpleMob
  - MobFlammable
  - MobCombat
  id: CP14BaseMobZombie
  name: Mr. Zombie
  abstract: true
  components:
  - type: HumanoidAppearance
    species: CP14Zombie
  - type: Sprite
    layers:
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
    - map: [ "enum.HumanoidVisualLayers.Head" ]
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
    - map: [ "shirt" ]
    - map: [ "pants" ]
    - map: [ "enum.HumanoidVisualLayers.LFoot" ]
    - map: [ "enum.HumanoidVisualLayers.RFoot" ]
    - map: [ "enum.HumanoidVisualLayers.LHand" ]
    - map: [ "enum.HumanoidVisualLayers.RHand" ]
    - map: [ "gloves" ]
    - map: [ "shoes" ]
    - map: [ "ears" ]
    - map: [ "cloak" ]
    - map: [ "eyes" ]
    - map: [ "belt1" ]
    - map: [ "belt2" ]
    - map: [ "neck" ]
    - map: [ "back" ]
    - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
    - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
    - map: [ "enum.HumanoidVisualLayers.Tail" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: ["enum.HumanoidVisualLayers.Handcuffs"]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
  - type: Cuffable
  - type: Hands
  - type: Icon
    sprite: _CP14/Mobs/Species/Zombie/parts.rsi
    state: full
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatHuman
        amount: 5
  - type: Body
    prototype: CP14Zombie
    requiredLegs: 2
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Critical
      120: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      10: 0.8
      30: 0.4
  - type: StatusEffects
    allowed:
    - KnockedDown
    - SlowedDown
    - Electrocution
    - Stutter
    - TemporaryBlindness
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: CP14Zombie
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damage:
      groups:
        Brute: -2
        Burn: -2
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Slash: 4
        Structural: 4
  - type: Pullable
  - type: SpamEmitSound
    minInterval: 10
    maxInterval: 30
    sound:
      collection: ZombieScreams
      params:
        variation: 0.125
  - type: SoundWhileAlive
  - type: Strippable
  - type: Climbing
  - type: ReplacementAccent
    accent: zombie
  - type: FireVisuals
    alternateState: Standing #TODO - custom visuals
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: InventorySlots
  - type: ContainerContainer
  - type: FloorOcclusion
  - type: Inventory
    templateId: CP14Partial
    femaleDisplacements:
      cloak:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Human/displacement.rsi
            state: female_cloak
      pants:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Human/displacement.rsi
            state: female_pants
      shirt:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Human/displacement.rsi
            state: female_shirt

