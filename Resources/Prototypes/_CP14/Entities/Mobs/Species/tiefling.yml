- type: entity
  parent: CP14BaseMobSpeciesOrganic
  id: CP14BaseMobTiefling
  name: Mr. Tiefling
  abstract: true
  components:
  - type: HumanoidAppearance
    species: CP14Tiefling
  - type: Hunger
  - type: Icon
    sprite: _CP14/Mobs/Species/Tiefling/parts.rsi
    state: full
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatHuman
        amount: 5
  - type: Body
    prototype: CP14Tiefling
    requiredLegs: 2
  - type: Wagging
  - type: Bloodstream
    bloodReagent: CP14BloodTiefling
  - type: Inventory
    templateId: CP14Human
    femaleDisplacements:
      cloak:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Human/displacement.rsi
            state: female_cloak
      gloves:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Human/displacement.rsi
            state: female_cloak #Its ok for gloves
      pants:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Human/displacement.rsi
            state: female_pants
      shirt:
        sizeMaps:
          32:
            sprite: _CP14/Mobs/Species/Human/displacement.rsi
            state: female_shirt


