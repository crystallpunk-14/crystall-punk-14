- type: entity
  id: CP14MobGodBase
  parent:
  - Incorporeal
  - BaseMob
  - CP14MobMagical
  name: god
  description: The supreme entity formed from the beliefs, desires, and fears of the human race.
  abstract: true
  components:
  - type: Input
    context: "ghost"
  - type: Spectral
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 6
    friction: 0.5
    acceleration: 3
  - type: NoSlip
  - type: Eye
    drawFov: false
    visMask:
      - Normal
      - Ghost
  - type: Visibility
    layer: 2 #ghost vis layer
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: Speech
    speechVerb: Ghost
  #- type: GhostRole #TODO
  #  makeSentient: true
  #  name: ghost-role-information-revenant-name
  #  description: ghost-role-information-revenant-description
  #  rules: ghost-role-information-antagonist-rules
  #  mindRoles:
  #  - MindRoleGhostRoleSoloAntagonist
  #  raffle:
  #    settings: default
  #- type: GhostTakeoverAvailable
  - type: CP14ReligionVision
  - type: CP14MagicEnergyContainer
    magicAlert: CP14MagicEnergy
    maxEnergy: 1000
    energy: 1000
    unsafeSupport: false
  - type: CP14MagicEnergyDraw
    energy: 5
    delay: 6 # 20m to full restore
  - type: IntrinsicRadioTransmitter
    channels:
    - CP14Gods
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    receiveAllChannels: true
    globalReceive: true
    channels:
    - CP14Gods
  - type: CP14SpellStorage
    grantAccessToSelf: true
    spells:
    - CP14ActionZLevelUp
    - CP14ActionZLevelDown
    - ActionToggleLighting
    - ActionToggleFov

- type: entity
  parent: CP14MobGodBase
  id: CP14MobGodNature
  name: Silvania
  description: Lady Silvania, Her Majesty Nature. 
  components:
  - type: Sprite
    sprite: Mobs/Ghosts/revenant.rsi
    color: Green
    layers:
    - state: active
  - type: PointLight
    color: "#51cf72"
    radius: 10
    softness: 1
    castShadows: false
  - type: CP14SkillStorage
    availableSkillTrees:
    - GodNature
  - type: CP14ReligionEntity
    religion: Nature
  - type: CP14ReligionVision
    shaderColor:  0.02, 0.36, 0.05

- type: entity
  parent: CP14MobGodBase
  id: CP14MobGodLumera
  name: Lumera
  description: The goddess of the night and the night sky. Her stars hold so many secrets, which she protects with her wings.
  components:
  - type: Sprite
    sprite: Mobs/Ghosts/revenant.rsi
    color: Blue
    layers:
    - state: active
  - type: PointLight
    color: "#4367ba"
    radius: 10
    softness: 1
    castShadows: false
  - type: CP14SkillStorage
    availableSkillTrees:
    - GodLumera
  - type: CP14ReligionEntity
    religion: Lumera
  - type: CP14ReligionVision
    shaderColor:  0.29, 0.66, 0.87