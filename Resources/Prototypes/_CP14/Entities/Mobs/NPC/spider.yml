- type: entity
  parent:
  - CP14SimpleMobBase
  - MobCombat
  abstract: true
  id: CP14MobSpiderBase
  categories: [ ForkFiltered ]
  components:
  - type: HTN
    rootTask:
      task: CP14MonsterCompound
    blackboard:
      NavSmash: !type:Bool
        true
      VisionRadius: !type:Single
        16
      AggroVisionRadius: !type:Single
        12
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Butcherable
    spawned:
    - id: CP14FoodMeatMole #TODO
      amount: 2
    - id: CP14FoodMeatMoleLeg #TODO
      amount: 1
      prob: 0.6
      # TODO: Chitin drops
  - type: CombatMode
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 3
        Piercing: 3
        Structural: 3
  - type: Body
    prototype: AnimalHemocyanin
  - type: MobThresholds
    thresholds:
      0: Alive
      90: Dead
  #- type: SolutionContainerManager
  #  solutions:
  #    melee:
  #      maxVol: 30
  #- type: SolutionRegeneration
  #  solution: melee
  #  generated:
  #    reagents:
  #    - ReagentId: Mechanotoxin #TODO
  #      Quantity: 1
  - type: MeleeChemicalInjector
    transferAmount: 0.75
    solution: melee
  - type: ReplacementAccent
    accent: xeno
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/snake_hiss.ogg
  - type: NoSlip
  - type: IgnoreSpiderWeb
  - type: Bloodstream
    bloodMaxVolume: 150
    bloodReagent: CP14BloodAnimal
  - type: Speech
    speechVerb: Arachnid
    speechSounds: Arachnid
    allowedEmotes: ['Click', 'Chitter']
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: TypingIndicator
    proto: spider
  - type: Tag
    tags:
    - FootstepSound
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute from base.yml.
    allowedStates:
    - Alive
    damageCap: 89
    damage:
      types:
        Poison: -0.07
      groups:
        Brute: -0.07
        Burn: -0.07
  - type: NPCUseActionOnTarget
    actionId: CP14ActionSpiderTrap
  - type: NpcFactionMember
    factions:
    - CP14Monster

- type: entity
  parent: CP14MobSpiderBase
  id: CP14MobSpiderBlackHunter
  name: black hunter
  description: A giant predatory spider eager to eat your flesh.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: nurse
      sprite: Mobs/Animals/spider.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: nurse-moving
    noMovementLayers:
      movement:
        state: nurse
  - type: DamageStateVisuals
    states:
      Alive:
        Base: nurse
      Critical:
        Base: nurse_dead
      Dead:
        Base: nurse_dead
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 6
