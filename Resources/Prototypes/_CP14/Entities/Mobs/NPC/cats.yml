- type: entity
  id: CP14MobCatBase
  parent: CP14SimpleMobBase
  name: cat
  description: A cute small feline, that purrs when you pet it. Meow!
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - CP14Cat
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Mobs/Animals/cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: walking
  - type: SpriteMovement
    movementLayers:
      movement:
        state: walking
    noMovementLayers:
      movement:
        state: lying
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: Appearance
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 100 # Cats are real chonkers now
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      75: Dead
  - type: CP14NightVision # Why do carcats have night vision, but not cats?
  - type: DamageStateVisuals
    states:
      Alive:
        Base: walking
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: MessyDrinker
    spillChance: 0.2
  - type: Speech
    speechSounds: Cat
    speechVerb: SmallMob
  - type: ReplacementAccent
    accent: cat
  - type: InteractionPopup
    successChance: 0.6
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/cat_meow.ogg
  - type: Bloodstream
    bloodMaxVolume: 50
    bloodReagent: CP14BloodAnimal
  - type: Tag
    tags:
      - CannotSuicide

- type: entity
  parent: CP14MobCatBase
  id: CP14MobCatColoredWithSpotsBase
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Mobs/Animals/cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: walking
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded", "overlay"]
      state: walking-overlay
  - type: SpriteMovement
    movementLayers:
      movement:
        sprite: _CP14/Mobs/Animals/cat.rsi
        state: walking
      overlay:
        sprite: _CP14/Mobs/Animals/cat.rsi
        state: walking-overlay
    noMovementLayers:
      movement:
        sprite: _CP14/Mobs/Animals/cat.rsi
        state: lying
      overlay:
        sprite: _CP14/Mobs/Animals/cat.rsi
        state: lying-overlay
  - type: DamageStateVisuals
    states:
      Alive:
        Base: walking
        BaseUnshaded: walking-overlay
      Dead:
        Base: dead
        BaseUnshaded: dead-overlay

- type: entity
  parent: CP14MobCatBase
  id: CP14MobCatRandomColored
  suffix: "Colored"
  categories: [ ForkFiltered ]
  components:
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        walking: CP14CatColors

- type: entity
  parent: CP14MobCatColoredWithSpotsBase
  id: CP14MobCatRandomColoredWithSpots
  suffix: "Colored, Spotted"
  categories: [ ForkFiltered ]
  components:
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        walking: CP14CatColors
    - enum.DamageStateVisualLayers.BaseUnshaded:
        walking-overlay: CP14CatColors
