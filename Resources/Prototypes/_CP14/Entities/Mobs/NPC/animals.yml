    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: NoSlip
  - type: Slippery
  - type: StepTrigger
    requiredTriggeredSpeed: 1
  - type: TriggerOnStepTrigger
  - type: RandomChanceTriggerCondition
    successChance: 0.3
  - type: GibOnTrigger
  - type: ProtectedFromStepTriggers
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
