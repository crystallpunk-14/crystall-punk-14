  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: Speech
    speechVerb: SmallMob
  - type: Appearance
  - type: Physics
  - type: FloorOcclusion
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      10: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: frog
      Dead:
        Base: frog_dead
  - type: Butcherable
    butcherDelay: 2
    spawned:
    - id: CP14FoodMeatFrogLeg
      amount: 2
    - id: CP14ScrapLeather
      amount: 1
      prob: 0.5
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 0
  - type: InteractionPopup
    successChance: 0.6
    interactSuccessString: petting-success-frog
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/frog_ribbit.ogg
  - type: CanEscapeInventory
  - type: Bloodstream
    bloodMaxVolume: 30
    bloodReagent: CP14BloodAnimal
  - type: Tag
    tags:
    - CP14Mosquito
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 60
      behaviors:
      - !type:GibBehavior
        recursive: false
  - type: SpamEmitSound
    minInterval: 10
    maxInterval: 20
    sound:
      collection: CP14Frog
      params:
        volume: -8
        variation: 0.125
  - type: SoundWhileAlive

