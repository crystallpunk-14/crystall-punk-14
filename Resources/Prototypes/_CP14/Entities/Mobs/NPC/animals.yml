    prototype: null
  - type: Respirator
    minSaturation: 5.0
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 3
  - type: Tag
    tags:
    - Meat
  - type: CombatMode
    combatToggleAction: ActionCombatModeToggleOff
  - type: Bloodstream
    bloodMaxVolume: 10
    bloodReagent: CP14BloodAnimal
  - type: CanEscapeInventory
  - type: BadFood
