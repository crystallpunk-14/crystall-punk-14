        layer:
        - SmallMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      10: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3
  - type: Speech
    speechVerb: SmallMob
  - type: ReplacementAccent
    accent: mouse
  - type: Food
  - type: Thirst
    baseDecayRate: 0.01
  - type: Hunger
    baseDecayRate: 0.01
