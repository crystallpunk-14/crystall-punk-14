      state: frog
  - type: Clothing
    quickEquip: false
    sprite: _CP14/Mobs/Animals/frog_helmet.rsi
    equippedPrefix: 0
    slots:
    - HEAD
  - type: SpriteMovement
    movementLayers:
      movement:
        state: frog_moving
    noMovementLayers:
      movement:
        state: frog_blinks
