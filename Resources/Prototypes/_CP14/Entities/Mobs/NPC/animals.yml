- type: entity
  id: CP14MobRabbit
  parent: SimpleMobBase
  name: rabbit
  description: A little fluffy rabbit. I could eat it.
  categories: [ ForkFiltered ]
  components:
  - type: HTN
    rootTask:
      task: RuminantCompound
  - type: NpcFactionMember
    factions:
    - CP14PeacefulAnimals
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: _CP14/Mobs/Animals/rabbit.rsi
      state: rabbit
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 8
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Tag
    tags:
    - CP14Rabbit
  - type: Reproductive
    partnerWhitelist:
      tags:
      - CP14Rabbit
    offspring:
    - id: CP14MobRabbit
      maxAmount: 2
  - type: ReproductivePartner
  - type: Speech
    speechVerb: SmallMob
  - type: Appearance
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Dead
  - type: CombatMode
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 1
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: rabbit
      Dead:
        Base: rabbit_dead
  - type: Butcherable
    spawned:
    - id: CP14FoodMeatLamb # to replace the rabbit meat
      amount: 1
  - type: Bloodstream
    bloodMaxVolume: 50
    bloodReagent: CP14Blood
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: cp14-petting-success-rabbit
    interactFailureString: cp14-petting-failure-rabbit
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/fox_squeak.ogg

- type: entity
  id: CP14MobPig
  parent: SimpleMobBase
  name: pig
  description: An omnivorous and unpretentious animal that is sure to make juicy cuts of meat.
  categories: [ ForkFiltered ]
  components:
  - type: HTN
    rootTask:
      task: RuminantCompound
  - type: NpcFactionMember
    factions:
    - CP14PeacefulAnimals
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: _CP14/Mobs/Animals/pig.rsi
      state: live
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Tag
    tags:
    - CP14Pig
  - type: Reproductive
    partnerWhitelist:
      tags:
      - CP14Pig
    offspring:
    - id: CP14MobPig
      maxAmount: 2
  - type: ReproductivePartner
  - type: Appearance
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Dead
  - type: CombatMode
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 2
        Slash: 2
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 4
  - type: DamageStateVisuals
    states:
      Alive:
        Base: live
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: CP14FoodMeatLamb # to replace the pig meat and add chunks of fat
      amount: 5
  - type: Bloodstream
    bloodMaxVolume: 150
    bloodReagent: CP14Blood
  - type: Grammar
    attributes:
      gender: epicene
  - type: ReplacementAccent
    accent: pig
  - type: InteractionPopup
    successChance: 0.7
    interactSuccessString: petting-success-pig
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/pig_oink.ogg
  - type: StealTarget
    stealGroup: CP14Boar

- type: entity
  id: CP14MobBoar
  parent: CP14MobPig
  name: boar
  description: A distant relative of pigs, same pros, but unlike its peaceful relatives, will definitely try to pick you up on its fangs if you show aggression towards it.
  categories: [ ForkFiltered ]
  components:
  - type: HTN
    rootTask:
      task: RuminantHostileCompound
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: _CP14/Mobs/Animals/boar.rsi
      state: live
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 5
        Slash: 2
  - type: Tag
    tags:
    - CP14Boar
  - type: Reproductive
    partnerWhitelist:
      tags:
      - CP14Boar
    offspring:
    - id: CP14MobBoar
      maxAmount: 1
  - type: ReproductivePartner
  - type: MovementSpeedModifier
    baseSprintSpeed: 4.5
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: FactionException
  - type: InteractionPopup
    successChance: 0.2
    interactSuccessString: petting-success-pig
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/pig_oink.ogg
  - type: StealTarget
    stealGroup: CP14Boar

- type: entity
  name: frog
  parent: SimpleMobBase
  id: CP14MobFrog
  description: Green and constantly jumping frog, and perhaps thanks to it mosquitoes have not completely filled the marshes.
  categories: [ ForkFiltered ]
  components:
  - type: NpcFactionMember
    factions:
    - CP14Neutrals
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      sprite: _CP14/Mobs/Animals/frog.rsi
      state: frog
  - type: Clothing
    quickEquip: false
    sprite: _CP14/Mobs/Animals/frog_helmet.rsi
    equippedPrefix: 0
    slots:
    - HEAD
  - type: SpriteMovement
    movementLayers:
      movement:
        state: frog_moving
    noMovementLayers:
      movement:
        state: frog_blinks
  - type: Item
    size: Normal
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: Speech
    speechVerb: SmallMob
  - type: Appearance
  - type: Physics
  - type: FloorOcclusion
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      10: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: frog
      Dead:
        Base: frog_dead
  - type: Butcherable
    butcherDelay: 2
    spawned:
    - id: CP14FoodMeatFrogLeg
      amount: 2
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 0
  - type: InteractionPopup
    successChance: 0.6
    interactSuccessString: petting-success-frog
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/frog_ribbit.ogg
  - type: CanEscapeInventory
  - type: Bloodstream
    bloodMaxVolume: 30
    bloodReagent: CP14Blood
  - type: Tag
    tags:
    - CP14Mosquito
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 60
      behaviors:
      - !type:GibBehavior { }
  - type: SpamEmitSound
    minInterval: 10
    maxInterval: 20
    sound:
      collection: CP14Frog
      params:
        volume: -8
        variation: 0.125
  - type: SoundWhileAlive
