        recursive: false
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          CP14FoodSnailShell:
            min: 1
            max: 1
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 3
      behaviors:
      - !type:GibBehavior
        recursive: false
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 5
      behaviors:
      - !type:GibBehavior
        recursive: false
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 9
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          CP14Ash1:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
