    baseSprintSpeed: 3
  - type: DamageStateVisuals
    states:
      Alive:
        Base: live
      Dead:
        Base: dead
  - type: Bloodstream
    bloodMaxVolume: 10
    bloodReagent: CP14BloodAnimal
  - type: Vocal
    sounds:
      Unsexed: CP14Chick
  - type: SpamEmitSound
    minInterval: 10
    maxInterval: 20
    sound:
      collection: CP14Chick
      params:
        volume: 2
        variation: 0.125
  - type: SoundWhileAlive
  - type: Tag
    tags:
    - Meat
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 15
      behaviors:
      - !type:GibBehavior
        recursive: false

- type: entity
  id: CP14MobChick
  parent: CP14MobChickNotGrowing
  suffix: Growing, Chicken
  components:
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - CP14MobChicken
    - CP14MobChicken2
    intervalSeconds: 600 # It'll grow in 10 minutes
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn
    lifetime: 600.1

- type: entity
  id: CP14FoodEggChickFertilized
  parent: 
  - CP14FoodEgg
  - CP14BurnsAsh
  suffix: Fertilized, Chick # Добавить компонент температуры, чтобы заморозив, можно было превратить в обычное яйцо.
  components:
  - type: Timer
  - type: TimedSpawner
    prototypes: 
    - CP14MobChick
    intervalSeconds: 300 # 5 minutes
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn #delete the egg after the chick spawns
    lifetime: 300.1
  - type: CP14TemperatureTransformation
    entries:
    - temperatureRange: 100, 200
      transformTo: CP14FoodEgg
