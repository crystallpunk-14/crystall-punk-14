- type: entity
  name: watcher
  id: CP14MobWatcherBase
  parent: [ CP14SimpleMobNoLifeBase, FlyingMobBase ]
  abstract: true
  description: It's like it's staring right through you.
  categories: [ ForkFiltered ]
  components:
  - type: NpcFactionMember
    factions:
    - CP14Monster
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Lavaland/watcher.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: unshaded
      shader: unshaded
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
          - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: base
        BaseUnshaded: unshaded
      Dead:
        Base: dead
        BaseUnshaded: dead-unshaded
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 4
    friction: 0.5
    acceleration: 3
  - type: ProjectileBatteryAmmoProvider
    proto: WatcherBolt
    fireCost: 50
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 50
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: Gun
    fireRate: 0.5
    useKey: false
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: CombatMode
  - type: InteractionPopup
    successChance: 0.3
    interactSuccessString: petting-success-slimes
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Animals/lizard_happy.ogg
  - type: CP14MagicEnergyContainer
    magicAlert: CP14MagicEnergy
    maxEnergy: 50
    energy: 50
  - type: CP14MagicEnergyDraw
    energy: 2
    delay: 4

- type: entity
  id: CP14MobWatcherIce
  parent: CP14MobWatcherBase
  name: ice watcher
  components:
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: unshaded
      shader: unshaded
      color: deepskyblue
  - type: PointLight
    radius: 1.5
    energy: 1
    color: deepskyblue
  - type: Damageable
    damageContainer: CP14Biological
    damageModifierSet: CP14WatcherIce
  - type: Butcherable
    spawned:
    - id: CP14FoodMeatMonster
      amount: 1
    - id: CP14ModularInlayQuartzWater
      amount: 1
      prob: 0.1

- type: entity
  id: CP14MobWatcherMagma
  parent: CP14MobWatcherBase
  name: magma watcher
  components:
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: unshaded
      shader: unshaded
      color: orangered
  - type: PointLight
    radius: 1.5
    energy: 1
    color: orangered
  - type: Damageable
    damageContainer: CP14Biological
    damageModifierSet: CP14WatcherFire
  - type: ProjectileBatteryAmmoProvider
    proto: WatcherBoltMagmawing
    fireCost: 50
  - type: Butcherable
    spawned:
    - id: CP14FoodMeatMonster
      amount: 1
    - id: CP14ModularInlayQuartzFire
      amount: 1
      prob: 0.1
