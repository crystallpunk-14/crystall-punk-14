- type: entity
  id: CP14MobSlimeElectric
  parent: CP14MobSlimeBase
  name: electric slime
  components:
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: base
      color: "#f7f00c"
      shader: unshaded
  - type: PointLight
    color: "#f7f00c"
    energy: 5
    radius: 1.8
  - type: SolutionContainerManager
    solutions:
      slime:
        maxVol: 50
        reagents:
        - ReagentId: CP14ChromiumSlime
          Quantity: 20
        - ReagentId: CP14EssenceEnergia
          Quantity: 30
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 3
        Shock: 3
  - type: CP14SpellEffectOnHit
    prob: 0.15
    effects:
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Electrocute
        electrocuteTime: 0.5
        electrocuteDamageScale: 1
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ElectrifiedEffect
  - type: Damageable
    damageModifierSet: CP14SlimeElectric
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:SpillBehavior
        solution: slime
      - !type:SpawnEntitiesBehavior
        spawn:
            CP14AreaEntityEffectSlimeShock:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:GroupSelector
        children:
        - !type:GroupSelector
          children:
          - id: CP14OreCopper1
          - id: CP14OreIron1
          - id: CP14ScrapCopper
          - id: CP14ScrapIron
          - id: CP14ModularInlayQuartzElectric
          - id: CP14CopperCoin1
            weight: 3

- type: entity
  id: CP14AreaEntityEffectSlimeShock
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#f7f00c"
  - type: Sprite
    noRot: true
    drawdepth: BelowFloor
    sprite: _CP14/Effects/Magic/area_impact.rsi
    layers:
    - state: area_impact_out
      color: "#f7f00c"
      scale: 2, 2
      shader: unshaded
  - type: TimedDespawn
    lifetime: 0.2
  - type: CP14AreaEntityEffect
    range: 2
    whitelist:
      components:
      - Damageable
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ElectrifiedEffect
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Electrocute
        electrocuteTime: 2
        electrocuteDamageScale: 1
