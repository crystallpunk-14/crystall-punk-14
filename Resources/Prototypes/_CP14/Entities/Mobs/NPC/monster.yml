- type: entity
  id: CP14MobMonsterMole
  parent: SimpleMobBase
  name: predatory mole
  description: Hunts in the dark and loves the taste of meat and blood in its mouth.
  categories: [ ForkFiltered ]
  components:
  - type: HTN
    rootTask:
      task: CP14MonsterCompound
    blackboard:
      NavSmash: !type:Bool
        true
      VisionRadius: !type:Single
        10
      AggroVisionRadius: !type:Single
        8
  - type: NpcFactionMember
    factions:
    - CP14Monster
  - type: NPCUseActionOnTarget
    actionId: CP14ActionMoleSpellSubterraneanLeap
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: _CP14/Mobs/Monster/mole.rsi
      state: live
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 300
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: ReplacementAccent
    accent: xeno
  - type: Damageable
    damageContainer: Biological
  - type: Appearance
  - type: Body
    prototype: Animal
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      70: 0.8
  - type: Stamina
    critThreshold: 200
  - type: CombatMode
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 2
        Blunt: 4
        Piercing: 4
        Structural: 3
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 4
  - type: DamageStateVisuals
    states:
      Alive:
        Base: live
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: CP14FoodMeatLamb # to replace the other meat
      amount: 4
  - type: Bloodstream
    bloodMaxVolume: 200
    bloodReagent: CP14Blood
  - type: Grammar
    attributes:
      gender: epicene
  - type: CP14MagicEnergyContainer
    magicAlert: CP14MagicEnergy
    maxEnergy: 100
    energy: 100
  - type: CP14MagicEnergyDraw
    energy: 2
    delay: 4
  - type: Tag
    tags:
      - FootstepSound
  - type: StealTarget
    stealGroup: CP14Mole

- type: entity
  id: CP14ActionMoleSpellSubterraneanLeap
  name: Subterranean leap
  description: Make a subterranean leap, quickly approaching the victim.
  components:
  - type: CP14MagicEffect
    manaCost: 5
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectDigging
    effects:
    - !type:CP14SpellCasterTeleport
  - type: CP14MagicEffectCastingVisual
    proto: CP14ImpactEffectDigging
  - type: EntityWorldTargetAction
    useDelay: 5
    range: 10
    checkCanAccess: false
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Effects/Magic/spells_icons_monster.rsi
      state: subterranean_leap
    event: !type:CP14DelayedEntityWorldTargetActionEvent
      delay: 1
      hidden: true
      breakOnMove: false
    raiseOnUser: true

- type: entity
  id: CP14ImpactEffectDigging
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _CP14/Effects/dirt.rsi
    layers:
    - state: dirt1
