    accent: xeno
  - type: CombatMode
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 6
        Structural: 3
  - type: Damageable
    damageContainer: Biological
  - type: Appearance
  - type: Body
    prototype: Animal
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      35: 0.8
  - type: Stamina
    critThreshold: 200
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.8
    baseSprintSpeed: 2.8
  - type: DamageStateVisuals
    states:
      Alive:
        Base: live
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: CP14FoodMeatMole
      amount: 3
    - id: CP14PartsMonsterGlands
      amount: 1
      prob: 0.7
  - type: Bloodstream
    bloodMaxVolume: 200
    bloodReagent: CP14BloodAnimal
  - type: Grammar
    attributes:
      gender: epicene
  - type: BasicEntityAmmoProvider
    proto: CP14SpikeWhistle
    capacity: 1
    count: 1
  - type: RechargeBasicEntityAmmo
    showExamineText: false
    rechargeSound: null
    rechargeCooldown: 0.25
  - type: Gun
    fireRate: 0.3
    useKey: false
    showExamineText: false
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      collection: Whistles
  - type: Stealth
    enabledOnDeath: false
    maxVisibility: 1.2
  - type: StealthOnMove
    passiveVisibilityRate: -0.40
    movementVisibilityRate: 0.10
  - type: CP14MagicCasterSlowdown
  - type: CP14MagicEnergyContainer
    magicAlert: CP14MagicEnergy
    maxEnergy: 50
    energy: 50
  - type: CP14MagicEnergyDraw
    energy: 2
    delay: 4
