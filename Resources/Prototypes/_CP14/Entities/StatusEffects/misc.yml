- type: entity
  id: CP14StatusEffectGlowing
  components:
  - type: StatusEffect
    alert: CP14Glowing
  - type: Sprite
    drawdepth: Effects
    sprite: _CP14/Effects/Magic/sphere_of_light.rsi
    offset: 0, 1
    noRot: true
    layers:
    - state: icon
      shader: unshaded
  - type: PointLight
    radius: 5.0
    energy: 1
    color: "#efedff"

- type: entity
  id: CP14StatusEffectMagicArmor
  components:
  - type: StatusEffect
    alert: CP14MagicArmor
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Effects/Magic/cast_rune.rsi
    noRot: true
    layers:
    - state: sphere
      shader: unshaded
      color: "#5096d488"
    - state: circle_increase
      sprite: _CP14/Effects/Magic/cast_impact.rsi
      shader: unshaded
      color: "#74eaf222"
