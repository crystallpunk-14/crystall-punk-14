- type: entity
  id: CP14WallmountWoodenBoards
  parent: 
  - BaseStructure
  - CP14BaseWooden #TODO: make BaseFlammable
  name: wooden boards
  description: Nailed to the wall with wooden boards. Why? It's not clear.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _CP14/Structures/Decoration/wallmount_decor.rsi
    layers:
      - state: boards
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.49,0.49,-0.49,0.36"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable

