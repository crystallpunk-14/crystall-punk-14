- type: entity
  id: CP14BaseBridge
  abstract: true
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: _CP14/Structures/bridge/wooden
    snapCardinals: true
    drawdepth: FloorTiles
  - type: Transform
    anchored: true
  - type: Tag
    tags:
      - Catwalk

- type: entity
  id: CP14WoodenBridge
  parent:
  - CP14BaseBridge
  - CP14BaseFlammable
  name: wooden bridge
  description: Wooden bridge
  components:
  - type: Sprite
    state: wooden
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWood
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CP14WoodenPallet
    node: CP14WoodenPallet