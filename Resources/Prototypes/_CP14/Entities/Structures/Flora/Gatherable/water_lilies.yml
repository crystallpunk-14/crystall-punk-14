- type: entity
  id: CP14WaterLilies
  parent: BaseStructureDynamic
  name: water lilies
  description: Wow, these are plants that don't grow on land, but on water! Nature is amazing.
  categories: [ ForkFiltered ]
  placement:
    mode: PlaceFree
  components:
  - type: Sprite
    snapCardinals: true
    drawdepth: FloorTiles
    sprite: _CP14/Structures/Flora/water_lilies.rsi
    layers:
      - state: small1
        map: ["random"]
  - type: Transform
    anchored: false
  - type: Physics
    canCollide: false
    bodyType: Static
  - type: Damageable
    damageContainer: Biological
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: CP14GrassGathering
        params:
          variation: 0.03
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14FloraMaterial1:
                min: 0
                max: 2
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - HalfWallLayer
        layer:
        - MidImpassable
        - LowImpassable
  - type: RandomSprite
    available:
    - random:
        small1: ""
        small2: ""
        small3: ""
        small4: ""
        small5: ""
        small6: ""
        small7: ""
        small8: ""
        big1: ""
        big2: ""
        big3: ""
        big4: ""
  - type: CP14WaveShader
    speed: 3.5
    dis: 2

- type: entityLootTable
  id: CP14GatherAirLily
  entries:
  - id: CP14AirLily
    amount: 2
    maxAmount: 3

- type: entity
  id: CP14GatherableWaterAirLily
  parent: 
  - CP14GatherableWildBase
  - CP14WaterLilies
  name: air lily
  description: A light, delicate and airy flower. It is said that its special properties even allow it to breathe underwater...
  suffix: Gatherable
  components:
  - type: Sprite
    sprite: _CP14/Structures/Flora/water_lilies.rsi
    layers:
      - state: small_flower1
        map: ["random"]
  - type: RandomSprite
    available:
    - random:
        small_flower1: ""
        small_flower2: ""
        small_flower3: ""
        small_flower4: ""
        big_flower1: ""
        big_flower2: ""
        big_flower3: ""
        big_flower4: ""
  - type: Gatherable
    loot:
      All: CP14GatherAirLily




