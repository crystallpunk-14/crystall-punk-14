- type: entity
  id: CP14PlantCucumber
  parent: CP14GatherablePlantBoringBase
  name: cucumber
  description: Don't trust people who know how to turn into pickles.
  components:
  - type: Sprite
    layers:
    - state: liq-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: grow-1
      sprite: _CP14/Structures/Flora/Farm/cucumber.rsi
      map: ["enum.PlantVisualLayers.Base"]
  - type: CP14PlantGatherable
    deleteAfterHarvest: false
    loot:
      All: CP14GatherCucumber
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTypeTrigger
          damageType: Cellular
          damage: 1
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14PlantCucumberDeath:
                min: 1
                max: 1

- type: entity
  id: CP14PlantCucumberDeath
  name: dead cucumber
  description: The sad spectacle of wasted food.
  parent: CP14GatherableBase
  components:
  - type: Sprite
    sprite: _CP14/Structures/Flora/Farm/cucumber.rsi
    state: death
  - type: Gatherable
    toolWhitelist:
      tags:
        - CP14HerbalGathering

- type: entityLootTable
  id: CP14GatherCucumber
  entries:
  - id: CP14FoodCucumber
    amount: 3
    maxAmount: 5
