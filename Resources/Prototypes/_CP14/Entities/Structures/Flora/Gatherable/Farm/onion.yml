- type: entity
  id: CP14PlantOnion
  parent: CP14GatherablePlantBase
  name: onion
  description: He's so cute it brings tears to my eyes to cut him up.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Flora/Farm/onion.rsi
    layers:
    - state: liq-1
      sprite: _CP14/Structures/Specific/Farming/seedbed.rsi
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: grow-1
      map: ["enum.PlantVisualLayers.Base"]
  - type: CP14PlantMetabolizer
    metabolizerId: Base
  - type: CP14PlantEnergyFromLight
    energy: 1
    daytime: true
  - type: CP14PlantVisuals
    growthSteps: 6
  - type: CP14PlantGrowing
    energyCost: 1
    resourceCost: 1
    growthPerUpdate: 0.05 # 20 minute to full grow
  - type: CP14PlantFading
    resourcePerMinute: 0.15
  - type: CP14PlantGatherable
    deleteAfterHarvest: false
    loot:
      All: CP14GatherOnion
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTypeTrigger
          damageType: Cellular
          damage: 1
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14PlantTomatoesDeath:
                min: 1
                max: 1

- type: entity
  id: CP14PlantOnionDeath
  name: dead onion
  description: The sad spectacle of wasted food.
  parent: CP14GatherableBase
  components:
  - type: Sprite
    sprite: _CP14/Structures/Flora/Farm/onion.rsi
    state: death
  - type: Gatherable
    toolWhitelist:
      tags:
        - CP14HerbalGathering

- type: entityLootTable
  id: CP14GatherOnion
  entries:
  - id: CP14FoodOnion
    amount: 3
    maxAmount: 5
