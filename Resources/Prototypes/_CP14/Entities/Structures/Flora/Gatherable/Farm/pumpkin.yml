- type: entity
  id: CP14PlantPumpkin
  parent: CP14GatherablePlantBoringBase
  name: pumpkin
  description: Legends say there is a pumpkin king who stares into your soul through the crowns of trees.
  components:
  - type: Sprite
    layers:
    - state: liq-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: grow-1
      sprite: _CP14/Structures/Flora/Farm/pumpkin.rsi
      map: ["enum.PlantVisualLayers.Base"]
  - type: CP14PlantGatherable
    deleteAfterHarvest: true
    loot:
      All: CP14GatherPumpkin
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTypeTrigger
          damageType: Cellular
          damage: 1
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14PlantPumpkinDeath:
                min: 1
                max: 1

- type: entity
  id: CP14PlantPumpkinDeath
  name: dead pumpkin
  description: The sad spectacle of wasted food.
  parent: CP14GatherableBase
  components:
  - type: Sprite
    sprite: _CP14/Structures/Flora/Farm/pumpkin.rsi
    state: death
  - type: Gatherable
    toolWhitelist:
      tags:
        - CP14HerbalGathering

- type: entityLootTable
  id: CP14GatherPumpkin
  entries:
  - id: CP14FoodPumpkin
    amount: 2
    maxAmount: 3
