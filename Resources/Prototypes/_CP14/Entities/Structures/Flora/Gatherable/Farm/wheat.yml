- type: entity
  id: CP14PlantWheat
  parent: CP14GatherablePlantBoringBase
  name: wheat
  description: Most popular crop. Unpretentious, it opens the way to an abundance of flour products.
  components:
  - type: Sprite
    layers:
    - state: liq-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: grow-1
      sprite: _CP14/Structures/Flora/Farm/wheat.rsi
      map: ["enum.PlantVisualLayers.Base"]
  - type: CP14PlantVisuals
    growthSteps: 3
  - type: CP14PlantGatherable
    deleteAfterHarvest: true
    loot:
      All: CP14GatherWheat
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTypeTrigger
          damageType: Cellular
          damage: 1
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14PlantWheatDeath:
                min: 1
                max: 1
  - type: CP14WaveShader
    speed: 2.8
    dis: 4

- type: entity
  id: CP14PlantWheatDeath
  name: dead wheat
  description: The sad spectacle of wasted food.
  parent: CP14GatherableBase
  components:
  - type: Sprite
    sprite: _CP14/Structures/Flora/Farm/wheat.rsi
    state: death
  - type: Gatherable
    toolWhitelist:
      tags:
        - CP14HerbalGathering
  - type: CP14WaveShader
    speed: 2.8
    dis: 4

- type: entityLootTable
  id: CP14GatherWheat
  entries:
  - id: CP14Wheat
    amount: 3
    maxAmount: 5
