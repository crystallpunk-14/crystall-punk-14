- type: entity
  id: CP14PlantWheat
  parent: CP14GatherablePlantBase
  name: wheat
  description: Most popular crop. Unpretentious, it opens the way to an abundance of flour products.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Flora/Farm/wheat.rsi
    layers:
    - state: liq-1
      sprite: _CP14/Structures/Specific/Farming/seedbed.rsi
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: grow-1
      map: ["enum.PlantVisualLayers.Base"]
  - type: CP14PlantMetabolizer
    metabolizerId: Base
  - type: CP14PlantEnergyFromLight
    energy: 1
    daytime: true
  - type: CP14PlantGrowing
    energyCost: 1
    resourceCost: 1
    growthPerUpdate: 0.1 # 10 minute to full grow
  - type: CP14PlantFading
    resourcePerMinute: 0.25 #20 minute from water
  - type: CP14PlantGatherable
    deleteAfterHarvest: true
    loot:
      All: CP14GatherWheat
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTypeTrigger
          damageType: Cellular
          damage: 1
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14PlantWheatDeath:
                min: 1
                max: 1
  - type: CP14WaveShader
    speed: 2.8
    dis: 4

- type: entity
  id: CP14PlantWheatDeath
  name: dead wheat
  description: The sad spectacle of wasted food.
  parent: CP14GatherableBase
  components:
  - type: Sprite
    sprite: _CP14/Structures/Flora/Farm/wheat.rsi
    state: death
  - type: Gatherable
    toolWhitelist:
      tags:
        - CP14HerbalGathering
  - type: CP14WaveShader
    speed: 2.8
    dis: 4

- type: entityLootTable
  id: CP14GatherWheat
  entries:
  - id: CP14Wheat
    amount: 3
    maxAmount: 5
