- type: entity
  parent: BaseStructure
  id: CP14FloorWater
  name: water
  description: Bruh
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: PlacementReplacement
    key: floorTile
  - type: Sprite
    sprite: _CP14/Tiles/Water/water.rsi
    drawdepth: BelowFloor
  - type: Icon
    sprite: _CP14/Tiles/Water/water.rsi
    state: full
  - type: IconSmooth
    key: CP14Water
    base: water
  - type: FloorOccluder
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWater
      params:
        volume: 8
