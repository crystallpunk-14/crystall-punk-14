# Water

- type: entity
  id: CP14CrystalWaterBase
  abstract: true
  description: Natural quartz crystals that can absorb the magical energy of the world around them. This crystal seems to have absorbed the energy of cold and water.
  components:
  - type: PointLight
    color: "#5eabeb"
  - type: Sprite
    color: "#5eabeb"
  
- type: entity
  id: CP14CrystalElementalWaterSmall
  suffix: Water, Small
  parent: 
  - CP14CrystalSmallBase
  - CP14CrystalWaterBase
  components:
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
            !type:DamageTrigger
            damage: 10
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: GlassBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14CrystalShardWater:
                min: 0
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  
- type: entity
  id: CP14CrystalElementalWaterMedium
  suffix: Water, Medium
  parent: 
  - CP14CrystalMediumBase
