# Normal

- type: entity
  id: CP14CrystalEmpty
  suffix: Normal
  parent: CP14CrystalBase
  components:
  - type: Sprite
    layers:
      - state: medium1
        map: ["random"] #Disabling unshaded
  - type: PointLight
    enabled: false
  - type: Destructible
    thresholds:
      - trigger:
            !type:DamageTrigger
            damage: 15
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: GlassBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14CrystalShardBase:
                min: 1
                max: 2
          - !type:TriggerBehavior
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

