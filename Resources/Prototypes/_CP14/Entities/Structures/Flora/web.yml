- type: entity
  id: CP14SpiderWeb
  name: spider web
  parent: CP14BaseFlammableSpreading
  description: It's stringy and sticky.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/slash.ogg"
  - type: Sprite
    drawdepth: FloorTiles
    sprite: _CP14/Structures/Dungeon/floor_web.rsi
    color: "#ffffffdd"
  - type: Icon
    sprite: _CP14/Structures/Dungeon/floor_web.rsi
    state: full
  - type: IconSmooth
    key: full
    additionalKeys:
    - CP14wall
    base: carpet_
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14Web:
            min: 0
            max: 1
  - type: SpiderWebObject
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
    ignoreWhitelist:
      components:
        - IgnoreSpiderWeb
