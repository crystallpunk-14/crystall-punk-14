- type: entity
  id: CP14BaseTree
  abstract: true
  parent: CP14BaseFlammableSpreading
  categories: [ ForkFiltered ]
  name: tree
  description: Decades of life and growth, saturating the surrounding nature with fresh air.
  components:
  - type: Transform
    anchored: true
  - type: CP14WaveShader
    speed: 1
    dis: 5
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    offset: 0,0.9
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 1000
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/chop.ogg
        params:
          variation: 0.05
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/tree_fell.ogg
          params:
            volume: 5
            variation: 0.05
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodLog:
            min: 1
            max: 3
  - type: Material
  - type: PhysicalComposition # точно ли это нужно?
    materialComposition:
      CP14WoodenPlanks: 100

