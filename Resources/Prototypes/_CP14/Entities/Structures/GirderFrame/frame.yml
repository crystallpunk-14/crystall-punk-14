- type: entity
  id: CP14FrameWooden
  name: wooden wall frame
  parent:
  - BaseStructureDynamic
  - CP14BaseFlammableSpreading
  description: Wooden frame for any wooden wall.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Mobs
    snapCardinals: true
    sprite: _CP14/Structures/Walls/wall_frame.rsi
    state: wooden
  - type: PlacementReplacement
    key: walls
  - type: Transform
    anchored: true
    noRot: false
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - GlassAirlockLayer
  - type: InteractionOutline
  - type: Construction
    graph: CP14WallWood
    node: FrameWooden
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14FrameWoodenCrushedMedium:
            min: 1
            max: 1

