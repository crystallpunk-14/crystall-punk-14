- type: entity
  parent: BaseStructure
  id: CP14FloorWaterOptimized
  name: water
  suffix: Optimized, Empty
  description: A trough of plain water. Clean enough for consumption
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: PlacementReplacement
    key: floorTile
  - type: Sprite
    sprite: _CP14/Tiles/Water/water.rsi
    drawdepth: BelowFloor
  - type: Icon
    sprite: _CP14/Tiles/Water/water.rsi
    state: full
  - type: IconSmooth
    key: CP14Water
    additionalKeys:
    - CP14wall
    base: water
  - type: FloorOccluder
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
      fix2: # For block AI movement
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 30
        mask:
        - ItemMask
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWater
      params:
        volume: 8
  - type: Tag
    tags:
      - HideContextMenu
      - CP14AmbientWater
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
      - Catwalk
  - type: TileEntityEffect
    effects:
    - !type:ExtinguishReaction

- type: entity
  parent: CP14FloorWaterOptimized
  id: CP14FloorWaterOptimizedDeep
  name: deep water
  suffix: Deep, Air damage
  components:
  - type: Sprite
    color: "#869dc2"
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.2
    sprintSpeedModifier: 0.2
  - type: DamageContacts
    damage:
      types:
        Asphyxiation: 2.5

- type: entity
  parent: CP14FloorWaterOptimized
  id: CP14FloorWater
  suffix: Normal
  components:
  - type: DrawableSolution
    solution: pool
  - type: SolutionContainerManager
    solutions:
      pool:
        maxVol: 9999999 #.inf seems to break the whole yaml file, but would definitely be preferable.
        reagents:
        - ReagentId: Water
          Quantity: 9999999
  - type: DrainableSolution
    solution: pool
  - type: Drink
    solution: pool
  - type: RandomSpawner
    prototypes:
    - CP14GatherableChromiumSlime
    chance: 0.01
    deleteSpawnerAfterSpawn: false

- type: entity
  parent: CP14FloorWater
  id: CP14FloorWaterLilies
  suffix: Water lily spawner
  components:
  - type: RandomSpawner
    prototypes:
    - CP14WaterLilies
    chance: 1
    offset: 0.2
    deleteSpawnerAfterSpawn: false

- type: entity
  parent: CP14FloorWater
  id: CP14FloorWaterReeds
  suffix: Reeds spawner
  components:
  - type: RandomSpawner
    prototypes:
    - CP14WaterReeds
    chance: 1
    offset: 0.2
    deleteSpawnerAfterSpawn: false

- type: entity
  parent: CP14FloorWater
  id: CP14FloorWaterAirLily
  suffix: Air lily spawner
  components:
  - type: RandomSpawner
    prototypes:
    - CP14GatherableWaterAirLily
    chance: 1
    offset: 0.2
    deleteSpawnerAfterSpawn: false

