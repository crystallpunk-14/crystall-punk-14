- type: entity
  parent: 
  - CP14BaseDoor
  - CP14BaseFlammableSpreading
  id: CP14WoodenDoor
  name: wooden door
  description: Not the most solid construction, but it's better than nothing.
  suffix: Without lock
  components:
  - type: Sprite
    sprite: _CP14/Structures/Doors/wooden_door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CP14WoodStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Lock
    locked: false

# Tavern

- type: entity
  parent: CP14WoodenDoor
  id: CP14WoodenDoorTavernHall
  suffix: Tavern Hall
  components:
  - type: ItemSlots
    slots: 
      lock_slot:
        name: cp-lock-slot-component-slot-name-default
        startingItem: CP14LockTavernHall
        disableEject: true
        insertOnInteract: false
        ejectOnBreak: true
        whitelist:
          components:
          - CPLock

- type: entity
  parent: CP14WoodenDoorTavernHall
  id: CP14WoodenDoorTavernHallLocked
  suffix: Tavern Hall, Locked
  components:
  - type: Lock
