- type: entity
  parent: CrateGeneric
  id: CP14CrateDirtPitGrave
  categories: [ ForkFiltered ]
  name: dirt pit
  description: "There's something buried here... or someone..."
  components:
  - type: Sprite
    noRot: false
    snapCardinals: true
    sprite: _CP14/Structures/Storage/dirt_pit.rsi
    layers:
    - state: closed
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: Icon
    sprite: _CP14/Structures/Storage/dirt_pit.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200 # discourage just beating the grave to break it open
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: CP14Digging
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14DirtBlock1:
            min: 2
            max: 3
  - type: Fixtures
    fixtures:
      rune:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        hard: false
        mask:
          - ItemMask
        layer:
          - SlipLayer
  - type: Physics
    bodyType: Static
  - type: Grave
  - type: EntityStorage
    airtight: true
    isCollidableWhenOpen: false
    closeSound:
      collection: CP14Digging
    openSound:
      collection: CP14Digging
  - type: Construction
    graph: CP14CrateDirtPitGrave
    node: CP14CrateDirtPitGrave