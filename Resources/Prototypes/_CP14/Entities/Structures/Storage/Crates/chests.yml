- type: entity
  parent:
  - BaseStructureDynamic
  - CP14BaseWooden
  id: CP14WoodenChestFrame
  name: wooden chest frame
  description: Base for any wooden chest
  components:
  - type: Icon
    sprite: _CP14/Structures/Storage/Crates/woodenchest.rsi
    state: base
  - type: Sprite
    sprite: _CP14/Structures/Storage/Crates/woodenchest.rsi
    noRot: true
    state: base
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 2
  - type: Construction
    graph: CP14WoodenChest
    node: CP14WoodenChestFrame

- type: entity
  parent: 
  - CP14ChestGeneric
  - CP14BaseWooden
  id: CP14WoodenChest
  name: wooden chest
  description: A simple wooden chest for easy storage of junk.
  components:
  - type: Icon
    sprite: _CP14/Structures/Storage/Crates/woodenchest.rsi
    state: icon
  - type: Sprite
    sprite: _CP14/Structures/Storage/Crates/woodenchest.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 2
            max: 3
  - type: EntityStorage
    closeSound:
      path: /Audio/Effects/woodenclosetclose.ogg
    openSound:
      path: /Audio/Effects/woodenclosetopen.ogg
  - type: Construction
    graph: CP14WoodenChest
    node: CP14WoodenChest
    containers:
    - entity_storage

- type: entity
  parent: 
  - CP14WoodenChest
  id: CP14BrassChest
  name: brass chest
  description: A simple brass chest for easy storage of junk.
  components:
  - type: Icon
    sprite: _CP14/Structures/Storage/Crates/brasschest.rsi
    state: icon
  - type: Sprite
    sprite: _CP14/Structures/Storage/Crates/brasschest.rsi
