- type: entity
  id: CP14WallmountWoodenBoards
  parent: 
  - BaseStructure
  - CP14BaseWooden #TODO: make BaseFlammable
  name: wooden boards
  description: Nailed to the wall. Why? I'm not quite sure.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/Wallmount/wallmount_decor.rsi
    layers:
      - state: boards
        map: ["random"]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.49,0.49,-0.49,0.36"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: RandomSprite
    available:
    - random:
        boards: ""
        boards2: ""
        boards3: ""
        boards4: ""

