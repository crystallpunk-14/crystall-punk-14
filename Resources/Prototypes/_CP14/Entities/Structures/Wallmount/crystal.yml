- type: entity
  id: CP14WallmountCrystalBase
  parent: 
  - BaseStructure
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/Wallmount/wallmount_crystal.rsi
    layers:
      - state: crystal1
        map: ["random"]
        shader: unshaded
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 20
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: GlassBreak
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.49,0.49,-0.49,0.36"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: RandomSprite
    available:
    - random:
        crystal1: Inherit
        crystal2: Inherit
        crystal3: Inherit
  - type: PointLight
    radius: 1.5
    energy: 1

- type: entity
  id: CP14WallmountCrystalRubies
