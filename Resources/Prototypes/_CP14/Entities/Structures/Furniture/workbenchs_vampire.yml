- type: entity
  parent: CP14BaseWorkbench
  id: CP14WorkbenchVampireDevourers
  categories: [ ForkFiltered ]
  suffix: Devourers
  name: vampire power point
  description: A table imbued with vampire magic, allowing you to create items of dark arts.
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _CP14/Structures/Furniture/workbench_vampire.rsi
    layers:
    - state: base
    - state: devourers
    - state: fx
      shader: unshaded
  - type: CP14Workbench
    craftSound:
      path: /Audio/_CP14/Effects/vampire_craft.ogg
      params:
        variation: 0.125
    recipeTags:
    - CP14RecipeVampireDevourers
  - type: LightBehaviour
    behaviours:
      - !type:PulseBehaviour
        interpolate: Cubic
        maxDuration: 8
        startValue: 1.0
        endValue: 3.0
        property: Energy
        isLooped: true
        enabled: true
  - type: PointLight
    enabled: true
    color: "#d60032"
    energy: 1
    radius: 3

- type: entity
  id: CP14WorkbenchVampireUnnameable
  suffix: Unnameable
  parent: CP14WorkbenchVampireDevourers
  components:
  - type: Sprite
    layers:
    - state: base
    - state: unnameable
    - state: fx
      shader: unshaded
  - type: CP14Workbench
    recipeTags:
    - CP14RecipeVampireUnnameable

- type: entity
  id: CP14WorkbenchVampireChildrenNight
  suffix: Night childrens
  parent: CP14WorkbenchVampireDevourers
  components:
  - type: Sprite
    layers:
    - state: base
    - state: night
    - state: fx
      shader: unshaded
  - type: CP14Workbench
    recipeTags:
    - CP14RecipeVampireNightChildrens