- type: entity
  parent: CP14BaseWorkbench
  id: CP14WorkbenchVampire
  categories: [ ForkFiltered ]
  name: vampire power point
  description: A table imbued with vampire magic, allowing you to create items of dark arts.
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _CP14/Structures/Furniture/workbench_vampire.rsi
    layers:
    - state: base
    - state: devourers
    - state: fx
      shader: unshaded
  - type: Icon
    sprite: _CP14/Structures/Furniture/workbench_vampire.rsi
    state: base
  - type: CP14Workbench
    craftSound:
      path: /Audio/_CP14/Effects/vampire_craft.ogg
      params:
        variation: 0.125
    recipeTags:
    - CP14RecipeVampire
  - type: LightBehaviour
    behaviours:
      - !type:PulseBehaviour
        interpolate: Cubic
        maxDuration: 8
        startValue: 1.0
        endValue: 3.0
        property: Energy
        isLooped: true
        enabled: true
  - type: PointLight
    enabled: true
    color: "#d60032"
    energy: 1
    radius: 3
  - type: Construction
    graph: CP14WorkbenchVampire
    node: CP14WorkbenchVampire