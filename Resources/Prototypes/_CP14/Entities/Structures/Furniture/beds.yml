- type: entity
  name: wooden bed
  id: CP14WoodenBed
  parent: BaseStructure
  description: Wooden bed. Better than nothing.
  components:
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.1
        Blunt: -0.1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.05"
        density: 190
        mask:
        - TableMask
  - type: Sprite
    sprite: _CP14/Structures/Furniture/wooden_bed.rsi
    state: icon
    noRot: true
  - type: Strap
    position: Down
    rotation: -90
  - type: PlaceableSurface
    placeCentered: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 2
            max: 4
  - type: Transform
    anchored: true
    noRot: true
  - type: Anchorable
  - type: Pullable