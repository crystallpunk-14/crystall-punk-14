- type: entity
  parent:
  - BaseStructure
  id: CP14BaseWorkbench
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _CP14/Structures/Furniture/workbench.rsi
    state: filler
  - type: Icon
    sprite: _CP14/Structures/Furniture/workbench.rsi
    state: filler
  - type: ActivatableUI
    key: enum.CP14WorkbenchUiKey.Key
    requiresComplex: true
    singleUser: true
  - type: Climbable
  - type: Clickable
  - type: CP14Workbench
    craftSpeed: 1
  - type: InteractionOutline
  - type: PlaceableSurface
  - type: UserInterface
    interfaces:
      enum.CP14WorkbenchUiKey.Key:
        type: CP14WorkbenchBoundUserInterface
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 2

- type: entity
  parent:
  - CP14BaseWorkbench
  - CP14BaseFlammable
  id: CP14Workbench
  name: workbench
  description: Table for the production of various basic tools.
  components:
  - type: Sprite
    state: workbench
  - type: Icon
    state: workbench
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWood
  - type: FireVisuals
    sprite: _CP14/Effects/fire.rsi
    normalState: full
  - type: Construction
    graph: CP14Workbench
    node: CP14Workbench
  - type: CP14Workbench
    recipeTags:
    - CP14RecipeWorkbench

