- type: entity
  parent: 
  - BaseStructure
  id: CP14BaseWorkbench
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TabletopMachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Climbable
  - type: Clickable
  - type: PlaceableSurface
  - type: CP14Workbench
    craftSpeed: 1

- type: entity
  parent:
  - CP14BaseWorkbench
  - CP14BaseWooden
  id: CP14Workbench
  name: workbench
  description: Table for the production of various basic tools.
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _CP14/Structures/Furniture/workbench.rsi
    state: icon
  - type: Icon
    sprite: _CP14/Structures/Furniture/workbench.rsi
    state: icon
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 1
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWood
  - type: FireVisuals
    sprite: _CP14/Effects/fire.rsi
    normalState: full
  - type: Construction
    graph: CP14TableWooden
    node: CP14Workbench
  - type: CP14Workbench
    recipes:
    - CP14Bucket
    - CP14BaseBarrel