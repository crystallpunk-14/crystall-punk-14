- type: entity
  name: wooden chair
  description: Made of the most common planks. Simple and effective!
  id: CP14ChairWooden
  categories: [ ForkFiltered ]
  parent:
  - UnanchoredChairBase
  - CP14BaseFlammable
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Sprite
    sprite: _CP14/Structures/Furniture/chairs.rsi
    state: wooden
  - type: Construction
    graph: CP14Seat
    node: CP14ChairWooden
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 20
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 1

