- type: entity
  name: wooden chair
  description: Made of the most common planks. Simple and effective!    
  id: CPChairWooden
  parent: 
  - UnanchoredChairBase
  - CPBaseWooden
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Sprite
    sprite: _CP14/Structures/Furniture/chairs.rsi
    state: wooden
  - type: Construction
    graph: CPSeat
    node: CPChairWooden
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 20
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1