- type: entity
  parent: 
  - TableBase
  - CPBaseWooden
  id: CPTableWooden
  name: wooden table
  description: A simple table made of boards.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Furniture/Tables/wood.rsi
  - type: Icon
    sprite: _CP14/Structures/Furniture/Tables/wood.rsi
  - type: Construction
    graph: CPTable
    node: CPTableWooden
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWood
  - type: IconSmooth
    key: state
    base: state