- type: entity
  parent:
  - BaseStructure
  id: CP14TableBase
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask: # tables should collide with other tables
        - TableMask
        layer:
        - TableLayer
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/picaxe2.ogg
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepHull
  - type: Climbable
  - type: PlaceableSurface

- type: entity
  parent:
  - CP14TableBase
  - CP14BaseFlammable
  id: CP14WoodenTableBase
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 1
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWood
  - type: FireVisuals
    sprite: _CP14/Effects/fire.rsi
    normalState: full

