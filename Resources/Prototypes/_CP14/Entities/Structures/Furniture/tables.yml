- type: entity
  parent: TableBase
  id: CPTableWooden
  name: wooden table
  description: A simple table made of boards.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Furniture/Tables/wood.rsi
  - type: Icon
    sprite: _CP14/Structures/Furniture/Tables/wood.rsi
  - type: Construction
    graph: CPTable
    node: CPTableWooden
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Wooden
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWood
  - type: IconSmooth
    key: state
    base: state