- type: entity
  id: CP14ClosetBase
  parent: BaseStructureDynamic
  categories: [ ForkFiltered ]
  name: closet
  description: Just an ordinary, decrepit closet.
  abstract: true
  components:
  - type: ResistLocker
  - type: Sprite
    drawdepth: Mobs
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: base_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: ItemSlots
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.05,0.45,0.45"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: EntityStorage
    isCollidableWhenOpen: true
    enteringOffset: 0, -0.4
    enteringRange: 0.06
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: PlaceableSurface
    placeCentered: true
    isPlaceable: false
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: base
    stateDoorOpen: base_open
    stateDoorClosed: base_door
  - type: StaticPrice
    price: 50
  - type: Anchorable
  - type: Rotatable
  - type: Transform
    anchored: true
  - type: Lock
    locked: false

- type: entity
  parent:
  - CP14ClosetBase
  - CP14BaseFlammable
  id: CP14WoodenCloset
  name: wooden closet
  description: It's a regular wooden closet.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Storage/Dressers/wood_cupboard.rsi
    state: icons
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 2
            max: 5

- type: entity
  name: safe
  parent:
  - CP14ClosetBase
  id: CP14Safe
  description: A giant iron box for storing your most precious possessions. Extremely heavy and extremely strong.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Storage/Dressers/vault.rsi
    state: base
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.05,0.45,0.45"
        density: 2000
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 350
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
  - type: Lock
    locked: true
  - type: CP14Lock
    autoGenerateShape: BankSafe

- type: entity
  parent: CP14Safe
  id: CP14SafeVault
  name: vault safe
  components:
  - type: CP14Lock
    autoGenerateShape: BankVault