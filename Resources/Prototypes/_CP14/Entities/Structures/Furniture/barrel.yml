- type: entity
  id: CP14BaseBarrel
  parent:
  - BaseStructureDynamic
  - CP14BaseFlammable
  name: wooden barrel
  suffix: Empty
  description: The simplest design for storing liquids.
  categories: [ ForkFiltered ]
  placement:
    mode: PlaceFree
  components:
  - type: Openable
    sound:
      collection: bottleOpenSounds
    closeable: true
    closeSound:
      collection: bottleCloseSounds
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {visible: false}
          False: {visible: true}
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/Furniture/barrel.rsi
    noRot: true
    layers:
      - state: barrel_open
      - state: liq1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: barrel
        map: ["enum.OpenableVisuals.Layer"]
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: Physics
  - type: Construction
    graph: CP14BaseBarrel
    node: CP14BaseBarrel
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: barrel
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: barrel
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:SpillBehavior
        solution: barrel
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      barrel:
        maxVol: 300
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: liq
  - type: DrainableSolution
    solution: barrel
  - type: ExaminableSolution
    solution: barrel
  - type: MixableSolution
    solution: barrel
  - type: RefillableSolution
    solution: barrel
  - type: DrawableSolution
    solution: barrel
  - type: DumpableSolution
    solution: barrel
  - type: Drink
    solution: barrel

- type: entity
  id: CP14BarrelWater
  parent: CP14BaseBarrel
  suffix: Water
  components:
  - type: SolutionContainerManager
    solutions:
      barrel:
        reagents:
        - ReagentId: Water
