- type: entity
  id: CP14DresserBase
  parent: BaseStructure
  abstract: true
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
      - map: [ base ]
        state: icon
  - type: Storage
    grid:
    - 0,0,6,3
    maxItemSize: Normal
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.05,0.45,0.45"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: InteractionOutline
  - type: Clickable
  - type: Anchorable
  - type: Rotatable
  - type: Appearance

- type: entity
  id: CP14ClosetBase
  parent: BaseStructureDynamic
  name: closet
  description: Just an ordinary, decrepit closet.
  abstract: true
  components:
  - type: ResistLocker
  - type: Sprite
    drawdepth: Mobs
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: base_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: MovedByPressure
  - type: ItemSlots
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.05,0.45,0.45"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: EntityStorage
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: PlaceableSurface
    placeCentered: true
    isPlaceable: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: base
    stateDoorOpen: base_open
    stateDoorClosed: base_door
  - type: StaticPrice
    price: 50
  - type: Anchorable
  - type: Rotatable

- type: entity
  name: wooden dresser
  parent:
  - CP14DresserBase
  - CP14BaseWooden
  id: CP14WoodenDresser
  description: A regular wooden dresser.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Storage/Dressers/wood_dresser.rsi
    state: icons
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50

      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 3
            max: 6
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  name: wooden cupboard
  parent:
  - CP14ClosetBase
  - CP14BaseWooden
  id: CP14WoodenCupboard
  description: It's a regular wooden cabinet.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Storage/Dressers/wood_cupboard.rsi
    state: icons
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 2
            max: 5
