- type: entity
  id: CP14CabinetBase
  parent: BaseStructure
  abstract: true
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
      - map: [ base ]
        state: icon
  - type: Storage
    grid:
    - 0,0,6,3
    maxItemSize: Normal
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.05,0.45,0.45"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: InteractionOutline
  - type: Clickable
  - type: Anchorable
  - type: Rotatable
  - type: Appearance

- type: entity
  id: CP14ClosetBase
  parent: BaseStructureDynamic
  name: closet
  description: Just an ordinary, decrepit closet.
  abstract: true
  components:
  - type: ResistLocker
  - type: Sprite
    drawdepth: Mobs
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: base_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: ItemSlots
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.05,0.45,0.45"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: EntityStorage
    isCollidableWhenOpen: true
    enteringOffset: 0, -0.4
    enteringRange: 0.06
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: PlaceableSurface
    placeCentered: true
    isPlaceable: false
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: base
    stateDoorOpen: base_open
    stateDoorClosed: base_door
  - type: StaticPrice
    price: 50
  - type: Anchorable
  - type: Rotatable

- type: entity
  name: wooden cabinet
  parent:
  - CP14CabinetBase
  - CP14BaseFlammableSpreading
  id: CP14WoodenCabinet
  description: A regular wooden cabinet.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Storage/Dressers/wood_cabinet.rsi
    state: icons
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 3
            max: 6
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: CP14CabinetBase
  id: C14IronCabinet
  name: iron cabinet
  description: an iron cabinet. Sturdy, lockable. You can store your valuables here without fear of some burglar taking it all for himself.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Storage/Dressers/iron_cabinet.rsi
    state: icons
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: C14IronCabinet
  id: C14IronCabinetCargo
  name: money box
  description: An armored vault for storing money for trade with the city. City workers will unload their earnings here, or take them from here when you want to buy something.
  components:
  - type: CP14CargoMoneyBox

- type: entity
  name: wooden cupboard
  parent:
  - CP14ClosetBase
  - CP14BaseFlammable
  id: CP14WoodenCupboard
  description: It's a regular wooden cabinet.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Storage/Dressers/wood_cupboard.rsi
    state: icons
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 2
            max: 5
