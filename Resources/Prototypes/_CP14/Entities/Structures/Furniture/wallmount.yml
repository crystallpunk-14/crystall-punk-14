- type: entity
  id: CP14BaseWallmount
  abstract: true
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
  - type: CP14Wallmount
  - type: Physics
    canCollide: false

- type: entity
  id: CP14WallmountBarShelfA
  name: bar shelf
  suffix: 1
  parent: CP14BaseWallmount
  description: Wall shelves to store your wine collection
  components:
  - type: Appearance
  - type: Sprite
    sprite: _CP14/Structures/Wallmount/wallmount_bar_shelf.rsi
    layers:
    - state: shelf
    - state: bottleA-0
    - map: ["enum.StorageFillLayers.Fill"]
  - type: StorageFillVisualizer
    maxFillLevels: 7
    fillBaseName: bottleA
  - type: Storage
    grid:
    - 0,0,5,3
    maxItemSize: Normal
##   whitelist:                TODO
##     tags:
##       - CP14Bottles 
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Construction
    graph: CP14WallmountBarShelfA
    node: CP14WallmountBarShelfA

- type: entity
  id: CP14WallmountBarShelfB
  suffix: 2
  parent: CP14WallmountBarShelfA
  components:
  - type: Sprite
    layers:
    - state: shelf
    - state: bottleB-0
    - map: ["enum.StorageFillLayers.Fill"]
  - type: StorageFillVisualizer
    fillBaseName: bottleB
  - type: Construction
    graph: CP14WallmountBarShelfB
    node: CP14WallmountBarShelfB
