- type: entity
  id: CP14CraneBarrel
  parent: [BaseStructure, CP14BarrelSolution, CP14BaseFlammable]
  name: wooden crane barrel
  description: Large lying barrel with tap, for storing valuable liquids.
  suffix: Empty
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/Furniture/Barrels/crane_barrel.rsi
    layers:
      - state: barrel
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Transform
  - type: Anchorable
    delay: 3
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: barrel
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: barrel
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:SpillBehavior
        solution: barrel
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainerManager
    solutions:
      barrel:
        maxVol: 500

- type: entity
  parent: CP14CraneBarrel
  id: CP14CraneBarrelBeer
  suffix: Beer
  categories: [ ForkFiltered ]
  components:
  - type: SolutionContainerManager
    solutions:
      barrel:
        reagents:
        - ReagentId: Beer
          Quantity: 500

- type: entity
  id: CP14CraneBarrelSmall
  parent: [BaseStructureDynamic, CP14BarrelSolution, CP14BaseFlammable]
  name: wooden small crane barrel
  description: A small lying barrel with a tap to quickly pour liquid into mugs.
  suffix: Empty
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/Furniture/Barrels/crane_barrel_small.rsi
    layers:
      - state: barrel
  - type: Transform
    anchored: true
    noRot: true
  - type: Pullable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 200
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: barrel
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: barrel
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpillBehavior
        solution: barrel
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainerManager
    solutions:
      barrel:
        maxVol: 50

- type: entity
  parent: CP14CraneBarrelSmall
  id: CP14CraneBarrelSmallBeer
  suffix: Beer
  categories: [ ForkFiltered ]
  components:
  - type: SolutionContainerManager
    solutions:
      barrel:
        reagents:
        - ReagentId: Beer
          Quantity: 50
