- type: entity
  id: CP14Bonfire
  parent: BaseStructure
  name: bonfire
  description: A pile of logs stacked together, ready to burst into flames at the slightest spark.
  components:
  - type: Sprite
    noRot: true
    sprite: _CP14/Structures/Furniture/bonfire.rsi
    layers:
      - state: base
      - state: full1
        visible: false
        map: ["fuel"]
  - type: Construction
    graph: CP14Bonfire
    node: CP14Bonfire
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TabletopMachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 80
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTypeTrigger
          damageType: Heat
          damage: 50
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: CP14FlammableAmbientSound
  - type: AmbientSound
    enabled: false
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FireplaceFuelVisuals.Status:
        fuel:
          Empty: { visible: false }
          Medium: { visible: true, state: full1 }
          Full: { visible: true, state: full2 }
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 0.5
    damage:
      types:
        Heat: 0
  - type: FireVisuals
    sprite: _CP14/Structures/Furniture/bonfire.rsi
    normalState: burning
  - type: ItemPlacer
    maxEntities: 4
  - type: CP14FlammableEntityHeater
  - type: CP14Fireplace

- type: entity
  id: CP14Stick
  parent: CP14Bucket
  name: Stick!!!
  components:
  - type: CP14FireplaceFuel