- type: entity
  id: CP14BaseCurtains
  abstract: true
  parent:
  - BaseStructure
  name: curtains
  description: Hides what others shouldn't see.
  placement:
    mode: SnapgridCenter
  components:
  - type: Occluder
    boundingBox: "-0.5,0.5,0.5,1.5"
  - type: AnimationPlayer
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,0.3,0.49,0.49"
        density: 100
        mask:
        - FullTileMask 
        layer:
        - Opaque
  - type: Door
    canCrush: false
    performCollisionCheck: false
    bumpOpen: false
    clickOpen: true
    closedDrawDepth: Mobs
    openDrawDepth: Mobs
    closeTimeOne: 0.5
    closeTimeTwo: 0.1
    openTimeOne: 0.5
    openTimeTwo: 0.1
    openSound:
      path: /Audio/Effects/curtain_openclose.ogg
    closeSound:
      path: /Audio/Effects/curtain_openclose.ogg
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14Cloth1:
            min: 1
            max: 2
  - type: Sprite
    sprite: _CP14/Structures/Furniture/curtains.rsi
  - type: InteractionOutline

- type: entity
  id: CP14CurtainsWhite
  parent: CP14BaseCurtains
  suffix: White
  components:
  - type: Door
    openSpriteState: white_open
    closedSpriteState: white_closed
  - type: Sprite
    layers:
    - state: white_closed
      map: ["enum.DoorVisualLayers.Base"]

- type: entity
  id: CP14CurtainsWhiteOpened
  parent: CP14CurtainsWhite
  suffix: White, Open
  components:
  - type: Door
    state: Open
  - type: Occluder
    enabled: false
  - type: Sprite
    layers:
    - state: white_open
      map: ["enum.DoorVisualLayers.Base"]
  - type: Physics
    canCollide: false

