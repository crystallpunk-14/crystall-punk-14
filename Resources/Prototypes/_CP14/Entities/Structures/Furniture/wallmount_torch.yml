- type: entity
  id: CP14WallmountTorch
  name: wallmount torch
  description: A good, reliable light source. Too bad it doesn't last.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/Furniture/wallmount_torch.rsi
    layers:
      - state: base
        map: ["fuel"]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 80
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTypeTrigger
          damageType: Heat
          damage: 50
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: CP14FlammableAmbientSound
  - type: AmbientSound
    enabled: false
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 0.5
    damage:
      types:
        Heat: 0
  - type: CP14Fireplace
    maxFuelLimit: 200
    fuel: 200
  - type: FireVisuals
    sprite: _CP14/Structures/Furniture/wallmount_torch.rsi
    normalState: fire
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FireplaceFuelVisuals.Status:
        fuel:
          Empty: { state: burned }
          Medium: { state: base }
          Full: { state: base }
  - type: Construction
    graph: CP14WallmountTorch
    node: CP14WallmountTorch

- type: entity
  id: CP14WallmountLamp
  name: eternal flame lamp
  description: A fragile eternal blue fire as proof of the superiority of magic over nature. 
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/Wallmount/wallmount_lamp.rsi
    layers:
      - state: base
      - state: on
        shader: unshaded
        map: [ "light" ]
  - type: PointLight
    radius: 6
    netsync: false
    color: "#b0eaf6"
  - type: Appearance
  #TODO toggleable
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]