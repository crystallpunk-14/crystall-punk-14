- type: entity
  id: CP14WallmountTorch
  name: wallmount torch
  description: A good, reliable light source. Too bad it doesn't last.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/Furniture/wallmount_torch.rsi
    layers:
      - state: base
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 80
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTypeTrigger
          damageType: Heat
          damage: 50
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: CP14FlammableAmbientSound
  - type: AmbientSound
    enabled: false
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: Appearance
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 0.5
    firestackFade: 0.3
    firestackFadeOnIgnite: 0.3
    firestackFadeFade: -0.2
    damage:
      types:
        Heat: 0.01
  - type: FireVisuals
    sprite: _CP14/Structures/Decoration/wallmount_torch.rsi
    normalState: fire
  - type: Construction
    graph: CP14WallmountTorch
    node: CP14WallmountTorch