- type: entity
  id: CP14WindowBase
  abstract: true
  parent: Window
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: Icon
    state: full
  - type: IconSmooth
    key: CP14window
    base: window
  - type: PlacementReplacement
    key: walls
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: CP14BaseWindowFrame
  categories: [ ForkFiltered ]
  parent: BaseStructure
  abstract: true
  description: Provides a nice breeze. The gap looks big enough to climb through.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: Icon
    state: full
  - type: IconSmooth
    key: CP14window
    base: window
  - type: PlacementReplacement
    key: walls
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - HalfWallLayer
  - type: Appearance
  - type: Climbable

- type: entity
  id: CP14WindowIceBlock
  parent: CP14WindowBase
  name: ice block
  description: Smooth and translucent ice.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Windows/ice_block.rsi
  - type: Icon
    sprite: _CP14/Structures/Windows/ice_block.rsi
    state: full
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15 
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: InteractionPopup
    interactSuccessString: popup-cp14crystal-ding
    messagePerceivedByOthers: popup-cp14crystal-ding
    interactSuccessSound:
      collection: CP14CrystalDings
      params:
        variation: 0.03