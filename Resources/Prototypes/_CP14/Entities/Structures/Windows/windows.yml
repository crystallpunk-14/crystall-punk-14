- type: entity
  id: CP14WindowBase
  abstract: true
  parent: Window
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: Icon
    state: full
  - type: IconSmooth
    key: CP14window
    base: window
  - type: PlacementReplacement
    key: walls
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: CP14BaseWindowFrame
  categories: [ ForkFiltered ]
  parent: BaseStructure
  abstract: true
  description: Provides a nice breeze. The gap looks big enough to climb through.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: Icon
    state: full
  - type: IconSmooth
    key: CP14window
    base: window
  - type: PlacementReplacement
    key: walls
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - HalfWallLayer
  - type: Climbable

- type: entity
  id: CP14WindowStoneBrick
  parent: CP14WindowBase
  name: stone brick window
  description: A stone brick wall with a glass window in it.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Windows/stone_bricks_window.rsi
  - type: Icon
    sprite: _CP14/Structures/Windows/stone_bricks_window.rsi
    state: full
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14GlassShard:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ChangeConstructionNodeBehavior
        node: CP14WallFrameStoneBrick
  - type: Construction
    graph: CP14WallStoneBrick
    node: CP14WallStoneBrick

