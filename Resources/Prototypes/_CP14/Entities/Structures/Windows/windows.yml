- type: entity
  id: CP14WindowBase
  abstract: true
  parent: Window
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: Icon
    state: full
  - type: IconSmooth
    key: CP14window
    base: window
  - type: PlacementReplacement
    key: walls
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14GlassShard:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: CP14WindowStoneBrick
  parent: CP14WindowBase
  name: stone brick window
  description: A stone brick wall with a glass window in it.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Windows/stone_bricks_window.rsi
  - type: Icon
    sprite: _CP14/Structures/Windows/stone_bricks_window.rsi
    state: full

- type: entity
  id: CP14WindowMarbleBrick
  parent: CP14WindowBase
  name: marble brick window
  description: A stone brick wall with a glass window in it.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Windows/marble_bricks_window.rsi
  - type: Icon
    sprite: _CP14/Structures/Windows/marble_bricks_window.rsi
    state: full

- type: entity
  id: CP14WindowWooden
  parent:
  - CP14WindowBase
  - CP14BaseFlammable
  name: wooden window
  description: A wooden wall with a glass window in it.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Windows/wooden_window.rsi
  - type: Icon
    sprite: _CP14/Structures/Windows/wooden_window.rsi
  - type: Construction
    graph: CP14WallWood
    node: WindowWooden

- type: entity
  id: CP14WindowIceBlock
  parent: CP14WindowBase
  name: ice block
  description: Smooth and translucent ice.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Windows/ice_block.rsi
  - type: Icon
    sprite: _CP14/Structures/Windows/ice_block.rsi
    state: full
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15 
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: InteractionPopup
    interactSuccessString: popup-cp14crystal-ding
    messagePerceivedByOthers: popup-cp14crystal-ding
    interactSuccessSound:
      collection: CP14CrystalDings
      params:
        variation: 0.03