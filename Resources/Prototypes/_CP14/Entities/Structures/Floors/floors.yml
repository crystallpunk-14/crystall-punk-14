- type: entity
  id: CPFloorBase
  abstract: true
  parent: BaseStructure
  components:
  - type: PlacementReplacement
    key: CPfloor
  - type: Sprite
    drawdepth: FloorTiles
  - type: Physics
    canCollide: false
  - type: Transform
    noRot: true
  - type: Fixtures
  - type: BlockWeather
  - type: Damageable
    damageContainer: Inorganic
  - type: Tag
    tags:
      - HideContextMenu
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  id: CPFloorWood
  parent:
  - CPFloorBase
  - CPBaseWooden
  name: wooden floor
  description: simple, flammable boards.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Floors/wood.rsi
    layers:
    - state: wood_1
      map: ["random"]
  - type: RandomSprite
    available:
      - random:
          wood_1: ""
          wood_2: ""
          wood_3: ""
          wood_4: ""
  - type: FootstepModifier
    footstepSoundCollection:
      collection: BarestepWood
      params:
        volume: 8
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 0
            max: 1

- type: entity
  parent: CPFloorWood
  id: CPFloorWoodBig
  components:
  - type: Sprite
    sprite: _CP14/Structures/Floors/wood_big.rsi
    layers:
    - state: wood_1
      map: ["random"]
  - type: RandomSprite
    available:
      - random:
          wood_big_1: ""
          wood_big_2: ""
          wood_big_3: ""
          wood_big_4: ""