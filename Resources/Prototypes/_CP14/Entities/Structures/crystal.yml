- type: entity
  id: CP14CrystalBase
  abstract: true
  parent: BaseRock
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/crystal.rsi
    offset: 0, 0.25
    layers:
      - state: big
        shader: unshaded
    noRot: true   
  - type: InteractionPopup
    interactSuccessString: popup-cp14crystal-ding
    messagePerceivedByOthers: popup-cp14crystal-ding
    interactSuccessSound:
      collection: CP14CrystalDings
      params:
        variation: 0.03
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 20
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: GlassBreak
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 60
        mask:
          - MachineMask
        layer:
          - MidImpassable
          - LowImpassable
          - BulletImpassable
          - Opaque
  
  - type: PointLight
    radius: 2
    energy: 2

