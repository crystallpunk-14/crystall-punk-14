# Wooden

- type: entity
  id: CP14WallFrameWooden
  name: wooden wall frame
  parent:
  - CP14BaseWallFrame
  - CP14BaseFlammableSpreading
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/wooden_wall.rsi
    state: frame
  - type: Icon
    sprite: _CP14/Structures/Walls/wooden_wall.rsi
    state: frame
  - type: Construction
    graph: CP14WallWooden
    node: CP14WallFrameWooden
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CP14WoodStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 2
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: CP14WallWooden
  name: wooden wall
  parent:
  - CP14BaseWall
  - CP14BaseFlammableSpreading
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/wooden_wall.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/wooden_wall.rsi
  - type: IconSmooth
    base: wood
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CP14WoodStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 2
      - !type:ChangeConstructionNodeBehavior
        node: CP14WallFrameWooden
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CP14WallWooden
    node: CP14WallWooden
  - type: CP14WallpaperHolder

