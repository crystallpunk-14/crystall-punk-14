- type: entity
  parent:
  - BaseStructure
  id: CP14IronGrilleBase
  name: iron grille
  description: A strong barrier made of iron bars welded together.
  abstract: true
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/iron_grille.rsi
    drawdepth: Mobs
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      #- !type:PlaySoundBehavior
      #  sound:
      #    collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: CP14IronGrilleBase
  id: CP14IronGrilleStraight
  suffix: Straight
  components:
  - type: Icon
    sprite: _CP14/Structures/Walls/iron_grille.rsi
    state: straight
  - type: Sprite
    layers:
    - state: straight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.5,0.1,0.5"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - MidImpassable
        - LowImpassable

