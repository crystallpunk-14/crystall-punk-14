- type: entity
  id: CP14WallStone
  name: rock
  parent: CP14BaseWall
  description: A solid stone natural wall. It has a cave-like coldness to it.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/Natural/cave_stone.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/Natural/cave_stone.rsi
  - type: IconSmooth
    base: wall
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14StoneBlock1:
            min: 2
            max: 3

- type: entity
  id: CP14WallDirt
  name: earth cliffs
  parent: CP14BaseWall
  description: A tall pile of dirt. Can a house be built from it?
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/Natural/dirt_wall.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/Natural/dirt_wall.rsi
  - type: IconSmooth
    base: wall
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg #TODO
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14DirtBlock1:
            min: 2
            max: 3
  - type: Construction
    graph: CP14WallDirt
    node: WallDirt

