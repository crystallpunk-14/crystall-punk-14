- type: entity
  id: CP14WallStone
  name: rock
  parent: CP14BaseWall
  description: A solid stone natural wall. It has a cave-like coldness to it.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/Natural/cave_stone.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/Natural/cave_stone.rsi
  - type: IconSmooth
    base: wall
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CP14RockStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 350
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14StoneBlock1:
            min: 2
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]

