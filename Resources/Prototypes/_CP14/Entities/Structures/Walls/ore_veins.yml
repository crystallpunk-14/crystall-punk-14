
- type: entity
  id: CP14WallStoneCopperOre
  suffix: copper ore
  parent: CP14WallStone
  description: A solid stone natural wall. You can see the sharp flecks of copper in it.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/Natural/cave_stone_copper.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/Natural/cave_stone_copper.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14OreCopper1:
            min: 3
            max: 6
      - !type:DoActsBehavior
        acts: ["Destruction"]

