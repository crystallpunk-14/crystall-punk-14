- type: entity
  parent: BaseStructure
  id: CP14Cliff
  name: cliff
  suffix: Straight
  description: Severe unevenness of the natural landscape.
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _CP14/Structures/Walls/Natural/cliffs.rsi
    state: cliff
  - type: Icon
    sprite: _CP14/Structures/Walls/Natural/cliffs.rsi
    state: cliff
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.49,0.49,-0.49,0.25"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Climbable

