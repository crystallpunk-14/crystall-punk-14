- type: entity
  abstract: true
  parent: BaseWall
  id: CP14BaseWall
  name: wall
  description: Sturdy enough to cover you from threats or cold winds.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: SpriteFade
  - type: IconSmooth
    key: CPwall
    base: stone
    
