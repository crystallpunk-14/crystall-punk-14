- type: entity
  abstract: true
  parent: BaseWall
  id: CP14BaseWall
  name: wall
  description: Sturdy enough to cover you from threats or cold winds.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: SpriteFade
  - type: IconSmooth
    key: CP14wall
    base: stone
  - type: Icon
    state: full
  - type: PlacementReplacement
    key: walls

- type: entity
  id: CP14WallStonebrick
  name: stone brick wall
  parent: CP14BaseWall
  description: Ужасы
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/bricks_stone_wall.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/bricks_stone_wall.rsi
  - type: IconSmooth
    base: stonebricks

- type: entity
  id: CP14WallCardboard
  name: cardboard Wall
  description: A thin, flimsy wall made of paper and cardboard. Popular in warm countries.
  parent: 
  - CP14BaseWall
  - CP14BaseWooden
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/cardboard_walls.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/cardboard_walls.rsi
  - type: IconSmooth
    base: wood
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 2
            max: 3
  - type: FireVisuals
    sprite: _CP14/Effects/fire.rsi
    normalState: full
  - type: Construction
    graph: CP14Wall
    node: WallCardboard