- type: entity
  abstract: true
  parent: BaseWall
  categories: [ ForkFiltered ]
  id: CP14BaseWall
  name: wall
  description: Sturdy enough to cover you from threats or cold winds.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    noRot: true
  - type: Sprite
    drawdepth: Mobs
  - type: SpriteFade
  - type: IconSmooth
    key: CP14wall
    base: stone
  - type: Icon
    state: full
  - type: PlacementReplacement
    key: walls

- type: entity
  id: CP14WallStonebrick
  name: stone brick wall
  parent: CP14BaseWall
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/bricks_stone_wall.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/bricks_stone_wall.rsi
  - type: IconSmooth
    base: stonebricks
  - type: Construction
    graph: CP14WallStonebrick
    node: WallStonebrick
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WallStonebrickCrushedMedium:
            min: 1
            max: 1
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: CP14WallpaperHolder

