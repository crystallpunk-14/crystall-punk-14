- type: entity
  abstract: true
  parent: BaseWall
  id: CPBaseWall
  name: стена
  description: Достаточно прочная, чтобы прикрыть вас от угроз или холодного ветра.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
    
- type: entity
  id: StoneRuinWall
  name: каменная стена руин
  parent: CPBaseWall
  description: Эти стены повидали многое, и осталось им недолго.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/ruin_stone.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/ruin_stone.rsi
  - type: IconSmooth
    key: CPwallsbrick
    base: brick 

- type: entity
  id: WoodFullWall
  name: деревянная стена
  parent: CPBaseWall
  description: Доска к доске, и вместе образуют они защиту и уют.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/wood_full.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/wood_full.rsi
  - type: IconSmooth
    key: CPwallswood
    base: wood 

- type: entity
  id: CaveStoneWall
  name: каменная порода
  parent: CPBaseWall
  description: Прочная каменная природная стена. От нее веет пещерным холодом.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/cave_stone.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/cave_stone.rsi
  - type: IconSmooth
    key: CPwallsbrick
    base: stone 

- type: entity
  id: StoneRuinFragment
  parent: BaseRock
  name: обломки каменных стен
  description: Это все, что осталось от былого величия. 
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: PlacementReplacement
    key: walls
  - type: Sprite
    sprite: _CP14/Structures/Walls/ruin_stone.rsi
    snapCardinals: true
    layers:
    - state: fragment1
      map: ["random"]
  - type: RandomSprite
    available:
    - random:
        fragment1: ""
        fragment2: ""
        fragment3: ""
        fragment4: ""