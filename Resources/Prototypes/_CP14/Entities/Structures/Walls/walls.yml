- type: entity
  id: CP14CardboardWall
  name: cardboard Wall
  description: A thin, flimsy wall made of paper and cardboard. Popular in warm countries.
  parent: 
  - CP14BaseWall
  - CP14BaseWooden
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/cardboard_walls.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/cardboard_walls.rsi
    state: full
  - type: IconSmooth
    base: wood
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 2
            max: 3
  - type: FireVisuals
    sprite: _CP14/Effects/fire.rsi
    normalState: full