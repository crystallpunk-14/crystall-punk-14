- type: entity
  abstract: true
  parent: BaseWall
  id: CP14BaseWall
  name: wall
  description: Sturdy enough to cover you from threats or cold winds.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: SpriteFade
  - type: IconSmooth
    key: CP14wall
    base: stone
  - type: Icon
    state: full
  - type: PlacementReplacement
    key: walls

- type: entity
  id: CP14WallStonebrick
  name: stone brick wall
  parent: CP14BaseWall
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/bricks_stone_wall.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/bricks_stone_wall.rsi
  - type: IconSmooth
    base: stonebricks

- type: entity
  id: CP14WallWhitebrick
  name: white brick wall
  parent: CP14BaseWall
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/whitebricks_stone_wall.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/whitebricks_stone_wall.rsi
  - type: IconSmooth
    base: stonebricks

- type: entity
  id: CP14WallBrownbrick
  name: brick wall
  parent: CP14BaseWall
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/bricks_wall.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/bricks_wall.rsi
  - type: IconSmooth
    base: bricksA

- type: entity
  id: CP14WallWooden
  name: wooden wall
  parent: 
  - CP14BaseWall
  - CP14BaseWooden
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/wooden_wall.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/wooden_wall.rsi
  - type: IconSmooth
    base: wood
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CP14WallWood
    node: WallWooden

- type: entity
  id: CP14WallCardboard
  name: cardboard Wall
  description: A thin, flimsy wall made of paper and cardboard. Popular in warm countries.
  parent: 
  - CP14WallWooden
  - CP14BaseWooden
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/cardboard_wall.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/cardboard_wall.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CP14WallWood
    node: WallCardboard