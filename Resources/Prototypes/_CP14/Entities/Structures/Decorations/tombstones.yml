- type: entity
  id: CP14BaseTombstone
  name: tombstone
  description: A piece of stone placed in memory of the dead.
  categories: [ ForkFiltered ]
  components:
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: _CP14/Structures/Decoration/tombstone.rsi
    drawdepth: Mobs
    offset: 0,0.3
    layers:
      - state: tomb
        map: ["random"]
  - type: RandomSprite
    available:
    - random:
        cross: ""
        cross2: ""
        tomb: ""
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 1000
        layer:
        - HalfWallLayer
        - Opaque
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:SpawnEntitiesBehavior
          spawn:
            CP14StoneBlock1:
              min: 1
              max: 4
  - type: Climbable
  - type: Construction
    graph: CP14BaseTombstone
    node: CP14BaseTombstone