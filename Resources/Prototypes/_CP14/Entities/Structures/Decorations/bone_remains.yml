- type: entity
  parent: BaseStructure
  id: CP14BaseBoneRemains
  name: bone remains
  description: The remains of bones have grown into the ground.
  categories: [ ForkFiltered ]
  components:
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: _CP14/Structures/Decoration/bone_remains.rsi
    drawdepth: BelowFloor
    layers:
      - state: bone_remains_1
        map: ["random"]
  - type: RandomSprite
    available:
    - random:
        bone_remains_1: ""
        bone_remains_2: ""
        bone_remains_3: ""
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 50
        mask:
        - SlipLayer
        layer:
        - ItemMask
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CP14Skeleton
  - type: FootstepModifier
    footstepSoundCollection:
      collection: CP14StepBones
      params:
        volume: 4
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:SpawnEntitiesBehavior
          spawn:
            CP14Bone1:
              min: 1
              max: 3
        - !type:PlaySoundBehavior
          sound:
            collection: CP14BoneCrack

- type: entity
  id: CP14BoneSpine
  parent: BaseStructure
  name: bone spine 
  description: The large bony torso of an unknown creature, as if it had been torn to pieces.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    noRot: true
    sprite: _CP14/Structures/Decoration/bone_spine.rsi
    drawdepth: Mobs
    layers:
      - state: bone_spine
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 80
        mask:
