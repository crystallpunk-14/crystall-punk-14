- type: entity
  id: CP14WallmauntGarlandBase
  abstract: true
  parent:
  - CP14BaseWallmount
  categories: [ ForkFiltered ]
  name: crystals garland
  description: Carefully crafted sparkling crystals tied on a string. For a festive attitude.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Decoration/garland_wallmount.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
      - trigger:
            !type:DamageTrigger
            damage: 10
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: GlassBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14QuartzShard:
                min: 0
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: PointLight
    radius: 1.5
    energy: 1
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash

- type: entity
  parent: CP14WallmauntGarlandBase
  id: CP14WallmountGarlandRed
  suffix: Red
  components:
  - type: Sprite
    layers:
    - state: string
    - state: crystals
      shader: unshaded
      color: "#ff3d0b"
  - type: PointLight
    color: "#ff3d0b"

