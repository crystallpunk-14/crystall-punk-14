- type: entity
  id: CP14GatherableHerbalBase
  parent: BaseStructure
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Physics
    canCollide: false
  - type: Gatherable
    toolWhitelist:
      tags:
        - CP14HerbalGathering
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: CP14GrassGathering
        params:
          variation: 0.03
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Tag
    tags:
      - HideContextMenu

