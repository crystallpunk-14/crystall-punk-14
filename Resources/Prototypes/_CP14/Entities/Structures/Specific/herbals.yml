- type: entity
  id: CP14GatherableHerbalBase
  parent: BaseStructure
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Physics
    canCollide: false
  - type: Gatherable
    toolWhitelist:
      tags:
        - CP14HerbalGathering
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: CP14GrassGathering
        params:
          variation: 0.03
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Tag
    tags:
      - HideContextMenu

# Bloodgrass

- type: entityLootTable
  id: CP14GatherBloodgrass
  entries:
  - id: CP14BloodGrass
    amount: 1
    maxAmount: 1

- type: entity
  id: CP14GatherableBloodgrass
  parent: CP14GatherableHerbalBase
  name: bloodgrass
  description: The dullest and most common plant to be found in the wild is the dark brown grass.
  suffix: Gatherable
  components:
  - type: Sprite
    snapCardinals: true
    drawdepth: FloorTiles
    sprite: _CP14/Objects/Specific/Alchemy/Herbal/bloodgrass.rsi
    layers:
      - state: grass1
        map: ["random"]
  - type: RandomSprite
    available:
    - random:
        grass1: ""
        grass2: ""
        grass3: ""
        grass4: ""
        grass5: ""
  - type: Gatherable
    loot:
      All: CP14GatherBloodgrass

