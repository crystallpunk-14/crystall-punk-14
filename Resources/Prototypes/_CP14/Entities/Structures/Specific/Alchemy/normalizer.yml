- type: entity
  id: CP14AlchemyNormalizer
  parent: BaseStructureDynamic
  name: solution normalizer
  description: An alchemical device that removes fine precipitates from solutions, and stabilizes it for further work
  placement:
    mode: PlaceFree
  components:
  # TODO: energy consuming (magic or fireplace)
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Items
    noRot: true
    offset: 0, 0.2
    sprite: _CP14/Structures/Specific/Alchemy/normalizer.rsi
    layers:
      - state: rotate_back_stop
        map: ["poweredBack"]
      - state: liq-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: base
      - state: rotate_front_stop
        map: ["poweredFront"]
      - state: crystal
        shader: unshaded
        map: ["crystal"]
        visible: false
  - type: GenericVisualizer
    visuals:
      enum.CP14MagicSlotVisuals.Inserted:
        crystal:
          True: { visible: true }
          False: { visible: false }
      enum.CP14MagicSlotVisuals.Powered:
        poweredFront:
          True: { state: rotate_front }
          False: { state: rotate_front_stop }
        poweredBack:
          True: { state: rotate_back }
          False: { state: rotate_back_stop }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 125
        mask:
        - TabletopMachineMask
  - type: SolutionContainerManager
    solutions:
      normalizer:
        maxVol: 50
  - type: CP14SolutionTemperature
  - type: DrainableSolution
    solution: normalizer
  - type: ExaminableSolution
    solution: normalizer
  - type: MixableSolution
    solution: normalizer
  - type: RefillableSolution
    solution: normalizer
  - type: DrawableSolution
    solution: normalizer
  - type: DumpableSolution
    solution: normalizer
  - type: CP14SolutionNormalizer
    solution: normalizer
  - type: AmbientSound
    enabled: false
    range: 6
    volume: -3
    sound:
      path: /Audio/_CP14/Ambience/normalizer_working.ogg
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: liq-
  - type: CP14MagicEnergyDraw
    energy: -0.2
    delay: 1
  - type: CP14MagicEnergyCrystalSlot
    slotId: crystal_slot
  - type: ContainerContainer
    containers:
      crystal_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      crystal_slot:
        insertSound: 
          path: /Audio/_CP14/Items/crystal_insert.ogg
          params:
            variation: 0.05
        ejectSound: 
          path: /Audio/_CP14/Items/crystal_eject.ogg
          params:
            variation: 0.05
        ejectOnInteract: true
        name: cp14-magic-energy-crystal-slot-name
        whitelist:
          components:
          - CP14MagicEnergyCrystal