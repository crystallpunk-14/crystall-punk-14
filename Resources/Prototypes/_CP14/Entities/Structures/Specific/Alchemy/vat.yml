- type: entity
  id: CP14BaseVat
  parent: 
  - BaseStructureDynamic
  - CP14BaseWorkbench
  name: big vat
  description: A very large vat for storing huge amounts of liquid. Heavy, uncomfortable to carry.
  categories: [ ForkFiltered ]
  placement:
    mode: PlaceFree
  components:
  - type: Climbing
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 666 # >:)
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
  - type: Sprite
    drawdepth: Mobs
    sprite: _CP14/Structures/Specific/Alchemy/alchemy_vat.rsi
    noRot: true
    state: full
  - type: CP14Workbench
    craftSound:
      collection: CP14Sawing #TODO
    recipeTags:
    - CP14RecipeAnvil
  - type: Anchorable