- type: entity
  id: CP14BaseFireplace
  parent: 
  - BaseStructure
  - CP14BaseWorkbench
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TabletopMachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false
  - type: AmbientSound
    enabled: true
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: Appearance

- type: entity
  id: CP14AlchemyFurnace
  name: alchemy furnace
  parent: CP14BaseFireplace
  description: A furnace fueled by wood, coal, or any other burning material. Handy for heating your alchemical potions.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Specific/Alchemy/alchemy_furnace.rsi
    layers:
      - state: base
      - state: burning
        shader: unshaded
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 80
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Climbable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TabletopMachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: CP14Workbench
    craftSound:
      collection: CP14Sawing #TODO
    recipeTags:
    - CP14RecipeMeltingFurnace