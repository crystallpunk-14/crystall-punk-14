- type: entity
  id: CP14VampireStoneAltar
  parent: Bed
  categories: [ ForkFiltered ]
  name: bloody altar
  description: A gruesome stone altar splattered with blood. Doubles the amount of blood essence extracted from vampire victims.
  components:
  - type: CP14VampireAltar
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _CP14/Structures/Specific/Vampire/altar.rsi
    layers:
    - state: base
    - state: fx
      shader: unshaded
    noRot: true
  - type: Icon
    sprite: _CP14/Structures/Specific/Vampire/altar.rsi
    state: base
  - type: Construction
    graph: CP14VampireStoneAltar
    node: CP14VampireStoneAltar
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CP14Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14StoneBlock1:
            min: 2
            max: 4
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14BloodEssence:
            min: 1
            max: 1
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:DoActsBehavior
        acts: [ "Destruction" ]