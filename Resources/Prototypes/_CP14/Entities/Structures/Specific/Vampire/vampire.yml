- type: entity
  parent: CP14BaseWorkbench
  id: CP14WorkbenchVampire
  categories: [ ForkFiltered ]
  name: vampire power point
  description: A table imbued with vampire magic, allowing you to create items of dark arts.
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _CP14/Structures/Specific/Vampire/workbench.rsi
    layers:
    - state: base
    - state: fx
      shader: unshaded
  - type: Icon
    sprite: _CP14/Structures/Specific/Vampire/workbench.rsi
    state: base
  - type: CP14Workbench
    craftSound:
      path: /Audio/_CP14/Effects/vampire_craft.ogg
      params:
        variation: 0.125
    recipeTags:
    - CP14RecipeVampire
  - type: LightBehaviour
    behaviours:
      - !type:PulseBehaviour
        interpolate: Cubic
        maxDuration: 8
        startValue: 1.0
        endValue: 3.0
        property: Energy
        isLooped: true
        enabled: true
  - type: PointLight
    enabled: true
    color: "#d60032"
    energy: 1
    radius: 3
  - type: Construction
    graph: CP14WorkbenchVampire
    node: CP14WorkbenchVampire

- type: entity
  parent: BaseStructure
  id: CP14VampireClanHeartBase
  abstract: true
  categories: [ ForkFiltered ]
  name: vampire clan heart
  description: The source of power for the vampire clan. By gathering the life force of its victims, the clan becomes stronger.
  components:
  - type: WarpPoint
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 1000
        layer:
        - WallLayer
  - type: Sprite
    drawdepth: Mobs
    snapCardinals: true
    sprite: _CP14/Structures/Specific/Vampire/heart.rsi
  - type: Icon
    sprite: _CP14/Structures/Specific/Vampire/heart.rsi
    state: base
  - type: LightBehaviour
    behaviours:
      - !type:PulseBehaviour
        interpolate: Cubic
        maxDuration: 8
        startValue: 1.0
        endValue: 3.0
        property: Energy
        isLooped: true
        enabled: true
  - type: PointLight
    enabled: true
    color: "#d60032"
    energy: 1
    radius: 3
  - type: CP14VampireClanHeart
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.VampireClanLevelVisuals.Level:
        level:
          1: {state: orb1}
          2: {state: orb2}
          3: {state: orb3}
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CP14Metallic

- type: entity
  parent: CP14VampireClanHeartBase
  id: CP14VampireClanHeartUnnameable
  suffix: Unnameable
  name: heart of unnameable clan
  components:
  - type: Sprite
    layers:
    - state: base
    - state: unnameable
      shader: unshaded
    - state: orb1
      sprite: _CP14/Structures/Specific/Vampire/heart_orb.rsi
      shader: unshaded
      offset: 0, 0.5
      map: [ "level" ]
  - type: CP14VampireClanHeart
    faction: Unnameable
  - type: Construction
    graph: CP14VampireClanHeartUnnameable
    node: CP14VampireClanHeartUnnameable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:CP14VampireAltarExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14SkyLightningRed:
            min: 1
            max: 1
      - !type:ChangeConstructionNodeBehavior
        node: CP14VampireClanHeartUnnameableFrame

