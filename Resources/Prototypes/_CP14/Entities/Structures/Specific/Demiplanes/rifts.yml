- type: entity
  id: CP14DemiplanRiftCore
  categories: [ ForkFiltered ]
  name: demiplan rift core
  description: A subtle connection between the real world and the demiplane where the adventurers went. Sooner or later they will return from there.
  components:
  - type: CP14DemiplaneRift
  - type: Transform
    anchored: True
  - type: Clickable
  - type: Physics
    canCollide: false
    bodyType: Static
  - type: Sprite
    noRot: true
    drawdepth: Effects
    sprite: /Textures/_CP14/Structures/Dungeon/demiplan_rift_core.rsi
    layers:
    - state: connective
      shader: unshaded
  - type: PointLight
    radius: 2
    energy: 2
    color: "#371c5c"
    netsync: false
  - type: GuideHelp
    guides:
    - CP14_RU_Demiplanes
    - CP14_EN_Demiplanes
  - type: Speech
    speechVerb: Ghost


- type: entity
  id: CP14DemiplaneTimedRadiusPassway
  parent: CP14DemiplanRiftCore
  name: pulsating demiplane rift
  description: This rift is gaining strength, and will trap all nearby creatures in a demiplane in a second!
  components:
  - type: CP14DemiplaneRift
    activeTeleport: false
  - type: CP14DemiplaneRadiusTimedPassway
    maxEntities: 4
    delay: 4
  - type: Sprite
    drawdepth: Effects
    sprite: /Textures/_CP14/Structures/Dungeon/demiplan_rift.rsi
    layers:
    - state: pulse
      shader: unshaded
  - type: PointLight
    radius: 8
  - type: SingularityDistortion
    falloffPower: 1.5
    intensity: 50
  - type: AmbientSound
    volume: -3
    range: 7
    sound:
      path: /Audio/Ambience/Objects/gravity_gen_hum.ogg
  - type: GuideHelp
    guides:
    - CP14_RU_Demiplanes
    - CP14_EN_Demiplanes

- type: entity
  id: CP14DemiplanePassway
  parent: CP14DemiplanRiftCore
  name: demiplane rift
  description: A gap in space that allows you to travel between world and demiplanes.
  components:
  - type: CP14DemiplaneRiftOpened
  - type: CP14DemiplaneRift
    activeTeleport: false
  - type: Sprite
    drawdepth: Effects
    sprite: /Textures/_CP14/Structures/Dungeon/demiplan_rift.rsi
    layers:
    - state: anom
      shader: unshaded
  - type: SingularityDistortion
    falloffPower: 1.5
    intensity: 50
  - type: AmbientSound
    volume: -3
    range: 7
    sound:
      path: /Audio/Ambience/Objects/gravity_gen_hum.ogg
  - type: GuideHelp
    guides:
    - CP14_RU_Demiplanes
    - CP14_EN_Demiplanes

- type: entity
  id: CP14DemiplanePasswayRed
  parent: CP14DemiplanePassway
  components:
  - type: Sprite
    drawdepth: Effects
    sprite: /Textures/_CP14/Structures/Dungeon/demiplan_rift.rsi
    layers:
    - state: anom
      shader: unshaded
      color: red
  - type: PointLight
    color: red