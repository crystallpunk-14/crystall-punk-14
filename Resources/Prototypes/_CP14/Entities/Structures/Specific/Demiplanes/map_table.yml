- type: entity
  parent:
  - BaseStructure
  id: CP14DemiplaneMapTable
  categories: [ ForkFiltered ]
  name: demiplane map
  description: He smiles. But actually, this thing lets you see a giga map of the demiplanes to explore.
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _CP14/Structures/Specific/Demiplane/map_table.rsi
    state: filler
  - type: Icon
    sprite: _CP14/Structures/Specific/Demiplane/map_table.rsi
    state: filler
  - type: Climbable
  - type: Clickable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: ActivatableUI
    key: enum.CP14DemiplaneMapUiKey.Key
    requiresComplex: true
  - type: UserInterface
    interfaces:
      enum.CP14DemiplaneMapUiKey.Key:
        type: CP14DemiplaneMapBoundUserInterface
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 2