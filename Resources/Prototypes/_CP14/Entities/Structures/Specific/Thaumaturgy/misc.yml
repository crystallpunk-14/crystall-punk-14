- type: entity
  id: CP14BaseCrystalSlot #TODO переструктуризовать объекты
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: CP14MagicEnergyCrystalSlot
    slotId: crystal_slot
  - type: ContainerContainer
    containers:
      crystal_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      crystal_slot:
        insertSound: 
          path: /Audio/_CP14/Items/crystal_insert.ogg
          params:
            variation: 0.05
        ejectSound: 
          path: /Audio/_CP14/Items/crystal_eject.ogg
          params:
            variation: 0.05
        ejectOnInteract: true
        name: cp14-magic-energy-crystal-slot-name
        whitelist:
          components:
          - CP14MagicEnergyCrystal

- type: entity
  parent: BaseStructure
  id: CP14ThaumaturgyTable
  categories: [ ForkFiltered ]
  name: thaumaturgic table
  description: A round table, ideal for placing items used in thaumaturgy devices on it
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask: # tables should collide with other tables
        - TableMask
        layer:
        - TableLayer
  - type: Sprite
    noRot: true
    sprite: _CP14/Structures/Specific/Thaumaturgy/thaum_table.rsi
    state: table
  - type: Icon
    sprite: _CP14/Structures/Specific/Thaumaturgy/thaum_table.rsi
    state: table
  - type: Climbable
  - type: PlaceableSurface
