- type: entity
  id: CP14WorkbenchFurnace
  parent:
  - CP14BaseWorkbench
  name: melting furnace
  description: A red-hot stone construction that allows ores to be smelted into pure metal
  components:
  - type: Sprite
    snapCardinals: false
    drawdepth: Mobs
    sprite: _CP14/Structures/Specific/Blacksmith/furnace.rsi
    layers:
    - state: base
    - state: fire
      shader: unshaded
  - type: Icon
    sprite: _CP14/Structures/Specific/Blacksmith/furnace.rsi
    state: base
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PointLight
    color: "#99411f"
    radius: 2
    energy: 2
  - type: CP14Workbench
    craftSound:
      collection: CP14Sawing #TODO
    recipeTags:
    - CP14RecipeMeltingFurnace