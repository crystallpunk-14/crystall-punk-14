- type: entity
  id: CP14WorkbenchAnvil
  parent:
  - CP14BaseWorkbench
  name: anvil
  description: A big piece of metal that allows you to turn square pieces of metal into pieces of metal in other, more useful shapes.
  components:
  - type: Sprite
    snapCardinals: false
    sprite: _CP14/Structures/Specific/Blacksmith/anvil.rsi
    state: icon
  - type: Icon
    sprite: _CP14/Structures/Specific/Blacksmith/anvil.rsi
    state: icon
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: CP14Workbench
    craftSound:
      collection: CP14Sawing #TODO
    recipeTags:
    - CP14RecipeAnvil