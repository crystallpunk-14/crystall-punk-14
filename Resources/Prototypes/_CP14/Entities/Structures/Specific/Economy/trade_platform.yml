- type: entity
  parent: BaseStructure
  id: CP14TradingPlatform
  name: buying dimensional platform
  suffix: Trade
  description: Allows you to trade with the outside world, through retail trade transactions.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    drawdepth: FloorTiles
    snapCardinals: true
    sprite: _CP14/Structures/Specific/Economy/buy_platform.rsi
    layers:
    - state: base
    - state: buy
  - type: Icon
    sprite: _CP14/Structures/Specific/Economy/buy_platform.rsi
    state: base
  - type: ActivatableUI
    key: enum.CP14TradingUiKey.Buy
  - type: Clickable
  - type: InteractionOutline
  - type: CP14TradingPlatform
  - type: UserInterface
    interfaces:
      enum.CP14TradingUiKey.Buy:
        type: CP14TradingPlatformBoundUserInterface
  - type: PlaceableSurface
  - type: ItemPlacer
    maxEntities: 0
    whitelist:
      tags:
      - CP14Coin
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - TabletopMachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false
  #- type: GuideHelp
  #  guides:
  #  - CP14_RU_Trading
  #  - CP14_EN_Trading

- type: entity
  parent: CP14TradingPlatform
  id: CP14TradingPlatformPublic
  name: public buying dimensional platform
  description: Allows you to trade with the outside world, through retail trade transactions. But since this retail outlet is not bound by contracts with specific merchants, the markup here is terrible.
  components:
  - type: CP14TradingPlatform
    platformMarkupProcent: 1.5
  - type: Sprite
    drawdepth: FloorTiles
    snapCardinals: true
    sprite: _CP14/Structures/Specific/Economy/buy_platform.rsi
    layers:
    - state: base
    - state: old
    - state: buy

- type: entity
  parent: BaseStructure
  id: CP14TradingSellingPlatform
  name: selling dimensional platform
  suffix: Trade
  description: Allows you to sell any items and structures to the outside world. Fill the platform completely with mana to sell whatever you place on it.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    drawdepth: FloorTiles
    snapCardinals: true
    sprite: _CP14/Structures/Specific/Economy/buy_platform.rsi
    layers:
    - state: base
    - state: sell
  - type: Icon
    sprite: _CP14/Structures/Specific/Economy/buy_platform.rsi
    state: base
  - type: Clickable
  - type: InteractionOutline
  - type: CP14SellingPlatform
  - type: PlaceableSurface
  - type: ItemPlacer
    maxEntities: 0
  - type: ActivatableUI
    key: enum.CP14TradingUiKey.Sell
  - type: UserInterface
    interfaces:
      enum.CP14TradingUiKey.Sell:
        type: CP14SellingPlatformBoundUserInterface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - TabletopMachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false

- type: entity
  id: CP14CashImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _CP14/Structures/Specific/Economy/buy_platform.rsi
    layers:
    - state: impact
      shader: unshaded
      color: "#8f42ff"
    drawdepth: Effects
  - type: TimedDespawn
    lifetime: 2
  - type: Tag
    tags:
      - HideContextMenu
  - type: PointLight
    color: "#8f42ff"
    enabled: true
    radius: 8
    energy: 8
    netsync: false
  - type: LightFade
    duration: 2

