- type: entity
  id: CP14BaseFarmingSoil
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.1"
        density: 190
        hard: false
        mask:
        - FullTileMask
        layer:
        - FullTileMask
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      soil:
        maxVol: 200
  - type: RefillableSolution 
    solution: soil
    maxRefill: 50
  - type: ExaminableSolution
    solution: soil
  - type: Transform
    anchored: true
    noRot: true
  - type: CP14Soil
    solution: soil

- type: entity
  id: CP14SeedbedWooden
  parent: CP14BaseFarmingSoil
  name: seedbed
  description: A wooden tub with a pile of earth adapted for growing plants.
  components:
  - type: Icon
    sprite: _CP14/Structures/Specific/Farming/seedbed.rsi
    state: seedbed_default
  - type: SmoothEdge
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Sprite
    drawdepth: FloorTiles
    sprite: _CP14/Structures/Specific/Farming/seedbed.rsi
    layers:
      - state: seedbed_default
      - state: liq-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - map: [ "enum.EdgeLayer.South" ]
        state: seedbed_default_south
      - map: [ "enum.EdgeLayer.East" ]
        state: seedbed_default_east
      - map: [ "enum.EdgeLayer.North" ]
        state: seedbed_default_north
      - map: [ "enum.EdgeLayer.West" ]
        state: seedbed_default_west
  - type: Construction
    graph: CP14Seedbed
    node: CP14SeedbedWooden
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: liq-
    solutionName: soil
