- type: entity
  id: CP14PressurePlateBase
  abstract: true  
  parent: BaseStructure
  placement:
    mode: SnapgridCenter
  categories: [ ForkFiltered ]
  name: pressure plate
  description: This button can activate something! 
  components:  
  - type: Fixtures
    fixtures:
      slipFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
        hard: false
  - type: Physics
    bodyType: Static
  - type: Sprite    
    snapCardinals: true
    drawdepth: FloorObjects
    sprite: _CP14/Structures/Specific/Device/pressure_plate.rsi
  - type: ItemPlacer
    maxEntities: 5
  - type: Appearance
  - type: CollisionWake
    enabled: false
  - type: CP14PressurePlate
    pressedSound:
      path: /Audio/Machines/button.ogg
      params:
        pitchscale: 0.75
    releasedSound:
      path: /Audio/Machines/button.ogg
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: WirelessNetworkConnection
    range: 10
  - type: DeviceLinkSource
    ports:
      - CP14Pressed
      - Status
      - CP14Released

- type: entity
  parent: CP14PressurePlateBase
  id: CP14PressurePlateWooden
  components:
  - type: Sprite
    layers:
    - state: wooden
      map: ["enabled"]
  - type: GenericVisualizer
    visuals:
      enum.PressurePlateVisuals.Pressed:
        enabled:
          True: { state: wooden_pressed }
          False: { state: wooden }