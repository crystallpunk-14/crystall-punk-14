- type: entity
  parent: 
  - CP14BaseFence
  - CP14BaseFlammableSpreading
  id: CP14BaseFenceWood
  name: wooden fence
  description: A wooden fence. Don't plant splinters!
  abstract: true
  components:
  - type: Icon
    sprite: _CP14/Structures/Fences/wooden_fence.rsi
  - type: Sprite
    sprite: _CP14/Structures/Fences/wooden_fence.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
    delay: 5

- type: entity
  parent: 
  - CP14BaseFenceStraight
  - CP14BaseFenceWood
  id: CP14FenceWoodStraight
  suffix: Straight
  components:
  - type: Icon
    state: straight
  - type: Sprite
    state: straight
  - type: Construction
    graph: CP14FenceWood
    node: CP14FenceWoodStraight

- type: entity
  parent: 
  - CP14BaseFenceCorner
  - CP14BaseFenceWood
  id: CP14FenceWoodCorner
  suffix: Corner
  components:
  - type: Icon
    state: corner
  - type: Sprite
    state: corner
  - type: Construction
    graph: CP14FenceWood
    node: CP14FenceWoodCorner

- type: entity
  parent:
  - CP14BaseFenceDoor
  - CP14BaseFenceWood
  id: CP14FenceWoodGate
  name: wooden fence gate
  description: Big door in a big fence. For big people.
  components:
  - type: Icon
    state: door_closed
  - type: Sprite
    layers:
    - state: door_closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Construction
    graph: CP14FenceWood
    node: CP14FenceWoodGate