- type: entity
  parent: 
  - BaseStructure
  - CP14BaseFlammableSpreading
  id: CP14BaseFenceWood
  name: wooden fence
  description: Wooden piece of fencing. I hope there is babushka's garden behind it.
  abstract: true
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/boxingpunch1.ogg"
  - type: Sprite
    sprite: _CP14/Structures/Fences/wooden_fence_small.rsi
    drawdepth: Mobs
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
    delay: 5.0

- type: entity
  parent: CP14BaseFenceWood
  id: CP14BaseFenceWoodSmall
  name: small wooden fence
  description: Wooden piece of small fence. The best protection for the fencing of a private territory!
  abstract: true
  components:
  - type: Icon
    sprite: _CP14/Structures/Fences/wooden_fence_small.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
    delay: 2.5

- type: entity
  parent: CP14BaseFenceWoodSmall
  id: CP14FenceWoodSmallStraight
  suffix: Straight
  components:
  - type: Icon
    sprite: _CP14/Structures/Fences/wooden_fence_small.rsi
    state: straight_small
  - type: Sprite
    layers:
    - state: straight_small
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.29"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - MidImpassable
        - LowImpassable

- type: entity
  parent: CP14BaseFenceWoodSmall
  id: CP14FenceWoodSmallCorner
  suffix: Corner
  components:
  - type: Icon
    sprite: _CP14/Structures/Fences/wooden_fence_small.rsi
    state: corner_small
  - type: Sprite
    layers:
    - state: corner_small
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.29"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "0.29,-0.49,0.49,0.49"
        density: 1000
        mask:
        - TableMask
        layer:
        - MidImpassable
        - LowImpassable

- type: entity
  parent: CP14BaseFenceWoodSmall
  id: CP14FenceWoodSmallGate
  name: wooden fence gate
  description: Looking at this gate, a familiar image pops up in your head. Where's my piggy?
  components:
  - type: Icon
    sprite: _CP14/Structures/Fences/wooden_fence_small.rsi
    state: gate_small_closed
  - type: Sprite
    drawdepth: Mobs
    layers:
    - state: gate_small_closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.29"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: InteractionOutline
  - type: Door
    openSpriteState: gate_small_opened
    closedSpriteState: gate_small_closed
    canPry: false
    occludes: false
    changeAirtight: false
    bumpOpen: false
    clickOpen: true
    canCrush: false
    closeTimeOne: 0
    closeTimeTwo: 0
    openTimeOne: 0
    openTimeTwo: 0
    closedDrawDepth: Mobs
    openDrawDepth: Mobs
    openingAnimationTime: 0
    closingAnimationTime: 0
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: Appearance