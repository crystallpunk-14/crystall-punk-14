- type: entity
  parent: BaseStructure
  id: CP14BaseFenceBig
  abstract: true
  categories: [ ForkFiltered ]
  name: big fence
  description: You definitely need a towel to get to the other side
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: Mobs
  - type: Icon
    state: full
  - type: PlacementReplacement
    key: walls
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/boxingpunch1.ogg"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 1000
        mask:
        - Impassable
        layer:
        - LowImpassable
        - MidImpassable
        - HighImpassable
        - InteractImpassable
  - type: IconSmooth
    key: CP14fencebig
    base: fence
    additionalKeys:
    - CP14wall

- type: entity
  parent:
  - CP14BaseFenceBig
  - CP14BaseFlammableSpreading
  id: CP14FenceBigWooden
  suffix: Wooden
  components:
  - type: Sprite
    sprite: _CP14/Structures/Fence/wooden_big.rsi
  - type: Icon
    sprite: _CP14/Structures/Fence/wooden_big.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14WoodenPlanks1:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CP14FenceBigWooden
    node: CP14FenceBigWooden

- type: entity
  parent: CP14FenceBigWooden
  id: CP14FenceBigWoodenBirch
  suffix: Wooden Birch
  components:
  - type: Sprite
    sprite: _CP14/Structures/Fence/wooden_birch_big.rsi
  - type: Icon
    sprite: _CP14/Structures/Fence/wooden_birch_big.rsi
  - type: Construction
    graph: CP14FenceBigWoodenBirch
    node: CP14FenceBigWoodenBirch

- type: entity
  parent: CP14BaseFenceBig
  id: CP14FenceBigIron
  suffix: Iron
  components:
  - type: Sprite
    sprite: _CP14/Structures/Fence/iron_big.rsi
  - type: Icon
    sprite: _CP14/Structures/Fence/iron_big.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CP14ScrapIron:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

