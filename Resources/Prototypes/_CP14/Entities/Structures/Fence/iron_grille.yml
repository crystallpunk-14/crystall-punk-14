- type: entity
  parent:
  - CP14BaseFence
  id: CP14FenceIronGrilleBase
  name: iron grille
  description: A strong barrier made of iron bars welded together.
  abstract: true
  components:
  - type: Sprite
    sprite: _CP14/Structures/Fences/iron_grille.rsi
  - type: Icon
    sprite: _CP14/Structures/Fences/iron_grille.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: 
  - CP14FenceIronGrilleBase
  - CP14BaseFenceStraight
  id: CP14FenceIronGrilleStraight
  suffix: Straight
  components:
  - type: Icon
    state: straight
  - type: Sprite
    state: straight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.15,0.5,0.15"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - MidImpassable
        - LowImpassable
        - WallLayer

- type: entity
  parent:
  - CP14BaseFenceDoor
  - CP14FenceIronGrilleStraight
  id: CP14FenceIronGrilleGate
  name: iron grille gate
  description: Heavy iron gates in bars. Looks serious.
  components:
  - type: Icon
    state: door_closed
  - type: Sprite
    layers:
    - state: door_closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    openSound:
      collection: MetalScrape
    closeSound:
      collection: MetalScrape
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.15,0.5,0.15"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - MidImpassable
        - LowImpassable
        - WallLayer
  - type: CP14DoorInteractionPopup
    interactSound:
      collection: CP14Doorknob
      params:
        variation: 0.03
        volume: -5