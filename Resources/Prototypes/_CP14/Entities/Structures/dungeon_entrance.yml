- type: entity
  id: CP14DungeonEntrance
  name: stairway down
  categories: [ HideSpawnMenu ]
  description: The dark depths of the underworld are calling you.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/_CP14/Structures/Dungeon/ladders.rsi
    drawdepth: FloorTiles
    layers:
    - state: ladder
    #- state: down
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.48,-0.48,0.48,-0.05"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: Portal
    canTeleportToOtherMaps: true
    randomTeleport: false

- type: entity
  parent: CP14DungeonEntrance
  id: CP14DungeonExit
  name: stairway up
  categories: [ HideSpawnMenu ]
  description: A way out of the dark underworld into the overworld.
  components:
  - type: Sprite
    sprite: /Textures/_CP14/Structures/Dungeon/ladders_up.rsi
    drawdepth: Mobs
    layers:
    - state: ladder
    #- state: top
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.48,0.48,0.48,0.05"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: PointLight
    color: White
    radius: 3
    energy: 1
    netsync: false

- type: entity
  parent: CP14DungeonEntrance
  id: CP14DungeonEntranceAutoLink
  categories: [ ForkFiltered ]
  components:
  - type: CP14ZLevelAutoPortal
    zLevelOffset: -1 # Go into deep
    otherSideProto: CP14DungeonExit

- type: entity
  parent: CP14DungeonExit
  id: CP14DungeonExitAutoLink
  categories: [ ForkFiltered ]
  components:
  - type: CP14ZLevelAutoPortal
    zLevelOffset: 1 # Go onto surface
    otherSideProto: CP14DungeonEntrance