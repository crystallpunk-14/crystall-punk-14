    phaseColor: "#FFFFFF"

- type: entity
  parent: CP14_NeutralCluster_Base
  id: CP14_NeutralCluster_Root
  name: Neutral root node
  description: The perfect energetic position to begin any ritual.
  components:
  - type: CP14RitualTriggerVoice
    triggers:
    - targetPhase: CP14_NeutralCluster_00
      message: "Calidum post meridiem"
    - targetPhase: CP14_NeutralCluster_02
      message: "Tenebris noctis"
    - targetPhase: CP14_NeutralCluster_04
      message: "Lunam pluvia"
    - targetPhase: CP14_NeutralCluster_06
      message: "Aurora mitis"
  - type: CP14RitualTriggerTimer
    nextPhase: CP14RitualEnd
    time:
      min: 200
      max: 300
  - type: CP14MagicRitualPhase
    edges:
    - target: CP14_NeutralCluster_00
    - target: CP14_NeutralCluster_02
    - target: CP14_NeutralCluster_04
    - target: CP14_NeutralCluster_06
    - target: CP14RitualEnd
    
