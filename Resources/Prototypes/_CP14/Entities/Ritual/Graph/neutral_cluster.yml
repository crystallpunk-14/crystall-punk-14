- type: entity
  parent: CP14BaseRitualPhase
  abstract: true
  id: CP14_NeutralCluster_Base
  components:
  - type: CP14MagicRitualPhase
    phaseColor: "#FFFFFF"

- type: entity
  parent: CP14_NeutralCluster_Base
  id: CP14_NeutralCluster_Root
  name: Neutral root node
  description: The perfect energetic position to begin any ritual.
  components:
  - type: CP14MagicRitualPhase
    edges:
    - target: CP14_NeutralCluster_00
      triggers:
      - !type:VoiceTrigger
        message: "Calidum post meridiem"
        
    - target: CP14RitualEnd
      triggers:
      - !type:TimerTrigger
        delay: 300
    
- type: entity
  parent: CP14_NeutralCluster_Base
  id: CP14_NeutralCluster_00
  name: Neutral node 0
  components:
  - type: CP14MagicRitualPhase
    edges:
    - target: CP14_NeutralCluster_01
      triggers:
      - !type:VoiceTrigger
        message: "Vespere nebula"
    
    - target: CP14RitualEnd
      triggers:
      - !type:VoiceTrigger
        message: "Ignis"
      requirements:
      - !type:RequiredResource
        vfx: CP14ImpactEffectCureWounds
        requiredEntities:
          CP14FlameCreationArtificialFlame: 3
      actions: 
      - !type:ConsumeResource
        requiredEntities:
          CP14FlameCreationArtificialFlame: 3
  
- type: entity
  parent: CP14_NeutralCluster_Base
  id: CP14_NeutralCluster_01
  name: Neutral node 1
  components:
  - type: CP14MagicRitualPhase
    edges:
    - target: CP14_NeutralCluster_Root
      triggers:
      - !type:TimerTrigger
        delay: 15
    
    - target: CP14RitualEnd
      triggers:
      - !type:VoiceTrigger
        message: "De mente exstincta"