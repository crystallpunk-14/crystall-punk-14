- type: entity
  id: CP14BaseRitualPhase
  abstract: true
  components:
  - type: CP14MagicRitualPhase
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  parent: CP14FoodCucumber
  id: RitualCucumber
  name: ritual cucumber
  components:
  - type: CP14MagicRitual
    startPhase: CP14RitualPhaseStartpoint

- type: entity
  parent: CP14BaseRitualPhase
  id: CP14RitualPhaseStartpoint
  components:
  - type: PointLight
    color: "#FFFF00"
  - type: CP14RitualTriggerVoice
    nextPhases:
      "Hello": CP14RitualPhaseTest2
  - type: CP14MagicRitualPhase
    edges:
    - target: CP14RitualPhaseTest2 # To 2
      requirements:
      - !type:EntitiesRequirement
        effect: CP14ImpactEffectShadowGrab
        checkRange: 3
        requiredEntities:
          CP14FoodCucumber: 3