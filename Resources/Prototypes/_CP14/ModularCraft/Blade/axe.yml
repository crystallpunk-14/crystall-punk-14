#Concept:
# + Very high damage
# - Very low attack speed

- type: modularPart
  id: BaseBladeAxe
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:EditMeleeWeapon
    resetOnHandSelected: true # Disable fast swap
    attackRateMultiplier: 0.6
    angleMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 14
        Piercing: 3
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Slash: 11
        Piercing: 3
  - !type:EditItem
    newSize: Normal
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5
  - !type:EditModularSlots
    addSlots:
    - BladeInlay

- type: modularPart
  id: BladeIronAxe
  slots:
