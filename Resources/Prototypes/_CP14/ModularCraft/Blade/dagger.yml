#Concept:
# + Fast attackRate
#   fast swing
# - Low damage

- type: modularPart
  id: BaseBladeDagger
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponThrowable
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:AddComponents
    components:
    - type: ThrowingAngle
      angle: 135
    - type: EmbeddableProjectile
      offset: -0.15,-0.15
      removalTime: 0.5
  - !type:EditMeleeWeapon
    attackRateMultiplier: 1.5
    bonusDamage:
      types:
        Slash: 4
        Piercing: 3
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Piercing: 3
  - !type:EditItem
    newSize: Normal
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5
  - !type:EditModularSlots
    addSlots:
    - Garde
    - BladeInlay

- type: modularPart
  id: BladeIronDagger
  slots:
