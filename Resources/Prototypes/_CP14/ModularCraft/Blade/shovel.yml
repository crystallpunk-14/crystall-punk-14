- type: modularPart
  id: BaseBladeShovel
  modifiers:
  - !type:AddComponents
    components:
    - type: Shovel
    - type: ToolTileCompatible
    - type: Tool
      qualities:
        - CP14Digging
      useSound:
        collection: CP14Digging
        params:
          variation: 0.03
          volume: 2
  - !type:EditMeleeWeapon
    angleMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 2
        Blunt: 3
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Slash: 1
        Blunt: 3
  - !type:EditItem
    newSize: Normal
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5
  - !type:EditModularSlots
    addSlots:
    - BladeInlay

- type: modularPart
  id: BladeIronShovel
  slots:
