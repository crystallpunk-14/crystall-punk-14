- type: modularPart
  id: BaseBladeShovel
  modifiers:
  - !type:AddComponents
    components:
    - type: ToolTileCompatible
    - type: Tool
      qualities:
        - CP14Digging
      useSound:
        collection: CP14Digging
        params:
          variation: 0.03
          volume: 2
  - !type:EditMeleeWeapon
    angleMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 3
        Blunt: 3
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Slash: 3
        Blunt: 3
  - !type:EditItem
    newSize: Normal
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5
  - !type:EditModularSlots
    addSlots:
    - Garde

