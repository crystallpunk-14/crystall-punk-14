#Concept:
# Copy of dagger with bigger damage, but without throwing
- type: modularPart
  id: BaseBladeSickle
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
    - BaseWeaponSharp
    - BaseWeaponExecution
    #components: TODO Add gathering tag
  - !type:EditMeleeWeapon
    attackRateMultiplier: 1.5
    bonusDamage:
      types:
        Slash: 5
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Slash: 3
  - !type:EditItem
    newSize: Normal
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5
  - !type:EditModularSlots
    addSlots:
    - Garde
    - BladeInlay

