#Concept:
# + Additional range
# + High Damage! And speed
# - Required Warcraft skill

- type: modularPart
  id: BaseBladeRapier
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:AddComponents
    components:
    - type: CP14SkillRequirement
      fuckupChance: 0.5
      requiredSkills:
      - Warcraft
  - !type:EditMeleeWeapon
    newWideAnimation: CP14WeaponArcThrust
    resetOnHandSelected: true # Disable fast swap
    bonusRange: 0.2
    angleMultiplier: 0
    attackRateMultiplier: 1.5
    bonusDamage:
      types:
        Piercing: 14
  - !type:EditItem
    newSize: Large
    adjustShape: 0, 2
    storedOffsetBonus: 0, 10

- type: modularPart
  id: BladeIronRapier
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronRapier
  rsiPath: _CP14/Objects/ModularTools/Blade/Rapier/iron_rapier.rsi
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseBladeRapier
    - BaseWeaponIron

