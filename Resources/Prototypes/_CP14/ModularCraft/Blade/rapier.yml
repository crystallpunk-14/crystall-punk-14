- type: modularPart
  id: BaseBladeRapier
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:AddComponents
    components:
  - !type:EditMeleeWeapon
    newWideAnimation: CP14WeaponArcThrust
    resetOnHandSelected: true # Disable fast swap
    bonusRange: 0.2
    angleMultiplier: 0
    attackRateMultiplier: 1.4
    bonusDamage:
      types:
        Piercing: 14
  - !type:EditItem
    newSize: Large
    adjustShape: 0, 2
    storedOffsetBonus: 0, 10
  - !type:EditModularSlots
    addSlots:
    - Garde
  - !type:EditDamageableModifier # Only 1 ingot t craft, so less health
    multiplier: 2

