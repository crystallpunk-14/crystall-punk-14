#Concept:
# + Additional range
# + High Damage! + Wielded buff
# - Required Warcraft skill

- type: modularPart
  id: BaseBladeSword
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:AddComponents
    components:
    - type: CP14SkillRequirement
      fuckupChance: 0.5
      requiredSkills:
      - Warcraft
  - !type:EditMeleeWeapon
    resetOnHandSelected: true # Disable fast swap
    bonusRange: 0.2
    angleMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 8
        Piercing: 5
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Slash: 5
        Piercing: 2
  - !type:EditItem
    newSize: Large
    adjustShape: 0, 2
    storedOffsetBonus: 0, 10
  - !type:EditModularSlots
    addSlots:
    - Garde

- type: modularPart
  id: BladeIronSword
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronSword
  rsiPath: _CP14/Objects/ModularTools/Blade/Sword/iron_sword.rsi
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseBladeSword
    - BaseWeaponIron

- type: modularPart
  id: BladeGoldSword
  targetSlot: Blade
  sourcePart: CP14ModularBladeGoldSword
  rsiPath: _CP14/Objects/ModularTools/Blade/Sword/gold_sword.rsi
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseBladeSword
    - BaseWeaponGold

- type: modularPart
  id: BladeCopperSword
  targetSlot: Blade
  sourcePart: CP14ModularBladeCopperSword
  rsiPath: _CP14/Objects/ModularTools/Blade/Sword/copper_sword.rsi
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseBladeSword
