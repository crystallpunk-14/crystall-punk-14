#Concept:
# + Additional range
# + High Damage! + Wielded buff
# - Required Warcraft skill

- type: modularPart
  id: BaseBladeSword
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:AddComponents
    components:
  - !type:EditMeleeWeapon
    resetOnHandSelected: true # Disable fast swap
    bonusRange: 0.2
    angleMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 9
        Piercing: 5
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Slash: 5
        Piercing: 2
  - !type:EditItem
    newSize: Large
    adjustShape: 0, 2
    storedOffsetBonus: 0, 10
  - !type:EditModularSlots
    addSlots:
    - Garde
    - BladeInlay

