#Concept:
# + High Wielded damage
# - Low AttackRate

- type: modularPart
  id: BaseBladeMace
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
  - !type:EditMeleeWeapon
    resetOnHandSelected: true # Disable fast swap
    attackRateMultiplier: 0.85
    bonusDamage:
      types:
        Blunt: 4
        Piercing: 1
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Blunt: 8
        Piercing: 4
  - !type:EditItem
    newSize: Large
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5

- type: modularPart
  id: BladeIronMace
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronMace
