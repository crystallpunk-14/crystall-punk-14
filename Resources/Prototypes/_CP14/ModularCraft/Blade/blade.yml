#Concept:
# + High Throwable damage
#   Piercing animation
# - Low Melee Damage
- type: modularPart
  id: BladeIronSpear
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronSpear
  rsiPath: _CP14/Objects/ModularTools/iron_spear.rsi
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponThrowable
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:AddComponents
    override: true
    components:
    - type: DamageOtherOnHit
      damage:
        types:
          Piercing: 15
    - type: ThrowingAngle
      angle: 135
    - type: EmbeddableProjectile
      offset: -0.15,-0.15
      removalTime: 1.5
  - !type:EditMeleeWeapon
    newWideAnimation: CP14WeaponArcThrust
    angleMultiplier: 0
    bonusDamage:
      types:
        Piercing: 7
  - !type:EditItem
    newSize: Normal
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5

#Concept:
# + High Wielded damage
# - Low AttackRate
- type: modularPart
  id: BladeIronMace
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronMace
  rsiPath: _CP14/Objects/ModularTools/iron_mace.rsi
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
  - !type:EditMeleeWeapon
    resetOnHandSelected: true # Disable fast swap
    attackRateMultiplier: 0.85
    bonusDamage:
      types:
        Blunt: 4
        Piercing: 1
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Blunt: 8
        Piercing: 4
  - !type:EditItem
    newSize: Large
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5

#Concept:
# + Additional range
# + High Damage! + Wielded buff
# - Required Warcraft skill
- type: modularPart
  id: BladeIronSword
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronSword
  rsiPath: _CP14/Objects/ModularTools/iron_sword.rsi
  addSlots:
  - Jewerly1
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:AddComponents
    components:
    - type: CP14SkillRequirement
      fuckupChance: 0.5
      requiredSkills:
      - Warcraft
  - !type:EditMeleeWeapon
    resetOnHandSelected: true # Disable fast swap
    bonusRange: 0.2
    angleMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 8
        Piercing: 5
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Slash: 5
        Piercing: 2
  - !type:EditItem
    newSize: Normal
    adjustShape: 0, 2
    storedOffsetBonus: 0, 10

