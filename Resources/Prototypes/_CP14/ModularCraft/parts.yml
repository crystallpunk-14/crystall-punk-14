- type: modularPart
  id: BladeIronDagger
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronDagger
  rsiPath: _CP14/Objects/ModularTools/iron_dagger.rsi
  addSlots:
  - Jewerly1
  modifiers:
  - !type:CP14ModularModifierInherit
    copyFrom:
    - BaseWeaponThrowable
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:CP14ModularModifierAddComponents
    components:
    - type: ThrowingAngle
      angle: 135
    - type: EmbeddableProjectile
      offset: -0.15,-0.15
      removalTime: 0.5
  - !type:CP14ModularModifierModifyDamage
    attackRateMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 5
        Piercing: 5
  - !type:CP14ModularModifierModifySize
    newSize: Normal
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5

