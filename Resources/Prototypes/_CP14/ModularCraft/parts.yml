    adjustShape: 0, 1
    storedOffsetBonus: 0, 5

- type: modularPart
  id: BladeIronSword
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronSword
  rsiPath: _CP14/Objects/ModularTools/iron_sword.rsi
  addSlots:
  - Jewerly1
  modifiers:
  - !type:CP14ModularModifierInherit
    copyFrom:
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:CP14ModularModifierAddComponents
    components:
