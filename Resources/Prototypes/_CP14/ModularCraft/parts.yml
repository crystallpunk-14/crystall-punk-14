- type: modularPart
  id: BladeIronDagger
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronDagger
  rsiPath: _CP14/Objects/ModularTools/iron_dagger.rsi
  addSlots:
  - Jewerly1
  modifiers:
  - !type:CP14ModularModifierAddComponents
    copyFromProto:
    - CP14BaseWeaponThrowable
    - CP14BaseWeaponChemical
    - CP14BaseWeaponSharp
    components:
    - type: ThrowingAngle
      angle: 135
    - type: EmbeddableProjectile
      offset: -0.15,-0.15
      removalTime: 0.5
  - !type:CP14ModularModifierModifyDamage
    attackRateMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 5
        Piercing: 5
  - !type:CP14ModularModifierModifySize
    newSize: Normal
    adjustSize: 0, 1

- type: modularPart
  id: BladeIronSickle
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronSickle
  rsiPath: _CP14/Objects/ModularTools/iron_sickle.rsi
  modifiers:
  - !type:CP14ModularModifierAddComponents
    copyFromProto:
    - CP14BaseWeaponChemical
    - CP14BaseWeaponSharp
    #components: TODO Add gathering tag
  - !type:CP14ModularModifierModifyDamage
    bonusDamage:
      types:
        Slash: 9
        Piercing: 3
  - !type:CP14ModularModifierModifySize
    newSize: Normal
    adjustSize: 0, 2

- type: modularPart
  id: BladeIronSpear
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronSpear
  rsiPath: _CP14/Objects/ModularTools/iron_spear.rsi
  modifiers:
  - !type:CP14ModularModifierAddComponents
    copyFromProto:
    - CP14BaseWeaponThrowable
    - CP14BaseWeaponChemical
    - CP14BaseWeaponSharp
    components:
    - type: ThrowingAngle
      angle: 135
    - type: EmbeddableProjectile
      offset: -0.15,-0.15
      removalTime: 1.5
  - !type:CP14ModularModifierModifyDamage
    newWideAnimation: CP14WeaponArcThrust
    angleMultiplier: 0
    bonusDamage:
      types:
        Piercing: 11
  - !type:CP14ModularModifierModifySize
    newSize: Normal
    adjustSize: 0, 1

- type: modularPart
  id: BladeIronMace
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronMace
  rsiPath: _CP14/Objects/ModularTools/iron_mace.rsi
  modifiers:
  - !type:CP14ModularModifierAddComponents
    copyFromProto:
    - CP14BaseWeaponChemical
  - !type:CP14ModularModifierModifyDamage
    resetOnHandSelected: true # Disable fast swap
    attackRateMultiplier: 0.75
    bonusDamage:
      types:
        Blunt: 9
        Piercing: 3
  - !type:CP14ModularModifierModifySize
    newSize: Large
    adjustSize: 0, 1

- type: modularPart
  id: BladeIronSword
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronSword
  rsiPath: _CP14/Objects/ModularTools/iron_sword.rsi
  addSlots:
  - Jewerly1
  modifiers:
  - !type:CP14ModularModifierAddComponents
    copyFromProto:
    - CP14BaseWeaponChemical
    - CP14BaseWeaponSharp
    components:
    - type: CP14SkillRequirement
      fuckupChance: 0.5
      requiredSkills:
      - Warcraft
  - !type:CP14ModularModifierModifyDamage
    resetOnHandSelected: true # Disable fast swap
    bonusRange: 0.2
    angleMultiplier: 1.2
    attackRateMultiplier: 1
    bonusDamage:
      types:
        Slash: 10
        Piercing: 5
  - !type:CP14ModularModifierModifySize
    newSize: Normal
    adjustSize: 0, 2

