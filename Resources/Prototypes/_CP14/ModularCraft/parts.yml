      - Warcraft
  - !type:CP14ModularModifierModifyDamage
    resetOnHandSelected: true # Disable fast swap
    bonusRange: 0.2
    angleMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 8
        Piercing: 5
  - !type:CP14ModularModifierModifyWieldedDamage
    bonusDamage:
      types:
        Slash: 5
        Piercing: 2
  - !type:CP14ModularModifierModifySize
    newSize: Normal
    adjustShape: 0, 2
    storedOffsetBonus: 0, 10

