- type: modularPart
  id: BladeIronDagger
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronDagger
  addSlots:
  - Jewerly1
  modifiers:
  - !type:CP14ModularModifierAddComponents
    copyFromProto:
    - CP14BaseWeaponThrowable
    - CP14BaseWeaponChemical
    - CP14BaseWeaponSharp
    components:
    - type: ThrowingAngle
      angle: 135
    - type: EmbeddableProjectile
      offset: 0.15,0.15
      removalTime: 1
  - !type:CP14ModularModifierModifyDamage
    attackRateMultiplier: 1.8
    bonusDamage:
      types:
        Slash: 5
        Piercing: 5
  iconSprite:
  - sprite: _CP14/Objects/ModularTools/iron_dagger.rsi
    state: icon
  inhandVisuals:
    left:
    - sprite: _CP14/Objects/ModularTools/iron_dagger.rsi
      state: inhand-left
    right:
    - sprite: _CP14/Objects/ModularTools/iron_dagger.rsi
      state: inhand-right
