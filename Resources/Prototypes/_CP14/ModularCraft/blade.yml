#Concept:
# + High Throwable damage
#   Piercing animation
# - Low Melee Damage
- type: modularPart
  id: BladeIronSpear
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronSpear
  rsiPath: _CP14/Objects/ModularTools/iron_spear.rsi
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponThrowable
    - BaseWeaponChemical
    - BaseWeaponSharp
  - !type:AddComponents
    override: true
    components:
    - type: DamageOtherOnHit
      damage:
        types:
          Piercing: 15
    - type: ThrowingAngle
      angle: 135
    - type: EmbeddableProjectile
      offset: -0.15,-0.15
      removalTime: 1.5
  - !type:EditMeleeWeapon
    newWideAnimation: CP14WeaponArcThrust
    angleMultiplier: 0
    bonusDamage:
      types:
        Piercing: 7
  - !type:EditItem
    newSize: Normal
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5
  - !type:EditModularSlots
    addSlots:
    - Garde

#Concept:
# + High Wielded damage
# - Low AttackRate
- type: modularPart
  id: BladeIronMace
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronMace
  rsiPath: _CP14/Objects/ModularTools/iron_mace.rsi
  modifiers:
  - !type:Inherit
    copyFrom:
    - BaseWeaponChemical
  - !type:EditMeleeWeapon
    resetOnHandSelected: true # Disable fast swap
    attackRateMultiplier: 0.85
    bonusDamage:
      types:
        Blunt: 4
        Piercing: 1
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Blunt: 8
        Piercing: 4
  - !type:EditItem
    newSize: Large
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5

- type: modularPart
  id: BladeIronShovel
  targetSlot: Blade
  sourcePart: CP14ModularBladeIronShovel
  rsiPath: _CP14/Objects/ModularTools/iron_shovel.rsi
  modifiers:
  - !type:AddComponents
    components:
    - type: ToolTileCompatible
    - type: Tool
      qualities:
        - CP14Digging
      useSound:
        collection: CP14Digging
        params:
          variation: 0.03
          volume: 2
  - !type:EditMeleeWeapon
    angleMultiplier: 1.2
    bonusDamage:
      types:
        Slash: 3
        Blunt: 3
  - !type:EditIncreaseDamageOnWield
    bonusDamage:
      types:
        Slash: 3
        Blunt: 3
  - !type:EditItem
    newSize: Normal
    adjustShape: 0, 1
    storedOffsetBonus: 0, 5
  - !type:EditModularSlots
    addSlots:
    - Garde