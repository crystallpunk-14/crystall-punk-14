- type: weather
  id: CP14Rain
  sprite:
    sprite: /Textures/_CP14/Effects/weather.rsi
    state: rain
  sound:
    collection: Rain
    params:
      loop: true
      volume: -6
  config:
  - effects:
    - !type:ApplyEntityEffect
      prob: 0.2
      effects:
      - !type:ExtinguishReaction
    - !type:RefillSolutions
      prob: 0.5
      reagents:
        Water: 5

- type: weather
  id: CP14Storm
  sprite:
    sprite: /Textures/_CP14/Effects/weather.rsi
    state: storm
  sound:
    path: /Audio/Effects/Weather/rain_heavy.ogg
    params:
      loop: true
      volume: -6
  config:
  - maxEntities: 2
    frequency: 10
    canAffectOnWeatherBlocker: false
    effects:
    - !type:ApplyEntityEffect
      prob: 0.4
      effects:
      - !type:ExtinguishReaction
    - !type:SpawnEntityOnTop
      prob: 0.25
      entity: CP14SkyLightning
    - !type:RefillSolutions
      prob: 0.5
      reagents:
        Water: 5

