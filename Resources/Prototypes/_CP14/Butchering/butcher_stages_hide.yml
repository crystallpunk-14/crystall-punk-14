# Parent stage for all leather/skin items
- type: CP14ButcherStage
  id: ParentStage_Skin
  tool: Knife
  delay: 3
  requireDead: true

# Light leather (rabbit, frog)
- type: CP14ButcherStage
  parent: ParentStage_Skin
  id: CP14Stage_Skin_Light
  spawned:
