- type: entity
  id: CP14SmallWoodenCrateFilled
  parent: 
  - CP14SmallWoodenCrate
  suffix: Filled, Tools and Fluff
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: CP14StationCrateLootTools
        rolls: !type:RangeNumberSelector
          range: 1, 5

- type: entity
  id: CP14LargeWoodenCrateFilled
  suffix: Filled, Tools and Fluff
  parent: 
  - CP14LargeWoodenCrate
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: CP14StationCrateLoot

- type: entityTable
  id: CP14StationCrateLoot
  table: !type:AllSelector
    children:
    # Tools
    - !type:NestedSelector
      tableId: CP14StationCrateLootTools
      rolls: !type:RangeNumberSelector
        range: 1, 5
    # Fluff
    - !type:NestedSelector
      tableId: CP14StationCrateLootFluff
      prob: 0.33
      rolls: !type:RangeNumberSelector
        range: 0, 2

- type: entityTable
  id: CP14StationCrateLootTools
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      children:
      - id: CP14BaseWrench
        weight: 2
      - id: CP14Scissors
      - id: CP14Torch
      - id: CP14Lighter
      - id: CP14ManaOperationGlove
      - id: CP14ModularIronShovel
      - id: CP14BaseMop
      - id: CP14ModularIronPickaxe
      - id: CP14ModularIronSickle
      - !type:GroupSelector
        children:
        - id: CP14Candle
        - id: CP14CandleRed
        - id: CP14CandleBlue
        - id: CP14CandleBlack
        - id: CP14CandleGreen
        - id: CP14CandlePurple
        - id: CP14CandleSmall
        - id: CP14CandleRedSmall
        - id: CP14CandleBlueSmall
        - id: CP14CandleBlackSmall
        - id: CP14CandleGreenSmall
        - id: CP14CandlePurpleSmall
      - !type:GroupSelector
        children:
        - id: CP14CrystalLampBlueEmpty
        - id: CP14CrystalLampOrangeEmpty
      - id: CP14Rope
      - id: CP14Nail20
      - id: CP14EnergyCrystalSmall
      - id: CP14d20Dice
      - id: CP14d6Dice
      - id: CP14CopperCoin5
        weight: 0.5
      - id: CP14BaseSharpeningStone
      - !type:NestedSelector
        tableId: CP14RandomVials

- type: entityTable
  id: CP14StationCrateLootFluff
  table: !type:GroupSelector
    children:
    - id: CP14FoodPotato
    - id: CP14AgaricMushroom #dont eat
    - id: CP14Cloth10
    - id: CP14CrayonWhite
    - !type:GroupSelector
      children:
      - id: CP14ClothingCloakGreen
      - id: CP14ClothingCloakWhite
      - id: CP14ClothingCloakFurcapeBlack
      - id: CP14ClothingCloakFurcapeBlue
      - id: CP14ClothingCloakRitualAttireLeather
      - id: CP14ClothingHeadBeretMercenary
      - id: CP14ClothingPantsMercenaryTrousers
      - id: CP14ClothingShirtMercenary
      - id: CP14ClothingYellowWizardDress
    - !type:GroupSelector
      children:
      - id: CP14DyeYellow
      - id: CP14DyeGreen
      - id: CP14DyeRed
      - id: CP14DyePurple
      - id: CP14DyeBlack
      - id: CP14DyeBlue

- type: entityTable
  id: CP14RandomVials
  table: !type:GroupSelector
    children:
    - id: CP14VialSmall
    - id: CP14VialTiny
    - id: CP14GreenBottle
    - id: CP14GreenBottle2
    - id: CP14BlueBottle
    - id: CP14OrangeBottle
    - id: CP14RedBottle