
- type: ambientLoop
  id: OpenWinds
  sound:
    params:
      volume: -6
    collection: CP14LoopWinds
  rules: OpenWinds

- type: ambientLoop
  id: Water
  sound:
    params:
      volume: 18
    collection: CP14LoopWater
  rules: NearWater

- type: ambientLoop
  id: Cave
  sound:
    params:
      volume: 2
    collection: CP14LoopCave
  rules: CaveFloor

# Sound collections
- type: soundCollection
  id: CP14LoopWinds
  files:
    - /Audio/_CP14/Ambience/Loops/winds.ogg

- type: soundCollection
  id: CP14LoopWater
  files:
    - /Audio/_CP14/Ambience/Loops/water.ogg

- type: soundCollection
  id: CP14LoopCave
  files:
    - /Audio/_CP14/Ambience/Loops/cave.ogg

# Rules
- type: rules
  id: OpenWinds
  rules:
    - !type:NearbyTilesPercentRule
      ignoreAnchored: true
      percent: 0.5
      tiles:
      - CP14FloorGrass
      - CP14FloorGrassLight
      - CP14FloorGrassTall
      - CP14FloorDirt
      - CP14FloorSand
      range: 5

- type: rules
  id: CaveFloor
  rules:
    - !type:NearbyTilesPercentRule
      ignoreAnchored: true
      percent: 0.5
      tiles:
      - CP14FloorBase
      range: 5

- type: rules
  id: NearWater
  rules:
    - !type:NearbyEntitiesRule
      count: 5
      whitelist:
        tags:
          - CP14AmbientWater
      range: 4