- type: reagent
  id: CP14PositiveEffectHealMana
  name: cp14-reagent-name-basic-heal-mana
  desc: cp14-reagent-desc-basic-heal-mana
  group: CP14PositiveEffect
  flavor: CP14Magic
  color: "#1497e3"
  physicalDesc: cp14-reagent-physical-desc-iridescent
  metabolisms:
    Medicine:
      metabolismRate: 0.05
      effects:
      - !type:CP14ManaChange
        manaDelta: 1.5
        safe: true
  pricePerUnit: 5.0  # 2×Energia (0.4) + 1×Motion (0.2) + Water (0.1) = 0.7 → x7.14 (high value)

- type: reagent
  id: CP14PositiveEffectHealStam
  name: cp14-reagent-name-basic-heal-stam
  desc: cp14-reagent-desc-basic-heal-stam
  group: CP14PositiveEffect
  flavor: CP14Magic
  color: "#ebff6f"
  physicalDesc: cp14-reagent-physical-desc-iridescent
  metabolisms:
    Medicine:
      metabolismRate: 0.05
      effects:
      - !type:CP14StaminaChange
        staminaDelta: 3
  pricePerUnit: 5.0  # 1×Life (0.2) + 1×Motion (0.2) + 1xAir (0.25) + Water (0.1) = 0.75 → x6.67 (high value)

- type: reagent
  id: CP14PositiveEffectSpeedUp
  name: cp14-reagent-name-basic-speed-up
  desc: cp14-reagent-desc-basic-speed-up
  group: CP14PositiveEffect
  flavor: CP14Sweetly
  color: "#dbff9c"
  physicalDesc: cp14-reagent-physical-desc-viscous
  metabolisms:
    Poison:
      metabolismRate: 0.1
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.35
        sprintSpeedModifier: 1.35
        statusLifetime: 1.5
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
  pricePerUnit: 4.0  # 2×Motion (0.4) + 1×Order (0.25) + Water (0.1) = 0.75 → x5.33

- type: reagent
  id: CP14PositiveEffectUnsleep
  name: cp14-reagent-name-basic-unsleep
  desc: cp14-reagent-desc-basic-unsleep
  group: CP14PositiveEffect
  flavor: CP14VerySweet
  color: "#6bc97e"
  physicalDesc: cp14-reagent-physical-desc-viscous
  metabolisms:
    Narcotic:
      metabolismRate: 0.1
      effects:
      - !type:ResetNarcolepsy
      - !type:GenericStatusEffect
        key: Stun
        time: 3
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 3
        type: Remove
      - !type:GenericStatusEffect
        key: ForcedSleep
        time: 3
        type: Remove
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: CP14NegativeEffectSleep
          min: 1
        reagent: CP14NegativeEffectSleep
        amount: -10
  pricePerUnit: 2.0  # Cheaper than sleep as it's less in demand

- type: reagent
  id: CP14PositiveEffectConfuseAura
  name: cp14-reagent-name-basic-confuse-aura
  desc: cp14-reagent-desc-basic-confuse-aura
