- type: reagent
  id: CP14PositiveEffectSatiateHunger
  name: cp14-reagent-name-basic-satiate-hunger
  desc: cp14-reagent-desc-basic-satiate-hunger
  group: CP14PositiveEffect
  flavor: CP14Sweetly
  color: "#a35629"
  physicalDesc: cp14-reagent-physical-desc-viscous
  metabolisms:
    Food:
      metabolismRate: 0.05
      effects:
      - !type:SatiateHunger
        factor: 15
        conditions:
        - !type:OrganType
          type: CP14Vampire
          shouldHave: false
  pricePerUnit: 1.5  # Simple effect, low cost

- type: reagent
