        - !type:ReagentThreshold
          min: 10
        - !type:OrganType
          type: CP14Dwarf
        damage:
          types:
            Poison: 0.2
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 10
        - !type:OrganType
          type: CP14Dwarf
        damage:
          groups:
            Brute: -1
      - !type:ChemVomit
        probability: 0.04
        conditions:
        - !type:ReagentThreshold
          reagent: CP14DwarfBeer
          min: 8
        - !type:OrganType
          type: CP14Dwarf
          shouldHave: false
      - !type:Drunk
        boozePower: 2
  fizziness: 0.8

