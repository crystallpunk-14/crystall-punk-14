- type: entity
  parent: BaseStructure
  id: CP14RuneDrawAltar
  categories: [ ForkFiltered ]
  name: vampire clan heart
  description: The source of power for the vampire clan. By gathering the life force of its victims, the clan becomes stronger.
  components:
  - type: WarpPoint
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 1000
        layer:
        - WallLayer
  - type: Sprite
    drawdepth: Mobs
    snapCardinals: true
    sprite: _CP14/Structures/Specific/Vampire/heart.rsi
  - type: Icon
    sprite: _CP14/Structures/Specific/Vampire/heart.rsi
    state: base
  - type: LightBehaviour
    behaviours:
      - !type:PulseBehaviour
        interpolate: Cubic
        maxDuration: 8
        startValue: 1.0
        endValue: 3.0
        property: Energy
        isLooped: true
        enabled: true
  - type: PointLight
    enabled: true
    color: "#d60032"
    energy: 1
    radius: 3
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.VampireClanLevelVisuals.Level:
        level:
          1: {state: orb1}
          2: {state: orb2}
          3: {state: orb3}
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CP14Metallic
