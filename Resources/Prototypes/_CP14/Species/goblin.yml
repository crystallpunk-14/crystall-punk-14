- type: markingPoints
  id: CP14MobGoblinMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: true
      defaultMarkings: [ CP14GoblinNose ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ CP14GoblinEars ]
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

