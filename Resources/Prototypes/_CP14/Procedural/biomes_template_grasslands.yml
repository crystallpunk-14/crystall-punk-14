# Базовый биом лугов.

- type: biomeTemplate
  id: CP14Grassland
  layers:
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: CP14FloorGrass
    - !type:BiomeTileLayer 
      tile: CP14FloorGrassLight
      threshold: 0
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.05
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
    - !type:BiomeTileLayer
      tile: CP14FloorGrassTall
      threshold: 0.45
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.05
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
    - !type:BiomeEntityLayer # Rare Trees
      threshold: 0.8
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - CP14FloorGrass
      entities: 
        - CP14FloraTree01
        - CP14FloraTree02
        - CP14FloraTree03
        - CP14FloraTree04
        - CP14FloraTree05
        - CP14FloraTree06
        - CP14FloraTreeLarge01
        - CP14FloraTreeLarge02
        - CP14FloraTreeLarge03
        - CP14FloraTreeLarge04
        - CP14FloraTreeLarge05
        - CP14FloraTreeLarge06
    - !type:BiomeEntityLayer # Rare Bloodgrass
      threshold: 0.7
      noise:
        seed: 3
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.015
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
      allowedTiles:
        - CP14FloorGrass
      entities:
        - CP14GatherableBloodgrass
    - !type:BiomeEntityLayer # Rare Wild sage
      threshold: 0.6
      noise:
        seed: 8
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.015
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
      allowedTiles:
        - CP14FloorGrass
      entities:
        - CP14GatherableWildSage

# Подбиомы лугов

- type: biomeTemplate
  id: CP14GrasslandForest # Лес
  layers:
    - !type:BiomeMetaLayer
      template: CP14Grassland
    - !type:BiomeEntityLayer # More Trees
      threshold: 0.5
      noise:
        seed: 4
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - CP14FloorGrass
      entities:
        - CP14FloraTree01
        - CP14FloraTree02
        - CP14FloraTree03
        - CP14FloraTree04
        - CP14FloraTree05
        - CP14FloraTree06
        - CP14FloraTreeLarge01
        - CP14FloraTreeLarge02
        - CP14FloraTreeLarge03
        - CP14FloraTreeLarge04
        - CP14FloraTreeLarge05
        - CP14FloraTreeLarge06

- type: biomeTemplate
  id: CP14GrasslandHills # Холмы
  layers:
    - !type:BiomeMetaLayer
      template: CP14GrasslandForest
    - !type:BiomeTileLayer 
      tile: CP14FloorBase
      invert: true
      threshold: 0.5
      noise:
        seed: 6
        noiseType: OpenSimplex2
        frequency: 0.03
        lacunarity: 2
        fractalType: Ridged
        octaves: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance
        cellularJitterModifier: 0.7
        domainWarpType: OpenSimplex2Reduced
        domainWarpAmp: 285
    - !type:BiomeEntityLayer # Walls
      allowedTiles:
        - CP14FloorBase
      threshold: -1.0
      entities:
        - CP14WallDirt

