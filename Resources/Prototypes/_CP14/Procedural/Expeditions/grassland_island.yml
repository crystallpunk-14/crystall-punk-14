- type: cp14ExpeditionBiome
  id: GrasslandIsland
  config: CP14ExpeditionGrasslandIsland

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIsland
  layers:
    - !type:PrototypeDunGen
      proto: CP14ExpeditionGrasslandIslandFloorMaskSand
    - !type:PrototypeDunGen
      proto: CP14ExpeditionGrasslandIslandFloorMaskGrass
    - !type:PrototypeDunGen
      proto: CP14ExpeditionGrasslandIslandFloorMaskStone
    - !type:EntityTableDunGen
      minCount: 5
      maxCount: 6
      table:
        id: VGRoidInteriorRoomMarker
    #- !type:EntityTableDunGen #Dont work without dungeon
    #  minCount: 15
    #  maxCount: 40
    #  table: !type:NestedSelector
    #    tableId: CP14TableExpeditionLootCommon
    # Biome Spawner fills
    - !type:PrototypeDunGen
      proto: CP14ExpeditionGrasslandIslandFillGrassland
    - !type:PrototypeDunGen
      proto: CP14ExpeditionGrasslandIslandFillCave
    #- !type:PrototypeDunGen
    #  proto: CP14ExpeditionGrasslandIslandFillBorder
    # Mobs
    - !type:MobsDunGen
      minCount: 2
      maxCount: 5
      groups:
      - id: CP14SpawnMobDinoYumkaraptor
        amount: 1
    # Ore and resources
    - !type:OreDunGen
      replacement: CP14WallStone
      entity: CP14WallStoneGoldOre
      count: 10
      minGroupSize: 10
      maxGroupSize: 15
    - !type:OreDunGen
      replacement: CP14WallStone
      entity: CP14WallStoneIronOre
      count: 10
      minGroupSize: 10
      maxGroupSize: 15
    - !type:OreDunGen
      replacement: CP14WallStone
      entity: CP14WallStoneCopperOre
      count: 10
      minGroupSize: 10
      maxGroupSize: 15
    - !type:OreDunGen
      entity: CP14StatueGob
      count: 5
      minGroupSize: 10
      maxGroupSize: 15

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIslandFloorMaskStone
  layers:
  - !type:NoiseDistanceDunGen
    size: 80, 80
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.5
    layers:
    - tile: CP14FloorBase
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIslandFloorMaskGrass
  layers:
  - !type:NoiseDistanceDunGen
    size: 120, 120
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.6
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIslandFloorMaskSand
  layers:
  - !type:NoiseDistanceDunGen
    size: 130, 130
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.7
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIslandFillGrassland
  reserveTiles: true
  data:
    entities:
      Fill: CP14BiomeSpawnerGrassland
  layers:
  - !type:FillGridDunGen
    allowedTiles:
    - CP14FloorGrass

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIslandFillCave
  reserveTiles: true
  data:
    entities:
      Fill: CP14BiomeSpawnerCave
  layers:
  - !type:FillGridDunGen
    allowedTiles:
    - CP14FloorBase

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIslandFillBorder
  reserveTiles: true
  data:
    entities:
      Fill: CP14WallStone
  layers:
  - !type:FillGridDunGen
    allowedTiles:
    - CP14FloorSand