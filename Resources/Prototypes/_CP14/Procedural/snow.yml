- type: biomeTemplate
  id: CP14SnowFill
  layers:
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: CP14FloorSnowDeepDeep
    - !type:BiomeTileLayer 
      tile: CP14FloorSnowDeep
      threshold: 0
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.02
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
    - !type:BiomeTileLayer
      tile: CP14FloorSnow
      threshold: 0.45
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.02
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120

- type: biomeTemplate
  id: CP14Snowland
  layers:
    - !type:BiomeMetaLayer
      template: CP14SnowFill
    - !type:BiomeEntityLayer # Snowdrifts
      threshold: 0.3
      noise:
        seed: 23
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.05
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
      allowedTiles:
        - CP14FloorSnow
        - CP14FloorSnowDeep
        - CP14FloorSnowDeepDeep
      entities:
        - CP14Snowdrift
    - !type:BiomeEntityLayer # Rare Trees
      threshold: 0.8
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - CP14FloorSnow
        - CP14FloorSnowDeep
        - CP14FloorSnowDeepDeep
      entities:
        - CP14FloraTreeSnow
        #- CP14FloraTreeGreenLarge

# Subbiomes

# Forest

- type: biomeTemplate
  id: CP14SnowlandForest
  layers:
    - !type:BiomeMetaLayer
      template: CP14Snowland
    - !type:BiomeEntityLayer # More Trees
      threshold: 0.2
      noise:
        seed: 4
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - CP14FloorSnow
        - CP14FloorSnowDeep
        - CP14FloorSnowDeepDeep
      entities:
        - CP14FloraTreeDead
        - CP14FloraTreeSnow
        - CP14FloraTreeDeadSmall
        #- CP14FloraTreeGreenLarge

# Hills

- type: biomeTemplate
  id: CP14SnowlandHills # Холмы
  layers:
    - !type:BiomeMetaLayer
      template: CP14SnowlandForest
    - !type:BiomeTileLayer 
      tile: CP14FloorBase
      invert: true
      threshold: 0.5
      noise:
        seed: 6
        noiseType: OpenSimplex2
        frequency: 0.03
        lacunarity: 2
        fractalType: Ridged
        octaves: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance
        cellularJitterModifier: 0.7
        domainWarpType: OpenSimplex2Reduced
        domainWarpAmp: 285
    - !type:BiomeEntityLayer # Walls
      allowedTiles:
        - CP14FloorBase
      threshold: -1.0
      entities:
        - CP14WallSnow

# Frozen swamp

- type: biomeTemplate
  id: CP14SnowlandSwamp
  layers:
    - !type:BiomeMetaLayer
      template: CP14Snowland
    - !type:BiomeTileLayer
      tile: CP14FloorIce
      threshold: 0.0
      noise:
        seed: 14
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 0.1
    - !type:BiomeEntityLayer # More Trees
      threshold: 0.2
      noise:
        seed: 4
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - CP14FloorSnow
        - CP14FloorSnowDeep
        - CP14FloorSnowDeepDeep
      entities:
        - CP14FloraTreeSnow
        #- CP14FloraTreeGreenLarge

