- type: biomeTemplate
  id: CP14CavesMushroom
  layers:
    - !type:BiomeMetaLayer
      template: CP14CavesFloor
    - !type:BiomeTileLayer
      tile: CP14FloorMycelium
      threshold: 0
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.05
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
    - !type:BiomeTileLayer
      tile: CP14FloorMyceliumLight
      threshold: 0.45
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.05
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
    #Walls
    - !type:BiomeEntityLayer
      threshold: -0.75
      invert: true
      noise:
        seed: 0
        noiseType: Perlin
        fractalType: Ridged
        octaves: 1
        frequency: 0.05
        gain: 0.5
      allowedTiles:
        - CP14FloorBase
        - CP14FloorMycelium
        - CP14FloorMyceliumLight
        - CP14FloorCobblestone
      entities:
        - CP14WallStone
    - !type:BiomeEntityLayer
      threshold: -0.79
      invert: true
      noise:
        seed: 0
        noiseType: Perlin
        fractalType: Ridged
        octaves: 1
        frequency: 0.05
        gain: 0.5
      allowedTiles:
        - CP14FloorDirt
      entities:
        - CP14WallDirt
      #Mazy mini tunenls
    - !type:BiomeEntityLayer
      threshold: 0.40
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.13
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
      allowedTiles:
        - CP14FloorBase
        - CP14FloorMycelium
        - CP14FloorMyceliumLight
        - CP14FloorCobblestone
      entities:
        - null
     # Rare Trees
    - !type:BiomeEntityLayer
      threshold: 0.8
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - CP14FloorMycelium
        - CP14FloorMyceliumLight
      entities:
        - CP14MushroomTree1
        - CP14MushroomTree2
        - CP14MushroomTree3
        - CP14MushroomTree4

