- type: cp14Location
  id: Caves
  levels:
    min: 1
    max: 2
  locationConfig: CP14Caves
  connection: ConnectionStone
  tags:
  - CP14DemiplaneOres
  - CP14DemiplaneUnderground
  components:
  - type: Biome
    template: CP14CavesIndestructibleFill

- type: dungeonConfig
  id: CP14Caves
  layers:
  # Masks
  - !type:NoiseDistanceDunGen
    size: 120, 120
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  - !type:NoiseDistanceDunGen
    size: 80, 80
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.5
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.030
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  # Biomes
  - !type:CP14BiomeDunGen
    biomeTemplate: CP14CavesGeneric
    tileMask:
    - CP14FloorSand
  - !type:CP14BiomeDunGen
    biomeTemplate: CP14CavesFloor
    tileMask:
    - CP14FloorGrass
