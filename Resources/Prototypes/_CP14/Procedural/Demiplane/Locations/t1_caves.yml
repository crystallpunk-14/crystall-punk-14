- type: cp14DemiplaneLocation
  id: T1Caves
  locationConfig: CP14ExpeditionCaves
  tags:
  - CP14DemiplanOre
  - CP14DemiplanUnderground
  components:
  - type: CP14WeatherController
    entries:
    - visuals: CP14Mist

- type: dungeonConfig
  id: CP14ExpeditionCaves
  layers:
    # Masks
    - !type:PrototypeDunGen
      proto: CP14ExpeditionCavesFloorMaskBorder
    - !type:PrototypeDunGen
      proto: CP14ExpeditionCavesFloorMaskStone
    - !type:PrototypeDunGen
      proto: CP14ExpeditionCavesFloorMaskAir
    # Biomes
    - !type:PrototypeDunGen
      proto: CP14ExpeditionCavesFillBorder
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesGeneric
      tileMask:
      - CP14FloorSand
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesFloor
      tileMask:
      - CP14FloorGrass

- type: dungeonConfig
  id: CP14ExpeditionCavesFloorMaskAir
  layers:
  - !type:NoiseDistanceDunGen
    size: 80, 80
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.5
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.030
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14ExpeditionCavesFloorMaskStone
  layers:
  - !type:NoiseDistanceDunGen
    size: 120, 120
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14ExpeditionCavesFloorMaskBorder
  layers:
  - !type:NoiseDistanceDunGen
    size: 130, 130
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 1
    layers:
    - tile: CP14FloorBase
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14ExpeditionCavesFillBorder
  reserveTiles: true
  data:
    entities:
      Fill: CP14WallStoneIndestructable
  layers:
  - !type:FillGridDunGen
    allowedTiles:
    - CP14FloorBase