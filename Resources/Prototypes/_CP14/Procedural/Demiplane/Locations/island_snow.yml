- type: cp14Location
  id: SnowIsland
  levels:
    min: 2
    max: 10
  locationConfig: CP14SnowIsland
  tags:
  - CP14DemiplaneOres
  - CP14DemiplaneOpenSky
  - CP14DemiplanePeacefulAnimals
  - CP14DemiplaneCold
  components:
  - type: MapLight
    ambientLightColor: "#BFEEFFFF"
  - type: CP14CloudShadows
  - type: Biome
    template: CP14IceOceanFill
  - type: SunShadow
  - type: SunShadowCycle
  - type: Roof

- type: dungeonConfig
  id: CP14SnowIsland
  layers:
  # Masks
  - !type:NoiseDistanceDunGen
    size: 120, 120
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.7
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  - !type:NoiseDistanceDunGen
    size: 115, 115
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.6
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  - !type:NoiseDistanceDunGen
    size: 90, 90
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.5
    layers:
    - tile: CP14FloorBase
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  # Biomes
  - !type:CP14BiomeDunGen
    biomeTemplate: CP14SnowlandSwamp
    tileMask:
    - CP14FloorSand
  - !type:CP14BiomeDunGen
    biomeTemplate: CP14IceCavesGeneric
    tileMask:
    - CP14FloorBase
  - !type:CP14BiomeDunGen
    biomeTemplate: CP14SnowlandTestResult
    tileMask:
    - CP14FloorGrass