          frequency: 0.010
          noiseType: OpenSimplex2
          fractalType: FBm
          octaves: 5
          lacunarity: 2
          gain: 0.5
    - !type:NoiseDistanceDunGen
      size: 140, 140
      distanceConfig: !type:DunGenEuclideanSquaredDistance
        blendWeight: 0.7
      layers:
      - tile: CP14FloorBase
        threshold: 0.50
        noise:
          frequency: 0.010
          noiseType: OpenSimplex2
          fractalType: FBm
          octaves: 5
          lacunarity: 2
          gain: 0.5
    # Biomes
    - !type:CP14BiomeDunGen
      biomeTemplate: CP14IceCavesGeneric
      tileMask:
      - CP14FloorBase
    - !type:CP14BiomeDunGen
      biomeTemplate: CP14SnowlandTestResult
      tileMask:
      - CP14FloorGrass