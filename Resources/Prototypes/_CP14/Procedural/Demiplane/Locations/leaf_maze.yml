- type: cp14Location
  id: LeafMaze
  name: cp14-demiplane-location-leaf-maze
  icon:
    sprite: _CP14/Interface/Misc/demiplane_locations.rsi
    state: leaf_maze
  levels:
    min: 1
    max: 10
  locationConfig: CP14LeafMaze
  tags:
  - CP14DemiplaneHerbals
  - CP14DemiplaneOpenSky
  - CP14DemiplanePeacefulAnimals
  - CP14DemiplaneWater
  - CP14DemiplaneAnimalsSwamp
  components:
  - type: MapLight
    ambientLightColor: "#BFEEFFFF"
  - type: Biome
    template: CP14CavesIndestructibleFill
  - type: SunShadow
  - type: SunShadowCycle
  - type: Roof
  - type: CP14CloudShadows

- type: dungeonConfig
  id: CP14LeafMaze
  layers:
  # Masks
  - !type:NoiseDistanceDunGen
    size: 90, 90
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  - !type:NoiseDistanceDunGen
    size: 60, 60
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.5
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.030
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  # Biomes
  - !type:CP14BiomeDunGen
    biomeTemplate: CP14LeafMaze
    tileMask:
    - CP14FloorSand
  - !type:CP14BiomeDunGen
    biomeTemplate: CP14Grassland
    tileMask:
    - CP14FloorGrass

