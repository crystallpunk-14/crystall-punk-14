- type: cp14DemiplaneLocation
  id: T1CavesRing
  locationConfig: CP14DemiplaneCavesRing
  name: cp14-demiplane-location-cave
  tags:
  - CP14DemiplaneCave
  - CP14DemiplaneUnderground
  components:
  - type: CP14WeatherController
    entries:
    - visuals: CP14Mist

- type: dungeonConfig
  id: CP14DemiplaneCavesRing
  layers:
    # Masks
    - !type:PrototypeDunGen
      proto: CP14DemiplanePlatingMaskBorder
    - !type:PrototypeDunGen
      proto: CP14DemiplaneCavesRingFloorMaskStone
    - !type:PrototypeDunGen
      proto: CP14DemiplaneCavesRingFloorMaskAir
    - !type:PrototypeDunGen
      proto: CP14DemiplaneCavesRingFloorMaskStone2
    - !type:PrototypeDunGen
      proto: CP14DemiplaneCavesRingFloorMaskBorderCenter
    # Biomes
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesIndestructibleFill
      tileMask:
      - Plating
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesGeneric
      tileMask:
      - CP14FloorSand
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesFloor
      tileMask:
      - CP14FloorGrass

- type: dungeonConfig
  id: CP14DemiplaneCavesRingFloorMaskStone
  layers:
  - !type:NoiseDistanceDunGen
    size: 120, 120
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14DemiplaneCavesRingFloorMaskAir
  layers:
  - !type:NoiseDistanceDunGen
    size: 110, 110
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14DemiplaneCavesRingFloorMaskStone2
  layers:
  - !type:NoiseDistanceDunGen
    size: 80, 80
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14DemiplaneCavesRingFloorMaskBorderCenter
  layers:
  - !type:NoiseDistanceDunGen
    size: 50, 50
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: Plating
      threshold: 0.50
