- type: cp14DemiplaneLocation
  id: T1GrasslandIslandRing
  locationConfig: CP14DemiplaneGrasslandIslandRing
  name: cp14-demiplane-location-grassland-island
  tags:
  - CP14DemiplaneOpenSky
  - CP14DemiplaneGrass
  components:
  - type: MapLight
    ambientLightColor: "#BFEEFFFF"
  - type: CP14MapFloorOccluder
  - type: CP14MapDamage
  - type: Parallax
    parallax: CP14Ocean
  - type: CP14CloudShadows
  - type: CP14WeatherController
    entries:
    - visuals: CP14Rain
    - visuals: CP14Storm
    - visuals: CP14Mist
  - type: CP14DayCycle
    timeEntries:
    - duration: 80
      color: '#754A4AFF'
    - duration: 80
      color: '#E0BA87FF'
    - duration: 80
      color: '#BFEEFFFF'
    - period: Night
      duration: 80
      color: '#385163FF'
    - period: Night
      duration: 80
      color: '#060D12FF'
    - period: Night
      duration: 80
      color: '#000000FF'
    - period: Night
      duration: 80
      color: '#000000FF'
    - duration: 80
      color: '#120906FF'

- type: dungeonConfig
  id: CP14DemiplaneGrasslandIslandRing
  layers:
    # Masks
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrasslandIslandRingFloorMaskSand
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrasslandIslandRingFloorMaskGrass
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrasslandIslandRingFloorMaskSand2
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrasslandIslandRingFloorMaskWater
    # Biomes
    - !type:BiomeDunGen
      biomeTemplate: CP14GrasslandTestResult
      tileMask:
      - CP14FloorGrass

- type: dungeonConfig
  id: CP14DemiplaneGrasslandIslandRingFloorMaskSand
  layers:
  - !type:NoiseDistanceDunGen
    size: 210, 210
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.7
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.005
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

