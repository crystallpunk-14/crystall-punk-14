- type: cp14DemiplaneLocation
  id: T1Caves
  levels:
    min: 1
    max: 5
  icon:
    sprite: _CP14/Interface/Misc/demiplane_locations.rsi
    state: caves
  locationConfig: CP14DemiplaneCaves
  name: cp14-demiplane-location-cave
  tags:
  - CP14DemiplaneOres
  - CP14DemiplaneUnderground
  components:
  - type: Biome
    template: CP14CavesIndestructibleFill

- type: dungeonConfig
  id: CP14DemiplaneCaves
  layers:
    # Masks
    - !type:PrototypeDunGen
      proto: CP14DemiplaneCavesFloorMaskStone
    - !type:PrototypeDunGen
      proto: CP14DemiplaneCavesFloorMaskAir
    # Biomes
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesGeneric
      tileMask:
      - CP14FloorSand
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesFloor
      tileMask:
      - CP14FloorGrass

- type: dungeonConfig
  id: CP14DemiplaneCavesFloorMaskStone
  layers:
  - !type:NoiseDistanceDunGen
    size: 120, 120
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14DemiplaneCavesFloorMaskAir
  layers:
  - !type:NoiseDistanceDunGen
    size: 80, 80
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.5
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.030
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5