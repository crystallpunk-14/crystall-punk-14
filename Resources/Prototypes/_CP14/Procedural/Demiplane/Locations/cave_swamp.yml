- type: cp14Location
  id: SwampCaves
  levels:
    min: 1
    max: 10
  locationConfig: CP14SwampGeode
  connection: ConnectionGrass
  tags:
  - CP14DemiplaneOres
  - CP14DemiplaneHerbals
  - CP14DemiplaneUnderground
  - CP14DemiplaneWater
  - CP14DemiplaneAnimalsSwamp
  components:
  - type: Biome
    template: CP14CavesIndestructibleFill

- type: dungeonConfig
  id: CP14SwampGeode
  layers:
  # Masks
  - !type:NoiseDistanceDunGen
    size: 120, 120
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  - !type:NoiseDistanceDunGen
    size: 80, 80
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.7
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.030
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  # Biomes
  - !type:CP14BiomeDunGen
    biomeTemplate: CP14SwampFill
    tileMask:
    - CP14FloorGrass
  - !type:CP14BiomeDunGen
    biomeTemplate: CP14CavesGeneric
    tileMask:
    - CP14FloorSand