- type: cp14DemiplaneLocation
  id: T1GrasslandIsland
  locationConfig: CP14ExpeditionGrasslandIsland
  tags:
  - CP14DemiplanOre
  - CP14DemiplanOpenSky
  - CP14DemiplanGrass
  components:
  - type: MapLight
    ambientLightColor: "#BFEEFFFF"
  - type: CP14MapFloorOccluder
  - type: Parallax
    parallax: CP14Ocean
  - type: CP14CloudShadows
  - type: CP14WeatherController
    entries:
    - visuals: CP14Rain
    - visuals: CP14Storm
    - visuals: CP14Mist
  - type: CP14DayCycle
    timeEntries:
    - duration: 80
      color: '#754A4AFF'
    - duration: 80
      color: '#E0BA87FF'
    - duration: 80
      color: '#BFEEFFFF'
    - period: Night
      duration: 80
      color: '#385163FF'
    - period: Night
      duration: 80
      color: '#060D12FF'
    - period: Night
      duration: 80
      color: '#000000FF'
    - period: Night
      duration: 80
      color: '#000000FF'
    - duration: 80
      color: '#120906FF'

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIsland
  layers:
    # Masks
    - !type:PrototypeDunGen
      proto: CP14ExpeditionGrasslandIslandFloorMaskSand
    - !type:PrototypeDunGen
      proto: CP14ExpeditionGrasslandIslandFloorMaskGrass
    - !type:PrototypeDunGen
      proto: CP14ExpeditionGrasslandIslandFloorMaskStone
    # Biomes
    - !type:BiomeDunGen
      biomeTemplate: CP14GrasslandTestResult
      tileMask:
      - CP14FloorGrass
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesGeneric
      tileMask:
      - CP14FloorBase

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIslandFloorMaskStone
  layers:
  - !type:NoiseDistanceDunGen
    size: 110, 110
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.5
    layers:
    - tile: CP14FloorBase
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIslandFloorMaskGrass
  layers:
  - !type:NoiseDistanceDunGen
    size: 150, 150
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.6
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14ExpeditionGrasslandIslandFloorMaskSand
  layers:
  - !type:NoiseDistanceDunGen
    size: 160, 160
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.7
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5