- type: cp14DemiplaneLocation
  id: T1GrasslandIsland
  tier: 1
  locationConfig: CP14DemiplaneGrasslandIsland
  name: cp14-demiplane-location-grassland-island
  tags:
  - CP14DemiplaneOres
  - CP14DemiplaneHerbals
  - CP14DemiplaneOpenSky
  - CP14DemiplanePeacefulAnimals
  components:
  - type: MapLight
    ambientLightColor: "#BFEEFFFF"
  - type: CP14MapFloorOccluder
  - type: CP14MapDamage
  - type: Parallax
    parallax: CP14Ocean
  - type: CP14CloudShadows

- type: dungeonConfig
  id: CP14DemiplaneGrasslandIsland
  layers:
    # Masks
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrasslandIslandFloorMaskSand
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrasslandIslandFloorMaskGrass
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrasslandIslandFloorMaskStone
    # Biomes
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesGeneric
      tileMask:
      - CP14FloorBase
    - !type:BiomeDunGen
      biomeTemplate: CP14GrasslandTestResult
      tileMask:
      - CP14FloorGrass

- type: dungeonConfig
  id: CP14DemiplaneGrasslandIslandFloorMaskStone
  layers:
  - !type:NoiseDistanceDunGen
    size: 110, 110
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.5
    layers:
    - tile: CP14FloorBase
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14DemiplaneGrasslandIslandFloorMaskGrass
  layers:
  - !type:NoiseDistanceDunGen
    size: 150, 150
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.6
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14DemiplaneGrasslandIslandFloorMaskSand
  layers:
  - !type:NoiseDistanceDunGen
    size: 160, 160
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.7
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5