    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  - !type:NoiseDistanceDunGen
    size: 150, 150
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.6
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  - !type:NoiseDistanceDunGen
    size: 110, 110
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.5
    layers:
    - tile: CP14FloorBase
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5
  # Biomes
  - !type:BiomeDunGen
    biomeTemplate: CP14CavesGeneric
    tileMask:
    - CP14FloorBase
  - !type:BiomeDunGen
    biomeTemplate: CP14Wastelands
    tileMask:
    - CP14FloorGrass
  - !type:BiomeDunGen
    biomeTemplate: CP14Wastelands
