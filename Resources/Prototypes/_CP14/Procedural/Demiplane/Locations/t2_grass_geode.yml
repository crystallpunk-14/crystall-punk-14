- type: dungeonConfig
  id: CP14DemiplaneGrassGeodeFillWater
  reserveTiles: true
  data:
    entities:
      Fill: CP14FloorWater
  layers:
  - !type:FillGridDunGen
    allowedTiles:
    - CP14FloorDirt