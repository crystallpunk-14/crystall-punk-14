- type: cp14DemiplaneLocation
  id: T1GrassGeode
  tier: 2
  locationConfig: CP14DemiplaneGrassGeode
  name: cp14-demiplane-location-cave-grass
  tags:
  - CP14DemiplaneCave
  - CP14DemiplaneGrass
  - CP14DemiplaneUnderground
  components:
  - type: MapLight
    ambientLightColor: "#020a1c"

- type: dungeonConfig
  id: CP14EdTestLayers
  layers:
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrassGeode
    #- !type:EntityTableDunGen
    #  minCount: 20
    #  maxCount: 20
    #  table: !type:GroupSelector
    #    children:
    #    - id: CP14DemiplanePassway
    - !type:OreDunGen
      entity: CP14DemiplanePassway
      count: 20
      minGroupSize: 1
      maxGroupSize: 1

- type: dungeonConfig
  id: CP14DemiplaneGrassGeode
  layers:
    # Masks
    - !type:PrototypeDunGen
      proto: CP14DemiplanePlatingMaskBorder
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrassGeodeFloorMaskStone
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrassGeodeFloorMaskAir
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrassGeodeFloorMaskWater
    # Biomes
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesIndestructibleFill
      tileMask:
      - Plating
    - !type:BiomeDunGen
      biomeTemplate: CP14GrasslandTestResult
      tileMask:
      - CP14FloorGrass
    - !type:BiomeDunGen
      biomeTemplate: CP14CavesGeneric
      tileMask:
      - CP14FloorSand
    - !type:PrototypeDunGen
      proto: CP14DemiplaneGrassGeodeFillWater

- type: dungeonConfig
  id: CP14DemiplaneGrassGeodeFloorMaskWater
  layers:
  - !type:NoiseDistanceDunGen
    size: 80, 80
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.7
    layers:
    - tile: CP14FloorDirt
      threshold: 0.70
      noise:
        frequency: 0.030
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14DemiplaneGrassGeodeFloorMaskAir
  layers:
  - !type:NoiseDistanceDunGen
    size: 80, 80
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.7
    layers:
    - tile: CP14FloorGrass
      threshold: 0.50
      noise:
        frequency: 0.030
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: CP14DemiplaneGrassGeodeFloorMaskStone
  layers:
  - !type:NoiseDistanceDunGen
    size: 120, 120
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.9
    layers:
    - tile: CP14FloorSand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
