- type: entity
  id: CP14BaseGameRule
  parent: BaseGameRule
  abstract: true
  components:
  - type: GameRule
    cP14Allowed: true

- type: entity
  parent: CP14BaseGameRule
  id: CP14SubGamemodesRule
  components:
  - type: SubGamemodes
    rules:
    - id: CP14Vampire
      prob: 0.5

- type: entity
  id: CP14RoundObjectivesRule
  parent: CP14BaseGameRule
  components:
  - type: CP14PersonalObjectivesRule
    roleObjectives:
      CP14Adventurer:
      - CP14PersonalCurrencyCollectObjectiveGroup
      CP14Alchemist:
      - CP14PersonalCurrencyCollectObjectiveGroup
      CP14Apprentice:
      - CP14PersonalCurrencyCollectObjectiveGroup
      CP14Blacksmith:
      - CP14PersonalCurrencyCollectObjectiveGroup
      CP14Innkeeper:
      - CP14PersonalCurrencyCollectObjectiveGroup

# event schedulers

- type: entity
  id: CP14BasicStationEventScheduler
  parent: CP14BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: CP14BasicGameRulesTable

- type: entityTable
  id: CP14BasicGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: CP14BasicCalmEventsTable