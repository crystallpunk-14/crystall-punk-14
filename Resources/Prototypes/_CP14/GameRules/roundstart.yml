- type: entity
  id: CP14BaseGameRule
  parent: BaseGameRule
  abstract: true
  components:
  - type: GameRule
    cP14Allowed: true

- type: entity
  id: CP14RoundObjectivesRule
  parent: CP14BaseGameRule
  components:
  - type: CP14PersonalObjectivesRule
    roleObjectives:
      CP14Adventurer:
      - CP14PersonalCurrencyCollectObjectiveGroup
      CP14Alchemist:
      - CP14PersonalCurrencyCollectObjectiveGroup
      CP14Apprentice:
      - CP14PersonalCurrencyCollectObjectiveGroup
      CP14Blacksmith:
      - CP14PersonalCurrencyCollectObjectiveGroup
      CP14Innkeeper:
      - CP14PersonalCurrencyCollectObjectiveGroup

