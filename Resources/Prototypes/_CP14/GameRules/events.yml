- type: entity
  parent: CP14BaseGameRule
  id: CP14BaseStationEventShortDelay
  abstract: true
  components:
  - type: GameRule
    delay:
      min:  10
      max:  20

- type: entity
  parent: CP14BaseGameRule
  id: CP14BaseStationEventLongDelay
  abstract: true
  components:
  - type: GameRule
    delay:
      min:  40
      max:  60

- type: entityTable
  id: CP14BasicCalmEventsTable
  table: !type:AllSelector
    children:
    - id: CP14TestRaidSpawn
    - id: CP14Storm
    - id: CP14BloodMoonRule

