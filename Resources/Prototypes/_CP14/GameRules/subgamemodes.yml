- type: entity
  parent: CP14BaseGameRule
  id: CP14GameRuleVampireClanBattle
  components:
  - type: CP14VampireRule
  - type: AntagObjectives
    objectives:
    - CP14VampireObjectiveBloodPurity
    - CP14VampireObjectiveDefenseVillage
  - type: GameRule
    minPlayers: 20
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    # Night children clan
    - prefRoles: [ CP14Vampire ]
      min: 1
      max: 3
      playerRatio: 2
      lateJoinAdditional: true
      mindRoles:
      - CP14MindRoleVampire
      components:
      - type: CP14Vampire
        faction: NightChildrens
      - type: CP14ShowVampireFaction
        faction: NightChildrens
      - type: Hunger
        hungerThresholdAlerts:
          Peckish: CP14VampirePeckish
          Starving: CP14VampireStarving
          Dead: CP14VampireStarving
        starvingSlowdownModifier: 1.1 #Speed Up when hunger!
      - type: PassiveDamage
        allowedStates:
        - Alive
        - Critical
        damage:
          groups:
            Brute: -3
      briefing:
        text: cp14-roles-antag-vampire-briefing-night-childrens
        color: "#630f24"
        sound: "/Audio/_CP14/Ambience/Antag/vampire.ogg"
    # Devourers clan
    - prefRoles: [ CP14Vampire ]
      min: 1
      max: 3
      playerRatio: 2
      lateJoinAdditional: true
      mindRoles:
      - CP14MindRoleVampire
      components:
      - type: CP14Vampire
        faction: Devourers
      - type: CP14ShowVampireFaction
        faction: Devourers
      - type: Hunger
        hungerThresholdAlerts:
          Peckish: CP14VampirePeckish
          Starving: CP14VampireStarving
          Dead: CP14VampireStarving
        starvingSlowdownModifier: 1.1 #Speed Up when hunger!
      - type: PassiveDamage
        allowedStates:
        - Alive
        - Critical
        damage:
          groups:
            Brute: -3
      briefing:
        text: cp14-roles-antag-vampire-briefing-devourers
        color: "#630f24"
        sound: "/Audio/_CP14/Ambience/Antag/vampire.ogg"
    # Unnameable clan
    - prefRoles: [ CP14Vampire ]
      min: 1
      max: 3
      playerRatio: 2
      lateJoinAdditional: true
      mindRoles:
      - CP14MindRoleVampire
      components:
      - type: CP14Vampire
        faction: Unnameable
      - type: CP14ShowVampireFaction
        faction: Unnameable
      - type: Hunger
        hungerThresholdAlerts:
          Peckish: CP14VampirePeckish
          Starving: CP14VampireStarving
          Dead: CP14VampireStarving
        starvingSlowdownModifier: 1.1 #Speed Up when hunger!
      - type: PassiveDamage
        allowedStates:
        - Alive
        - Critical
        damage:
          groups:
            Brute: -3
      briefing:
        text: cp14-roles-antag-vampire-briefing-unnameable
        color: "#630f24"
        sound: "/Audio/_CP14/Ambience/Antag/vampire.ogg"

