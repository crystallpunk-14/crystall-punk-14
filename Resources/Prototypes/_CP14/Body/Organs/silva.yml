- type: entity
  id: CP14BaseSilvaOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Diona/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
    - people

- type: entity
  id: CP14OrganSilvaBrain
  parent: [CP14BaseSilvaOrgan, OrganHumanBrain]
  categories: [ ForkFiltered ]
  name: brain
  description: "The central hub of a silva's pseudo-neurological activity, its root-like tendrils search for its former body."
  components:
  - type: Item
    size: Small
    heldPrefix: brain
  - type: Sprite
    state: brain
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100
        canReact: False
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5

- type: entity
  id: CP14OrganSilvaEyes
  parent: CP14BaseSilvaOrgan
  categories: [ ForkFiltered ]
  name: eyes
  description: "I see you!"
  components:
  - type: Sprite
    layers:
    - state: eyeball-l
    - state: eyeball-r

- type: entity
  id: CP14OrganSilvaStomach
  parent: CP14BaseSilvaOrgan
  categories: [ ForkFiltered ]
  name: stomach
  description: "The silva's equivalent of a stomach, it reeks of asparagus and vinegar."
  components:
  - type: Sprite
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Plant ]
    removeEmpty: true
    groups:
    - id: Food
    - id: Drink
    - id: Medicine
    - id: Poison
    - id: Narcotic
    - id: Alcohol
      rateModifier: 0.1
  - type: Item
    size: Small
    heldPrefix: stomach

- type: entity
  id: CP14OrganSilvaLungs
  parent: CP14BaseSilvaOrgan
  categories: [ ForkFiltered ]
  name: lungs
  description: "A spongy mess of slimy, leaf-like structures. Capable of breathing both carbon dioxide and oxygen."
  components:
  - type: Sprite
    state: lungs
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Plant ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100
        canReact: False
