- type: gameMap
  id: MeteorArena
  mapName: Meteor Arena
  mapPath: /Maps/_CP14/meteor-arena.yml
  minPlayers: 0
  stations:
    Arena:
      stationProto: StandardStationArena
      components:
        - type: StationNameSetup
          mapNameTemplate: "Meteor Arena"
        - type: StationJobs
          availableJobs:
            CP14Captain: [ -1, -1 ]

- type: gameMap
  id: AlchemyTest
  mapName: Alchemy test
  mapPath: /Maps/_CP14/alchemy_test.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 0
  stations:
    AlchemyTest:
      stationProto: StandardStationArena
      components:
        - type: CP14StationZLevels
          defaultMapLevel: 0
          levels:
            1:
              path: /Maps/_CP14/alchemy_test_layer2.yml
        - type: StationNameSetup
          mapNameTemplate: "Alchemy test"
        - type: StationJobs
          availableJobs:
            CP14Adventurer: [ -1, -1 ]
            CP14Alchemist: [ -1, -1 ]
            CP14Captain: [1, 1]

- type: gameMap
  id: BattleRoyale
  mapName: Battle royale
  mapPath: /Maps/_CP14/battle_royale.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 0
  stations:
    BattleRoyale:
      stationProto: StandardStationArena
      components:
        - type: StationNameSetup
          mapNameTemplate: "Battle royale"
        - type: StationJobs
          availableJobs:
            CP14Adventurer: [ -1, -1 ]
            CP14Alchemist: [ -1, -1 ]
            CP14Captain: [1, 1]
        - type: StationBiome
          biome: CP14GrassFill

- type: gameMap
  id: ExpeditionTest
  mapName: Expedition test
  mapPath: /Maps/_CP14/expedition_test.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 0
  stations:
    ExpeditionTest:
      stationProto: StandardStationArena
      components:
        - type: StationNameSetup
          mapNameTemplate: "Expedition test"
        - type: StationJobs
          availableJobs:
            CP14Adventurer: [ -1, -1 ]
            CP14Alchemist: [ -1, -1 ]
            CP14Innkeeper: [ -1, -1 ]
            CP14Captain: [1, 1]
            CP14GuardCommander: [1, 1]
            CP14HouseKeeper: [1, 1]
        - type: CP14StationExpeditionTarget
          shuttlePath: /Maps/_CP14/Shuttles/test-ship.yml
        - type: CP14StationZLevels
          defaultMapLevel: 0
          levels:
            -1:
              path: /Maps/_CP14/alchemy_test_layer2.yml
            -2:
              path: /Maps/_CP14/battle_royale.yml