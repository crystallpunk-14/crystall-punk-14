- type: gameMap
  id: AlchemyTest
  mapName: Alchemy test
  mapPath: /Maps/_CP14/alchemy_test.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 0
  stations:
    AlchemyTest:
      stationProto: StandardStationArena
      components:
        - type: CP14StationAdditionalMap
          mapPaths:
          - /Maps/_CP14/alchemy_test_layer2.yml
        - type: StationNameSetup
          mapNameTemplate: "Alchemy test"
        - type: StationJobs
          availableJobs:
            CP14Adventurer: [ -1, -1 ]
            CP14Alchemist: [ -1, -1 ]
        - type: CP14StationGamePresets
          weightPresets: CP14WeightedPresetsTest2

- type: gameMap
