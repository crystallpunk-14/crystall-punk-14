- type: gameMap
  id: Empty
  mapName: Empty
  mapPath: /Maps/Test/empty.yml
  minPlayers: 0
  stations:
    Empty:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "Empty"
        - type: StationJobs
          overflowJobs:
            - Adventurer #CrystallPunk Dev replacement
          availableJobs:
            Adventurer: [ -1, -1 ] #CrystallPunk Dev replacement

- type: gameMap
  id: Dev
  mapName: Dev
  mapPath: /Maps/_CP14/dev_map.yml #CrystallPunk Dev replacement
  minPlayers: 0
  stations:
    Dev:
      stationProto: StandardNanotrasenStation
      components:
        - type: CP14StationDungeonData
          startLootBudget: 10
          startMobBudget: 10
          allowedLayers:
          - LayerSolidRock
        - type: StationRandomTransform
          enableStationRotation: false
          maxStationOffset: null
        - type: StationBiome
          biome: Snow
        - type: StationNameSetup
          mapNameTemplate: "Dev"
        - type: StationJobs
          overflowJobs:
          - Adventurer #CrystallPunk Dev replacement
          availableJobs:
            Adventurer: [ -1, -1 ] #CrystallPunk Dev replacement

