- type: entity
  parent: BookBase
  id: CP14BookBase
  name: CP14EntityBookName
  description: CP14EntityBookDescription
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CP14/Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_brown
      map: [ "cover" ]
    - state: icon_text
      map: [ "icon" ]
    - state: bookmark_none
      map: [ "bookmark" ]

